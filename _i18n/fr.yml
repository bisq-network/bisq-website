  hTradingDetails: "Détails de Trading "
  hTradeLimits: "Quelles sont les limites de trading?"
  pTradeLimits: >
    <p class='font-italic'>Échanges en Fiat</p> <p>Afin de décourager la fraude pour les transactions en fiat, Bisq impose des limites sur les montants des transactions. Ces limites sont calculées en fonction du risque de rétrofacturation associé au mode de paiement et de l'âge du compte. (i.e., le temps écoulé depuis que vous avez saisi le compte de paiement dans Bisq).</p> <p>Il n'y a pas de limite quant au nombre de transactions que vous pouvez effectuer.—juste le montant par transaction.</p> <p>Pour la plupart des modes de paiement bancaire telles que SEPA ou Zelle la limite d'échange est de 0,5 BTC par transaction. Pour les services comme Swish, PerfectMoney et AliPay la limite est de 1 BTC. Pour les méthodes de paiement récemment ajoutées comme Revolut, Popmoney, et MoneyBeam (N26) la limite de trade est de 0.25 BTC.</p> <p>Lorsque vous ajoutez pour la première fois un compte de paiement fiat à Bisq, sa limite de transactions sera de 25% de la limite maximale de trade. Le seuil augmentera ensuite tous les 30 jours jusqu'à ce que la limite de trade totale soit atteinte.</p> <p class='font-italic'>Échanges en Altcoin</p> <p> Les échanges en Altcoin jusqu'a 2 BTC sont autorisés dès le premier jour— Les altcoins ne présentent pas de risque de rétrofacturation, de sorte que le l’ancienneté du compte n'est pas nécessaire.</p>
  hSecurityDeposit: "Pourquoi Bisq exige un dépôt de garantie?"
  pSecurityDeposit: >
    <p>Les dépôts de garantie incitent l'acheteur et le vendeur à suivre les règles du protocole de trade de Bisq. Ils sont bloqués dans l'escrow multisig avec le bitcoin en échange, et sont retournés à chaque utilisateur lorsque la transaction se termine avec succès.</p> <p>Si une opération est soumise à l'arbitrage et qu'il est établi qu'une partie a violé le protocole de trade de Bisq, une partie ou la totalité du dépôt de garantie de l'utilisateur peut être accordée à la contrepartie. Par exemple, un acheteur qui omet de payer un vendeur ou un vendeur qui omet d'accuser réception d'un paiement de l'acheteur sont des exemples de violation du protocole.</p> <p>La plupart des transactions Bisq se déroulent sans problème grâce en partie aux incitations que constituent les dépôts de garantie.</p>
  hPrivacy: "Comment Bisq protège ma vie privée?"
  pPrivacy: >
    <p>Bisq est un logiciel autonome avec un code source ouvert que vous pouvez inspecter avant de l'exécuter sur votre ordinateur. Par conséquent, vous n'avez pas faire confiance à un serveur qui enregistre vos données personnelles (comme vous le feriez dans le cas d'un site Web).</p> <p>En ce qui concerne le processus de trading, vos informations de paiement sont stockées localement sur votre machine et seuls votre homologue (et votre arbitre en cas de différend) peuvent les voir. Toutes les données échangées entre les utilisateurs sont cryptées et signées.</p> <p>Pour transmettre les données d'un utilisateur à un autre, Bisq utilise un réseau P2P construit sur Tor, qui fournit un haut degré d'anonymat. L'utilisateur n'a pas besoin d’effectuer  de travail supplémentaire pour que tout fonctionne, cela est intégré à l'application.</p>
  hTradeDuration: "Combien de temps dure une transaction?"
  pTradeDuration: >
    <p>La durée de votre transaction sera déterminée par les délais de transfert des devises que vous utilisez. Les transferts en devises nationales peuvent être immédiats. (Faster Payment) ou peuvent prendre plusieurs jours (SEPA).</p> <p>Les transactions en Bitcoin nécessitent environ 10 minutes pour obtenir une confirmation, au moins une confirmation est requise avant que l'acheteur puisse envoyer les fiats ou les altcoins.</p> <p>Voici les périodes d'échange maximales permises avant qu'une transaction ne soit automatiquement soumise à l'arbitrage:</p> <strong>EURO</strong> <ul>
      <li>SEPA: 6 jours</li>
      <li>SEPA Instant: 1 jour</li>
    </ul> <strong>UK</strong> <ul>
      <li>Faster Payments: 1 jour</li>
    </ul> <strong>Sweden</strong> <ul>
      <li>Swish: 1 jour</li>
    </ul> <strong>US</strong> <ul>
      <li>Zelle (anciennement connu sous le nom de clearXchange): 4 jour</li>
      <li>Chase QuickPay: 1 jour</li>
      <li>US Postal Money Order: 8 jours</li>
    </ul> <strong>Canada</strong> <ul>
      <li>Interac e-Transfer: 1 jour</li>
    </ul> <strong>Global</strong> <ul>
      <li>Dépôt en espèces: 4 jours</li>
      <li>Western Union: 4 jours</li>
      <li>Virement bancaire national: 4 jours</li>
      <li>Virement avec la même banque: 2 jours</li>
      <li>Virement avec des banques spécifiques: 4 jours</li>
    </ul> <strong>Transnational</strong> <ul>
      <li>Perfect Money: 1 jour</li>
    </ul> <strong>China</strong> <ul>
      <li>Alipay: 1 jour</li>
    </ul> <strong>Altcoins</strong> <ul>
      <li>Blockchains: 1 jour</li>
    </ul>
  hTradeCost: "Combien cela coûte-t-il de trader sur Bisq?"
  pTradeCost: >
    <p>Pour trader sur Bisq, les utilisateurs paient (1) des frais de transaction à Bisq et (2) des frais de minage aux mineurs.</p> <strong>Frais de transaction</strong> <p>Les makers d'offres paient 0,1% du montant de l'opération et les takers d'offres paient 0,3% du montant de l'opération. Le minimum dans les deux cas est de 0,00005 BTC pour éviter les limites de dust.</p>

    <strong>Frais de minage</strong> <p>Un maker qui propose une offre ne paie que des frais de minage associés aux frais de transaction de l'échange. Un taker d'offre paie des frais de minage associés aux frais de transaction de l'échange, et de la transaction de dépôt ainsi que de la transaction de paiement. C'est parce que les frais de minage fluctuent et qu'il est impossible pour celui qui sommet l'offre de savoir quels seront les frais de minage au moment où son offre sera acceptée.</p> <p>Bisq utilise <a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">ce service</a> pour estimer les frais. Les utilisateurs peuvent voir les frais de minage en vigueur après qu'ils aient créé ou accepté une offre.</p>
  hOpenOffer: "Pourquoi dois-je garder le programme connecté lorsque j'ai une offre en cours?"
  pOpenOffer: >
    <p>Si vous avez publié une offre, votre application Bisq doit rester en ligne pour pouvoir réagir quand un autre trader voudra accepter votre offre (la transaction de dépôt multisig est créée lors du processus de take-offer). Assurez-vous d'avoir désactivé le mode veille de votre ordinateur pour que votre application Bisq puisse rester en ligne (la veille du moniteur n'est pas un problème).</p> <p>Si votre application Bisq est offline, votre offre sera retirée de l'offerbook. Elle sera republiée la prochaine fois que vous lancerez votre application Bisq.</p> <p>Après qu'une offre a été acceptée et que le processus de transaction a commencé, aucun des deux trader n'a besoin d'être en ligne en permanence, mais chaque trader devra être en ligne périodiquement pour vérifier si une action est nécessaire de leur côté (par exemple, l'envoi de fiat/altcoin, la confirmation de réception du paiement, etc).</p>
  hEditOffer: "Comment puis-je modifier mon offre?"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">La version 0.7.0</a> intègre la possibilité de modifier une offre dans le Portfolio > Aller dans la section Mes offres en cours sans payer de frais supplémentaires.</p>"
  hBank: "Est-ce que ma banque saura que j'achète des bitcoins?"
  pBank: >
    <p>Il a été rapporté que certaines banques ont fermé des comptes clients lorsqu'elles détecte une activité en relation avec Bitcoin.</p> <p>Le texte de référence (parfois appelé "motif du paiement" ou équivalent) du virement bancaire utilisé pour trader avec Bisq doit toujours <span class='font-italic'>exclusivement</span> contenir l'ID de la transaction Bisq, qui est une séquence aléatoire de caractères, comme cela est le cas pour beaucoup d'autres référence d'achat. Toute autre raison de paiement est considérée comme une violation du protocole de transaction et donnera lieu à un différend.</p> <p>Pour éviter les problèmes, nous vous recommandons de créer un compte bancaire dédié à l'achat et à la vente de bitcoins. Si la banque bloquait ce compte, cela vous causerait moins de problèmes que si elle bloquait votre compte principal.</p> <p>Ne mentionnez jamais rien d'autre que l'ID de la transaction Bisq dans le champ relatif à l'objet.</p>
  hDisputeRsolution: Résolution des litiges
  hArbitrationProcess: "Comment fonctionne le processus d'arbitrage?"
  pArbitrationProcess: >
    <p>Sur Bisq, les arbitres déterminent les solutions aux litiges lors des échanges. Les arbitres doivent payer un montant très élevé en <a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQ bond</a>, ce qui garantit des évaluations équitables et prévient la collusion avec les traders.</p> <p>Les arbitres sont choisis au hasard pour chaque transaction.</p> <p>Si le trader A ne confirme pas la réception d'un transfert en devises nationales dans le <a href='#trade-periods'>temps imparti</a>, un bouton pour contacter l'arbitre apparaîtra pour les deux traders. Le trader B pourra alors soumettre à l'arbitre la preuve qu'il a, dans les faits, envoyé la somme correspondante. Alternativement, si le trader B n'a jamais envoyé la somme requise, le trader A peut soumettre à l'arbitre la preuve que les fonds n'ont jamais été reçus.</p> <p>Les éléments de preuve soumis doivent être cryptographiquement sécurisés en utilisant <a href="https://tlsnotary.org/" target="_blank">PageSigner</a> ou des relevés bancaires signés numériquement. Si ces méthodes échouent, des voies plus traditionnelles peuvent être employées.</p> <p>D'après notre expérience, la grande majorité des litiges ne sont pas causés par des intentions malveillantes, mais par des problèmes mineurs tels que des problèmes de réseau, des bugs, des problèmes bancaires, d'utilisation, etc.</p> <p>Une fois que l'arbitre aura clarifié la situation, il signera l'adresse multisignature 2-sur-3 en faveur de la partie concernée.</p>
  hCollusion: "Comment prévenir la collusion entre les arbitres et les traders?"
  pCollusion: >
    <p>Comme mentionné plus haut, les arbitres doivent bloquer un <a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQ bond</a> élevé pour devenir arbitre en premier lieu - beaucoup plus élevé que la limite de transaction. Si les deux traders ne sont pas d'accord avec la résolution d'un arbitre, ils peuvent demander la confiscation du BSQ bond de l'arbitre.</p> <p>S'il est établi qu'il y a eu collusion, l'arbitre qui s'est mal conduit perdra son cautionnement en BSQ bond. L'arbitre subit donc une perte importante, car le BSQ bond était beaucoup plus élevé que le montant obtenu en étant malhonnête.</p>
  hChargeback: "Que se passe-t-il si la personne qui achète du bitcoin effectue une rétrofacturation après que le bitcoin a été délivré par l'adresse multisig?"
  pChargeback: >
    <p>Bisq ne supporte que les modes de paiement pour lesquels les rétrofacturations ne sont pas faciles (c'est pourquoi PayPal et les cartes de crédit ne sont pas gérées). Mais il existe encore un petit risque de rétrofacturation avec les banques. Si une banque exécute une rétrofacturation après que le montant en BTC a été libéré, il n'y a rien qu'un arbitre puisse faire.</p> <p>L'objectif de Bisq est de rendre ce scénario aussi peu attrayant que possible, en utilisant trois mécanismes principaux</a>:</p> <ol>
      <li>Il y a une limite d'échange par transaction, qui est généralement trop petite pour attirer les criminels.</li>
      <li>Les modes de paiement en devises nationales qui sont utilisés pour les rétrofacturations sont rapidement supprimés..</li>
      <li>Depuis la version 0.6.0, une nouvelle<a href="https://docs.bisq.network/payment-account-age-witness.html" target="_blank">fonction de vieillissement du compte</a> a été ajoutée. Cette fonctionnalité permet aux comptes fiat récemment ajoutés à Bisq d'avoir <a href='#trade-limits'> des limites de transactions plus basses.</a>, Cette fonction permet aux comptes fiat récemment ajoutés à Bisq d'avoir des limites de transactions plus basses et ces limites sont augmentées avec le temps. Cela ajoute de la protection contre les escroqueries sur les comptes bancaires volés.</li>
    </ol>
  hReputationSystem: "Un simple système de réputation entre traders ne rendrait-il pas les arbitres inutiles?"
  pReputationSystem: >
    <p>La réputation pure et simple sans l'option de l'arbitrage est un système de protection faible, car n'évitant pas <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a> ou <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">long con</a> attaques.</p> <p>De tels mécanismes sont également problématiques pour garantir la protection de la vie privée et pour la décentralisation du service.</p>
  hBeArbitrator: "Puis-je devenir un arbitre? "
  pBeArbitrator: "<p>L'exigence requise en <a href=\"https://docs.bisq.network/dao/phase-zero.html\" target=\"_blank\" rel=\"noopener\">BSQ bond</a> est très élevée et il n'y a actuellement que très peu de personnes ayant suffisamment contribué à Bisq pour avoir gagné autant de BSQ.</p>"
  hContactPeer: "Puis-je contacter mon pair de trading?"
  pContactPeer: >
    <p>Jusqu'à présent, Bisq a intentionnellement évité d'offrir un moyen d'entrer en contact direct avec son pair de trading Il n'y a généralement pas besoin d'un tel mécanisme, et offrir un tel mécanisme n'ouvrirait qu'une " boîte de Pandore " en matière de sécurité : les utilisateurs malveillants pourraient piéger leurs pairs par le bias d'un échange en direct sans utiliser Bisq, puis exploiter le manque de sécurité pour arnaquer l'autre personne, ou utiliser le canal direct pour d'autres activités frauduleuses (fraudes d'ingénierie sociale, spam, etc).</p> <p>Au lieu de cela, en cas de problèmes, les utilisateurs peuvent ouvrir un différend et le résoudre avec l'aide d'un arbitre. Il y a également le <a href='https://bisq.community' target='_blank'>forum de Bisq</a> et <a href='https://bisq.network/slack-invite' target='_blank'>le canal de discussion Slack</a> à la disposition des utilisateurs désireux d'obtenir de l'aide.</p> <p>Remarque : avec le lancement du <a href='https://github.com/bisq-network/proposals/issues/52' target='_blank'>nouveau protocole d' échange</a>, il y aura, cependant, un moyen pour les pairs de communiquer directement les uns avec les autres.</p>
  hBisqDAO: La DAO de Bisq
  hBisqDaoWhat: "Qu'est-ce que la DAO de Bisq?"
  pBisqDaoWhat: >
    <p>La DAO de Bisq (organisation autonome décentralisée) est un système de gouvernance décentralisé pour le logiciel Bisq. Il prend la place d'une entreprise. Comment un logiciel décentralisé peut-il être efficace s'il est toujours contrôlé par une seule entité, comme une entreprise?</p> <p>Un logiciel décentralisé ne sert à rien sans une gouvernance décentralisée.</p> <p>C'est pourquoi Bisq n'est pas une société ou une entité juridique de quelque nature que ce soit, elle est plutôt organisée comme un DAO. La DAO s'occupe du financement et de l'élaboration de la stratégie du logiciel afin de permettre au réseau Bisq de prospérer et, en même temps, de le renforcer contre les attaques contre ses infrastructures qui sont le moteur de sa direction et son fonctionnement.</p> <p>En résumé, la DAO de Bisq permet à Bisq de renforcer encore sa résistance à la censure, un <a href='https://docs.bisq.network/intro.html' target='_blank'>principe fondateur du projet</a> depuis sa genèse.</p> <p>En savoir plus sur la DAO de Bisq dans <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>ce document de présentation</a>.</p>
  hBisqDaoHow: "Comment fonctionne la DAO de Bisq?"
  pBisqDaoHow: >
    <p>Les principaux objectifs de la DAO de Bisq sont le financement du projet et la détermination de la stratégie..</p> <ul>
        <li>Les frais de transactions sont distribués directement des traders aux contributeurs avec un jeton (bitcoin coloré) appelé BSQ..</li>
        <li>La stratégie est déterminée collectivement par un vote effectué dans le logiciel Bisq et enregistré sur le réseau Bitcoin.</li>
    </ul> <p>Pour en savoir plus sur le fonctionnement du système <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>cette série de courtes vidéos de 3-5 minutes</a>.</p>
  hNeedToKnow: "Que dois-je savoir au sujet de la DAO, en tant que trader?"
  pNeedToKnow: >
    <p>Puisque la DAO de Bisq est un dispositif de gouvernance, cela n'affecte pas beaucoup l'utilisation quotidienne du logiciel.</p> <p>Si vous devez retenir une chose importante, c'est l'utilité du jeton BSQ. En pratique, vous paierez moins de frais de transaction en utilisant BSQ au lieu de BTC.</p> <p>Mais pourquoi le jeton BSQ existe ? Parce qu'il permet aux contributeurs de Bisq d'être rémunérés pour leur travail sans portefeuille centralisé ni point de contrôle. Lorsque vous achetez des BSQ, vous payez directement un contributeur Bisq pour son travail et, ce faisant, vous contribuez à soutenir l'ensemble du projet. Le mécanisme de ce jeton permet ce <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'> qui est impossible avec simplement bitcoin</a>.</p> <p>Lorsque vous utilisez BSQ pour payer les frais de transactions, il est détruit et 'burned' pour destruction.</p> <p>En savoir plus sur le fonctionnement de ce processus dans <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>ce doc</a> ou dans  <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>cette série de vidéos</a>.</p>
  hUseBSQ: "Puis-je utiliser Bisq sans BSQ et sans la DAO?"
  pUseBSQ: >
    <p>Vous pouvez le faire. Tout ce que vous avez à faire est de payer vos frais de trading avec BTC au lieu de BSQ. Mais nous espérons que non, car cela rendrait le projet non durable.</p> <p>Avant de la DAO de Bisq, les frais de transactions allaient à seulement quelques portefeuilles appartenant à des contributeurs spécifiques de Bisq (arbitres). Tous les autres contributeurs étaient non rémunérés. Bisq a besoin que ses contributeurs soient payés de manière régulière et prévisible pour assurer un développement, les services, et une croissance en continu (et fiable) ; la DAO de Bisq le permet en distribuant les frais transactionnels à tous ses collaborateurs de manière totalement décentralisée.</p> <p>La de DAO Bisq et BSQ constituent un mécanisme de financement et de gouvernance qui est <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'> n'est pas possible seulement avec bitcoin</a>. Nous vous recommandons fortement de consulter <a href='https://docs.bisq.network/dao.html' target='_blank'>notre documentation</a> et<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'> série de vidéos</a> pour en apprendre plus.</p>
  hBisqToken: "Est-ce que Bisq a fait un jeton pour répondre à un besoin de financement ? Quel est le calendrier d'émission du jeton?"
  pBisqToken: >
    <p>Bisq perçoit déjà des revenus provenant des frais de trading. Bisq ne propose pas ce jeton DAO et BSQ pour <span class='font-italic'>géneré</span> un revenu—cela est fait pour <span class='font-italic'>distribuer</span> les revenus déjà générés à un plus grand nombre de personnes sans aucun point de contrôle central.</p> <p>Les jetons BSQ sont émis chaque fois que la demande de compensation d'un contributeur est approuvée par vote, et les jetons sont détruits chaque fois qu'un trader utilise BSQ pour payer les frais de transaction.</p> <p>L'émission de BSQ n'est pas un événement ponctuel et n'a pas pour but de mobiliser des capitaux. Vous pouvez voir un aperçu du processus d'émission des BSQ dans <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>cette série de vidéos</a>.</p>
  hMiscellaneous: Diverses
  hNoBitcoins: "Si je n'ai pas de bitcoin, comment puis-je en obtenir pour payer le dépôt de garantie et les frais de minage pour ma première transaction?"
  pNoBitcoins: >
    <p>Les dépôts de garantie en Bitcoin sont nécessaires pour protéger les traders sur Bisq contre la fraude et les abus.</p> <p>Les dépôts de garantie sont fixés à un pourcentage du montant de l'opération - 2 % par défaut - mais ils peuvent être ajustés par le maker de l'offre.</p>

    <p>Nous sommes conscients que cette exigence peut être un obstacle pour les débutants, mais il existe de nombreuses façons d'obtenir votre premier bitcoin : amis et famille, rencontres Bitcoin, guichets automatiques Bitcoin, bons d'achat, contribuer, etc.</p>
  hPaymentSupport: "Est-ce que Bisq prend en charge les paiements ‘XYZ’?"
  pPaymentSupport: >
    <p>Bisq propose déjà un large éventail de modes de paiement pour les devises nationales, mais de nouveaux moyens de paiement pourront être ajoutés aussi longtemps que:</p> <ul>
      <li>les rétrofacturations sont peu probables</li>
      <li>les arbitres peuvent consulter la preuve de la transaction</li>
    </ul> <p>Les virements bancaires nationaux sont pris en charge dans tous les pays.</p> <p>Vous pouvez proposer un nouveau moyen de paiement sur le <a href='https://bisq.community' target='_blank'>forum</a>, <a href='https://bisq.network/slack-invite' target='_blank'>Slack</a>, ou <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "Que se passe-t-il en cas de bugs du logiciel?"
  pSoftwareBugs: >
    <p>Si l'application Bisq détecte que vous avez un problème logiciel, elle affichera un bouton "ticket de support". Votre arbitre transmettra votre rapport de bug aux développeurs, qui commenceront une enquête sur le problème. Il se peut qu'on vous demande
      le fichier journal afin de faciliter le processus.
    </p> <p>Si le bouton n'apparaît pas, vous pouvez ouvrir un ticket de support en appuyant sur Cmd+o (ou Ctrl+o, selon votre système) lorsque la transaction est sélectionnée dans Portfolio > Open Trades list.</p>
  hMultisg: "Qu'est-ce qu'une ‘adresse multisignature’ Bitcoin?"
  pMultisig: >
    <p>“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisig</a>”, comme on l'appelle, est intégré à Bitcoin comme une simple version d'un contrat intelligent. Une adresse multisig est générée avec plusieurs clés publiques avec une spécification du nombre de clés à signer pour libérer les fonds.</p> <p>Bisq utilise des adresses multisig 2-sur-3. Cela signifie que trois clés publiques sont utilisées pour créer l'adresse de paiement (celle de l'acheteur, du vendeur et d'un arbitre) et que la transaction doit être signée par deux des trois parties pour que les fonds soient libérés.</p> <p>En pratique, l'acheteur et le vendeur signent chacun la transaction pour débloquer les fonds. Mais en cas de litige, un arbitre se rangera du côté de l'une des parties pour fournir la deuxième signature nécessaire à la libération des fonds.</p>
  hOtherQuestions: "J'ai une question qui n'est pas abordée ici...?"
  pOtherQuestions: "<p>Veuillez poster votre question sur <a href=\"https://bisq.community/\" target=\"_blank\"> le Forum de Bisq</a> ou <a href='https://bisq.network/slack-invite' target='_blank'>sur le canal de discussion Slack</a>.</p>"


