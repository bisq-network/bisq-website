vision:
  hVision: Vision
  hExchanges: "[Exchanges](https://en.wikipedia.org/wiki/Bitcoin_exchange#List_of_Bitcoin_Exchanges){:target='_blank'} spielen eine entscheidende Rolle im Bitcoin-Ökosystem. Ohne sie wäre es fast unmöglich, Bitcoin für Euro, Dollar, Yen oder Yuan zu kaufen oder zu verkaufen. Der Bitcoin-Markt hätte keine Liquidität, und Bitcoin wäre wertlos."
  pVision: "Satoshi Nakamoto entwickelte Bitcoin mit der Motivation, die Probleme der zentralisierten Zahlungssysteme zu lösen, so dass es widersprüchlich erscheint, dass zentralisierte Bitcoin Exchanges immer noch der primäre Weg sind, Bitcoins zu erwerben. Die Dominanz und Verwundbarkeit der zentralisierten Exchanges scheint oft die Achillesferse im aktuellen Bitcoin-Ökosystem zu sein."
  pVision1: "Es wird viel über Dezentralisierung in der Bitcoin-Szene gesprochen, und es werden verschiedene Versuche unternommen, dezentrale Exchanges zu schaffen, um diese Schwäche zu beheben."
  pVision2: "Bisq ist eine Lösung, die auf einer reinen P2P-Infrastruktur basiert: Desktop-Software, Tor, lokale Wallets und keine zentralen Konten. Während der Transfer der Landeswährung traditionelle Zahlungskanäle wie Banken und Zahlungsabwickler erfordert, ist Bisq nicht von einem bestimmten abhängig. Die Rolle dieser Zahlungskanäle beschränkt sich auf das, was sie sein sollten: die Übertragung der nationalen Währung. Das ist es - kein Zensieren, Beschlagnahmen, Überwachen oder Kontrollieren Ihrer Finanztransaktionen."
  pVision3: "Bisq ist für diejenigen gedacht, die:"
  pVision4: >
   <li>eine nationale Währung wie Dollar, Euro oder Yen in Bitcoin umtauschen wollen.</li>
   <li>eine große Auswahl an alternativen Krypto-Währungen gegen Bitcoin eintauschen wollen.</li>
   <li>keinem Exchange die Aufbewahrung ihrer Gelder anvertrauen wollen.</li>
   <li>nicht die Kontrolle oder Privatsphäre an zentrale Behörden verlieren wollen, um mit anderen Personen zu handeln.</li>
   <li>Finanztransaktionen als eine Form der privaten Redefreiheit betrachten, die vor der Überwachung durch Banken, Regierungen und andere Institutionen geschützt werden sollte.</li>
  pVision5: "Mehr über die Philosophie von Bisq und wie es den Handel mit Bitcoin privat, sicher und einfach macht, erfahren Sie in unserem Einführungsdokument:"
  pVision6: "Lesen Sie die Bisq-Einführung"
  pVision7: "Weiterführende Literatur:"
  pVisionSatoshi: von Satoshi Nakamoto
  pVisionSzabo: von Nick Szabo
