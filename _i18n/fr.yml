faq:
  hFAQ: FAQ
  hCoreFunctions: Fonctions principales
  hSafeOpenSource: "Bisq est-il sécurisé et open-source?"
  pSafeOpenSource: >
    <p>Oui, le logiciel de Bisq est open-source et licencié sous la version 3 de la Licence GNU Affero General Public. Voici le
      <a href="https://github.com/bisq-network/bisq/" target="_blank"> code source </a> et
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank"> la licence</a>.</p>
    <p>Bisq utilise trois mécanismes principaux pour assurer la sécurité:</p> <ol>
      <li>Tous les bitcoins échangés avec Bisq sont sécurisés par une 2-sur-3
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multisignature</a> adresse.</li>
      <li>Les deux traders sont tenus de payer des dépôts de garantie. Ils sont remboursés une fois les opérations terminées.</li>
      <li>Bisq utilise un système d'arbitrage pour traiter les différends commerciaux.</li>
    </ol> <p>Lorsque vous échangez une monnaie fiat contre du bitcoin, il existe toujours un risque de rétrofacturation, car les transactions fiat peuvent techniquement être annulées. Pour atténuer ce risque, Bisq ne prend en charge que les modes de paiement qui sont connus pour rendre les rétrofacturations difficiles—C'est pourquoi Bisq ne gère pas PayPal ou les cartes de crédit, par exemple.</p> <p>Lire <a href="#chargeback-details">ici</a> pour en savoir plus sur les risques de rétrofacturation.</p>
  hDifferent: "Il existe déjà d'autres plateformes d'échanges décentralisées. En quoi Bisq est-elle différente?"
  pDifferent: >
    <p>Actuellement, aucun autre projet ne correspond à notre définition d'un échange décentralisé bitcoin-vers-fiat. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> est le projet qui se rapproche le plus des principes de Bisq, mais il s'agit d'une plateforme d'échange généraliste, ce n'est pas une plateforme de change dédiée.</p> <p>La plupart des  plateformes qui se prétendent décentralisées soit ne supportent pas les échanges en fiat, soit fonctionnent avec une architecture client-serveur qui ne correspondent pas à notre définition. Et bien sûr, il y a beaucoup d'ico avec de white papers mais ils n'ont pas encore prouvé qu'ils sont en mesure de fournir un logiciel fonctionnel.</p> <p>Pour être correctement décentralisé, il faut éviter les points de défaillance centralisés:</p> <ul>
      <li>Bisq ne détient pas de bitcoin. Tous sont conservés dans des adresses à signatures multiples plutôt que dans un portefeuille contrôlé par Bisq.</li>
      <li>Bisq ne détient pas de devise nationale. La devise nationale est transférée directement d'un trader à un autre.</li>
      <li>Bisq utilise un réseau pair-à-pair sur Tor. Cela signifie qu'il n'y a pas de serveurs à pirater ou à DDoS.</li>
      <li>Bisq ne connaît pas l'identité des traders. Aucune donnée n'est stockée  au sujet de qui trade avec qui.</li>
      <li>Bisq ne nécessite pas d'enregistrement. Cela signifie que la vie privée est préservée, qu'il n'y a pas de temps d'attente " d'approbation " et que le vol d'identité est impossible.</li>
      <li>Bisq n'est pas une entreprise. Il s'agit d'un projet open-source organisé sous la forme d'une <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">Organisation autonome décentralisée (DAO)</a>.
      </li>
    </ul>
  hPaymentMethods: "Quels sont les modes de paiement pris en charge?"
  ulPaymentMethods: >
