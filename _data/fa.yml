  hTradingDetails: جزئیات معاملاتی
  hTradeLimits: "محدودیت های تجاری چیست؟"
  pTradeLimits: >
    <p class='font-italic'>معاملات پول نقد فیات</p> <p>برای جلوگیری از تقلب در معاملات پول نقد فیات، Bisq محدودیت در مقادیر تجاری را اعمال می کند. این محدودیت ها از خطای بازپرداخت روش پرداخت و سن حساب (یعنی زمان ورود شما به حساب پرداخت در Bisq است) مشتق می شوند.</p> <p>تعداد محدودی از معاملاتی که می توانید انجام دهید محدودیتی ندارند - فقط مبلغ هر معامله.</p> <p>برای روش های پرداخت بیشتر مبتنی بر بانک مانند SEPA یا Zelle، حد مجاز تجارت 0.5 BTC در هر تجارت است. برای خدماتی مانند Swish، PerfectMoney و AliPay حد مجاز 1 BTC است. برای روش های پرداخت جدید اخیرا مانند Revolut، Popmoney و MoneyBeam (N26) حد مجاز 0.25 BTC است.</p> <p>هنگامی که شما ابتدا حساب پرداخت fiat را به Bisq اضافه می کنید، حد مجاز تجارت آن 25٪ از محدودیت کامل تجارت خواهد بود. پس از آن هر 30 روز افزایش خواهد یافت تا زمانی که محدودیت کامل تجارت به دست می آید.</p> <p class='font-italic'>معاملات آلتکوئین</p> <p>معاملات آلتکوئین تا حد 2 BTC معامله می شوند از روز اول- آلت کوین ها ریسک بازپرداخت را ندارند، بنابراین محدودیت سن حساب مورد نیاز نیست.</p>
  hSecurityDeposit: "چرا Bisq نیاز به سپرده امنیتی دارد؟"
  pSecurityDeposit: >
    <p>سپرده های امنیتی انگیزه هایی برای خریدار و فروشنده ایجاد می کند تا قوانین پروتکل تجارت Bisq را دنبال کنند. آنها با سپردن امضای چندگانه همراه با بیت کوین در معرض فروش قرار می گیرند و زمانی که تجارت موفقیت آمیز باشد، به هر کاربر بازگردانده می شود.</p> <p>اگر تجارت به داوری برگردد و یک طرف نشان دهد که پروتکل تجارت Bisq را نقض شده است، برخی یا همه آن سپرده امنیتی حزب ممکن است به طرف قرارداد اعطا شود. نمونه هایی از تخلفات پروتکل عبارتند از یک خریدار که به فروشنده پرداخت نمی کند یا یک فروشنده که نمی تواند پرداخت یک خریدار را تأیید کند.</p> <p>بیشترین معامله Bisq بدون هیچ گونه مشکلی انجام می شود واز بخشی که انگیزه های سپرده های امنیتی را ایجاد می کنند، تشکر می کنم.</p>
  hPrivacy: "Bisq چگونه از حریم خصوصی من محافظت می کند؟"
  pPrivacy: >
    <p>Bisq یک نرم افزار منبع باز است که می توانید قبل از اجرای بر روی دستگاه خود آن را بازرسی کنید و در نتیجه شما لازم نیست اعتماد کنید که هر سرور اطلاعات شخصی شما را وارد می کند (همانطور در مورد یک وب سایت).</p> <p>برای فرایند تجاری، اطلاعات پرداخت شما به صورت محلی بر روی دستگاه شما ذخیره می شود و تنها شریک تجاری (و داور شما در صورت اختلاف) می توانید آن را مشاهده کنید. تمام داده های مبادله شده بین کاربران رمزگذاری شده و امضا شده است.</p> <p>برای انتقال داده ها از یک کاربر به دیگری، Bisq از یک شبکه P2P ساخته شده در بالای Tor، که سطح بالایی از ناشناس بودن را فراهم می کند استفاده می کند. کاربر هیچ کار اضافی برای انجام این کار ها انجام نمی دهد. همه چیزدر نرم افزار یکپارچه شده اند.</p>
  hTradeDuration: "انجام یک معامله چه قدر زمان میبرد؟"
  pTradeDuration: >
    <p>مدت زمان معاملات شما با زمان انتقال ارزهای مورد استفاده شما تعیین می شود. انتقال پول ملی می تواند فوری باشد (پرداخت سریعتر) یا می تواند روزها (SEPA) را انجام دهد.</p> <p>معاملات بیت کوین حدود ۱۰ دقیقه طول می کشد تا تایید شوند و حداقل یک تایید لازم است قبل از اینکه خریدار بتواند فیات یا آلت کوین ها را ارسال کند.</p> <p>در اینجا حداکثر دوره های تجاری قبل از اینکه تجارت به طور خودکار به داوری برسد مجاز می شود:</p> <strong>یورو</strong> <ul>
     <li>۶ روز برای SEPA</li>
     <li>۱ روز برای  SEPA فوری</li>
    </ul> <strong>انگلستان</strong> <ul>
     <li>۱ روز برای Faster Payments</li>
    </ul> <strong>سوئد</strong> <ul>
     <li>۱ روز برای SWISH</li>
    </ul> <strong>آمریكا</strong> <ul>
     <li>۴ روز برای Zelle(شناخته شده بود clearXchange قبلا به عنوان)</li>
     <li>۱ روز برای Chase Quickpay</li>
     <li>۸ روز برای سفارش پول پستی</li>
    </ul> <strong>کانادا</strong> <ul>
     <li>۱ روز برای Interac e-Transfer</li>
    </ul> <strong>جهانی</strong> <ul>
     <li>۴ روز برای سپرده نقدی</li>
     <li>۴ روز برای Western Union</li>
     <li>۴ روز برای انتقال بانک ملی</li>
     <li>۴ روز برای انتقال پول با همان بانک ها</li>
     <li>۴ روز برای انتقال پول با بانک های خاص</li>
    </ul> <strong>بین المللی</strong> <ul>
     <li>۱ روز برای Perfect Money</li>
    </ul> <strong>چين</strong> <ul>
     <li>۱ روز برای Alipay</li>
    </ul> <strong>الت کوین ها</strong> <ul>
     <li>۱ روز برای بلاکچین ها</li>
    </ul>
  hTradeCost: "تجارت در Bisq چقدر هزینه دارد؟"
  pTradeCost: >
    <p> برای تجارت در Bisq، کاربران هزینه های  (1) تجاری را به Bisq و (2) استخراج به استخراج کنندگان پرداخت می کنند.</p> <strong>هزینه های بازرگانی</strong> <p>سازندگان مبلغ 0.1 درصد از مبلغ تجارت را پرداخت می کنند و پیشنهاد می دهند که پرداخت کنندگان 0.3 درصد از مبلغ تجاری را پرداخت کنند. حداقل در هر دو مورد 0.00005 BTC است برای جلوگیری از محدودیت.</p>

    <strong>هزینه های معدن</strong> <p>پیشنهاد دهنده تنها هزینه استخراج را برای معامله هزینه معاف می کند. پیشنهاد دهنده هزینه های استخراج را برای معامله بابت معامله، معامله سپرده و معامله پرداخت می پردازد. این به این علت است که هزینه های استخراج نوسان می یابد و برای سازنده پیشنهاد غیرممکن است بدانیم چه هزینه های استخراجی در زمانی که پیشنهاد خود را دریافت می کنند</p> <p>Bisq استفاده می کند <a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">از این سرویس</a> برای تخمین هزینه استفاده می کند. پس از ایجاد یک پیشنهاد و یا ارائه یک پیشنهاد، کاربران می توانند هزینه استخراج واقعی را ببینند.</p>
  hOpenOffer: "چرا پس از پیشنهاد باید در نرم افزار آنلاین باشم؟"
  pOpenOffer: >
    <p>اگر شما یک پیشنهاد را ارائه کرده اید، برنامه Bisq شما باید به صورت آنلاین باقی بماند تا بتواند واکنش نشان دهد، زمانی که یک معامله گر دیگر بخواهد پیشنهاد شما را بپردازد (معامله سپرده چند امضا در فرایند پیشنهاد خرید ایجاد می شود). اطمینان حاصل کنید که حالت stand-by رایانه خود را غیرفعال کرده اید، بنابراین برنامه Bisq شما می تواند آنلاین بماند (stand-by صفحه نمایش مشکلی ندارد).</p> <p>اگر برنامه Bisq شما آفلاین باشد، پیشنهاد شما از لیست پیشنهادات توزیع شده حذف خواهد شد.</p> <p>دفعه بعد که شما برنامه Bisq خود را شروع می کنید، این بار دوباره منتشر می شود. پس از ارائه پیشنهاد و روند تجاری آغاز شده است، هیچ یک از تجارین نیاز به آنلاین بودن به طور مداوم را ندارند، اما هر معامله گر باید به صورت دوره ای برای بررسی اینکه آیا اقدامات لازم در کنار آنها انجام می شود آنلاین شود(مثلا ارسال فیات / آلت کوین، تایید رسید پرداخت ، و غیره).</p>
  hEditOffer: "چگونه می توانم پیشنهاد خود را ویرایش کنم؟"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">نسخه 0.70</a> ویرایش پیشنهاد را در بخش Portfolio > My open offers بدون پرداخت هزینه های اضافی ارائه کرده است.</p>"
  hBank: "آیا بانک می داند که من بیت کوین ها را می فروشم؟"
  pBank: >
    <p>گزارش هایی وجود دارد که برخی از بانک ها حساب مشتریان خود را هنگام فعالیت Bitcoin شناسایی کرده و مسدود می کنند.</p> <p>متن مرجع آن (گاهی اوقات "دلیل پرداخت" یا مشابه آن می باشد) برای انتقال بانکی که برای تجارت با Bisq استفاده می شود، همیشه باید <span class='font-italic'>فقط</span> شامل علامت تجارت Bisq باشد، که یک دنباله ای تصادفی از کاراکترها است، همانند بسیاری از دیگر شناسه های خرید. قرار دادن هر چیز دیگری به عنوان یک "دلیل پرداخت"، تخلف از پروتکل تجاری محسوب می شود و منجر به اختلاف خواهد شد.</p> <p>برای جلوگیری از مشکلات، توصیه می کنیم یک حساب بانکی اختصاصی برای خرید و فروش بیت کوین ها ایجاد کنید. اگر بانک این حساب را مسدود کند، باعث مشکلات کمتری برای شما خواهد شد تا اینکه بانک حساب اصلی شما را مسدود کند.</p> <p>هرگز در زمینه های دیگر به جز در تجارت Bisq ، علامت تجاری خود را ذکر نکنید.</p>
  hDisputeRsolution: حل اختلاف
  hArbitrationProcess: "روند کار داوری چگونه است؟"
  pArbitrationProcess: >
    <p>در Bisq، داوران برای حل اختلافات تجاری تصمیمی را تعیین می کنند. داوران باید یک باند, <a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQضمانتنامه</a>بسیار بالا را پرداخت کنند که ارزیابی های عادلانه را تضمین می کند و از ساخت و پاخت معامله گران جلوگیری می کند.</p> <p>داوران به صورت تصادفی برای هر تجارت انتخاب می شوند.</p> <p>اگر معامله گر A قادر به تأیید دریافت یک انتقال پول ملی در <a href='#trade-periods'>زمان اختصاص داده</a>, نشده باشد، یک دکمه برای تماس با داور به هر دو معامله گر نمایش داده خواهد شد. معامله گر B سپس می تواند مدرکی را به داور ارائه کند که در واقع پول ملی را به وی تحویل می دهد. متناوبا، اگر معامله گر B هرگز پول ملی را ارسال نکند، معامله گر A می تواند شواهد را به داور ارائه کند که این وجوه هرگز دریافت نمی شود.</p> <p>شواهد ارائه شده باید با استفاده از <a href="https://tlsnotary.org/" target="_blank">PageSigner</a> یا اظهارات بانکی دیجیتالی با استفاده از رمزنگاری امن باشد. اگر این روش ها نتوانند میسر واقع شود، مسیرهای کشف سنتی بیشتر می توانند مورد استفاده قرار گیرند.</p> <p>بر اساس تجربه ما، اکثریت قضیه از اختلافات ناشی از هدف مخرب نیست، بلکه مشکلات جزئی مانند مسائل شبکه، اشکالات، مسائل مربوط به بانک، قابلیت استفاده و غیره است.</p> <p>هنگامی که داور وضعیت را روشن کرده است، آنها 2-تا-3 آدرس چند امضا به نفع حزب مناسب را امضا می کنند.</p>
  hCollusion: "چگونه از توافق و ساخت و پاخت میان داورها و معامله گران جلوگیری می شود؟"
  pCollusion: >
    <p>همانطور که در بالا ذکر شد، داوران باید یک<a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">ضمانت BSQ</a>بالا را برای تبدیل شدن به داوری پرداخت کنند – که محدودیت هایی بالاتر از تجارت دارد. اگر هر یک از معامله گران با قطعنامه داور اختلاف نظر دارند، می توانند از مصادره اوراق بهادار BSQ داور درخواست کنند.</p> <p>اگرتوافقی تشخیص داده شود، داوری بد رفتارب کرده پیوند BSQ خود را از دست خواهد داد. این باعث می شود داور درمقابل از دست دادن قابل توجهی، به عنوان پیوند BSQ به درستی رفتار کند.</p>
  hChargeback: "چه اتفاقی می افتد اگر فردی که بیت کوین را خریداری می کند، بعد از اینکه بیتکوین از آدرس چند امضا آزاد شد، بازپرداخت می شود؟"
  pChargeback: >
    <p>Bisq تنها از روش های پرداختی استفاده می کند که بازپرداخت آنها آسان نیست (به عنوان مثال، به همین دلیل PayPal و کارت های اعتباری را پشتیبانی نمی کند). اما هنوز ریسک های کمی در مورد بازپرداخت با بانک ها وجود دارد. اگر یک بانک پس از باز شدن BTC بازپرداخت شود، هیچ یک از داوران نمی توانند کاری انجام دهند.</p> <p>هدف Bisq این است که این سناریو را تا حد امکان غیر جذاب در نظر بیاورید، با استفاده از سه سازوکار اولیه</a>:</p> <ol>
     <li>محدودیت تجاری در هر تجارت است که معمولا برای جذب مجرمان بسیار کوچک است.</li>
     <li>روش های پرداخت ارز ملی که برای استفاده بازپرداخت سریع به سرعت حذف می شود.</li>
     <li>با نسخه 0.6.0، یک ویژگی جدید <a href="https://docs.bisq.network/payment-account-age-witness.html" target="_blank">ویژگی حساب کاربری پیری</a> اضافه شد. این ویژگی حساب های Fiat را که اخیرا به Bisq اضافه شده اند،<a href='#trade-limits'>محدودیت های تجارت پایین تر</a> را تأمین می کند و در طول زمان این محدودیت ها افزایش می یابد. این امر باعث محافظت از کلاهبرداریهای حساب بانکی می شود.</li>
    </ol>
  hReputationSystem: "آیا یک سیستم اعتباری خالص میان معامله گران وجود داوران را غیرضروری نمی کند؟"
  pReputationSystem: >
    <p>شهرت خالص بدون گزینه داوری یک سیستم محافظت ضعیف است، زیرا شما هرگز نمی توانید از <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">Sybil</a> یا <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">حملات طولانی</a>مدت جلوگیری کنید.</p> <p>این مکانیسم ها نیز برای حفاظت از حریم خصوصی و حفظ خدمات غیرمتمرکز دارای مشکل هستند.</p>
  hBeArbitrator: "من می توانم یک داور باشم؟"
  pBeArbitrator: "<p>ضروری <a href=\"https://docs.bisq.network/dao/phase-zero.html\" target=\"_blank\" rel=\"noopener\">BSQ bond</a> بسیار بالا مورد نیاز است و در حال حاضر تنها تعداد کمی از افرادی که به اندازه کافی به Bisq کمک کرده اند</p>"
  hContactPeer: "آیا می توانم با همکار تجاری خود تماس بگیرم؟"
  pContactPeer: >
    <p>تا کنون، Bisq عمدا از ارائه یک راه برای برقراری ارتباط مستقیم با هخمکاران تجاری خود اجتناب کرده است. به طور کلی نیازی به چنین مکانیزمی ندارید و پیشنهاد می کنیم به این موارد امنیتی توجه کنید: کاربران مخرب می توانند بدون استفاده از Bisq وارد یک تجارت مستقیم شوند و سپس از فقدان امنیت استفاده کنند. شخص دیگر، یا از کانال مستقیم برای سایر فعالیت های جعلی (کلاهبرداریهای اجتماعی مهندسی، هرزنامه و غیره) استفاده می کنید.</p> <p>در عوض، در صورت هر گونه مسائل، کاربران می توانند با کمک یک داور اختلافات را باز و حل و فصل نمایند. همچنین برای دسترسی به سایت ها و <a href='https://bisq.community' target='_blank'>انجمن های Bisq </a> و <a href='https://bisq.network/slack-invite' target='_blank'>کانال های Slack</a> در دسترس هستند.</p> <p>نکته: با راه اندازی <a href='https://github.com/bisq-network/proposals/issues/52' target='_blank'>پروتکل تجاری جدید</a>,با این حال، یک ابزار برای همکارانی وجود دارد که بتوانند به طور مستقیم با یکدیگر ارتباط برقرار کنند.</p>
  hBisqDAO: The Bisq DAO
  hBisqDaoWhat: "BISQ DAO چیست؟"
  pBisqDaoWhat: >
    <p>BISQ DAO (سازمان خودمختار غیر متمرکز) یک مکانیزم اداری غیرمتمرکز برای نرم افزار Bisq است. که برای یک شرکت است. اگر یک نرم افزار غیر متمرکز توسط یک نهاد واحد مثل یک شرکت کنترل شود, چقدر می تواند مفید باشد؟</p> <p>یک نرم افزار غیر متمرکز بدون بدون حکمرانی غیر متمرکز مفید واقع نخواهد بود.</p> <p>به همین دلیل است که Bisq یک شرکت یا نهاد قانونی از هر نوعی نیست - بلکه به عنوان یک DAO سازماندهی شده است. DAO برنامه های مالی و استراتژی های نرم افزاری را مدیریت می کند تا شبکه Bisq را تقویت کند و در عین حال آن را در برابر حملات به زیرساخت هایی که رهبری و عملیات آن را کنترل می کند، سخت می کند.</p> <p>به طور خلاصه، Bisq DAO قادر است Bisq را <a href='https://docs.bisq.network/intro.html' target='_blank'>از همان ابتدا به یک اصل اصلی پروژه</a> تبدیل کند که بیشتر مقاوم در برابر سانسور باشد.</p> <p>در این مقدمه، بیشتر درباره Bisq DAO بخوانید.<a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>.</p>
  hBisqDaoHow: "BISQ DAO چگونه کار می کند؟"
  pBisqDaoHow: >
    <p>اهداف اولیه BISQ DAO تهیه سرمایه پروژه و تعیین استراتژی است.</p> <ul>
     <li>هزینه های معاملاتی به طور مستقیم از معامله گران به شرکت کنندگان با یک نشانه (bitcoin رنگی) به نام BSQ توزیع می شود.</li>
     <li>استراتژی به صورت جمع آوری شده از طریق رای گیری در نرم افزار Bisq تعیین شده و در شبکه Bitcoin ثبت شده است.</li>
    </ul> <p>اطلاعات بیشتردر رابطه با عملکرد آن در ششمین سری از <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>ویدئو های کوتاه 3 تا 5 دقیقه ای است</a>.</p>
  hNeedToKnow: "چرا باید به عنوان یک معامله گر در رابطه با DAO اطلاعات داشته باشم؟"
  pNeedToKnow: >
    <p>از آنجائیکه Bisq DAO یک مکانیزم حاکمیت است، استفاده روزانه از نرم افزار تاثیر زیادی نمی گذارد.</p> <p>چیزی که باید بدانید همان چیزی است که BSQ در واقع انجام می دهد. عملا ، با استفاده از BSQ به جای BTC ، هزینه های معاملاتی پایین تر را پرداخت می کنید.</p> <p>اما چرا باید نشانه BSQ را داشته باشیم؟ زیرا همکاران Bisq را قادر می سازد که هزینه کار خود را بدون هیچ کیف پول مرکزی و یا نقاط کنترل پرداخت می کنند. هنگامی که شما BSQ را خریداری می کنید، شما به طور مستقیم با همکاری شرکت Bisq در انجام کارهای خود مشارکت می کنید و در فرآیند کمک به حفظ کل پروژه می باشید. این پیکربندی با استفاده <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>از Bitcoin ساده امکان پذیر نیست</a>.</p> <p>هنگامی که از BSQ برای پرداخت هزینه های معاملاتی استفاده می کنید، خراب شده و از بین می رود.</p> <p>اطلاعات بیشتر در مورد چگونگی <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>این فرایند در این اسناد</a> یا در <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>هشتمین سری فیلم های این نسخه هستند</a>.</p>
  hUseBSQ: "آیا می توان از Bisq بدون BSQ و بدون DAO استفاده کرد؟"
  pUseBSQ: >
    <p>شما می توانید. همه شما می توانید هزینه های معاملاتی خود را با BTC به جای BSQ پرداخت کنید. اما ما امیدواریم که شما این کار را نکنید، زیرا انجام این کار پروژه را بی ثبات می سازد.</p> <p>قبل از Bisq DAO، هزینه های معاملاتی فقط به یک جفت کیف پول به مشارکت کنندگان ویژه Bisq (داوران) رسید. مشارکت کنندگان دیگر پرداخت نشدند. Bisq به کمک های خود نیاز دارد که در راه های منظم و قابل پیش بینی برای اطمینان از توسعه، خدمات و رشد مداوم (و قابل اطمینان) تأمین شود.</p> <p>Bisq DAO این را می تواند با توزیع هزینه های معاملاتی به تمام شرکت کنندگان در یک روش کاملا غیر متمرکز انجام دهد. نشانه Bisq DAO و BSQ یک ابزار مالی و مدیریتی را فراهم می کند که<a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>با بیت کوین ساده امکان پذیر نیست</a>. ما به شدت توصیه می کنیم<a href='https://docs.bisq.network/dao.html' target='_blank'>اسناد و مدارک</a>و<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>سری ویدیو های</a>ما را برای کسب اطلاعات بیشتر بررسی کنید.</p>
  hBisqToken: "برنامه صدور نشانه برای token چیست؟"
  pBisqToken: >
    <p>Bisq در حال حاضر درآمد حاصل از هزینه های معاملاتی را کسب می کند. DAO و BSQ token را برای <span class='font-italic'>کسب</span> درآمد راه اندازی نمی کند - این کار را برای <span class='font-italic'>توزیع</span> درآمدی که در حال حاضر برای افراد بیشتری بدون نقاط مرکزی کنترل به دست می آورد، انجام می دهد.</p> <p>نشانه های BSQ زمانی صادر می شود که یک درخواست گارانتی متقاضی از طریق رأی تایید می شود و هر زمان که یک معامله گر از BSQ برای پرداخت هزینه های معاملاتی استفاده می کند، نشانه ها تخریب می شوند.</p><p>صدور BSQ یک رویداد یک باره نیست و هدف آن افزایش سرمایه نیست. شما می توانید اطلاعات بیشتراز روند صدور BSQ در مجموعه ای از <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>فیلم های سری ببینید</a>.</p>
  hMiscellaneous: متفرقه
  hNoBitcoins: "اگر من هیچ بیت کوین نداشته باشم، چگونه می توانم بعضی از آنها را برای پرداخت سپرده های امنیتی و استخراج برای اولین تجارت خود بپردازم؟"
  pNoBitcoins: >
    <p>سپرده های امنیتی بیت کوین برای محافظت از معامله گران Bisq از تقلب و سوء استفاده ضروری است.</p> <p>سپرده های امنیتی تعیین می شود که به صورت پیش فرض درصد تجارت را 2٪ قرار دهد، اما می توانند توسط سازنده پیشنهاد تنظیم شوند.</p>

    <p>ما می دانیم که این الزام ممکن است مانعی برای مبتدیان بیتکوین باشد، اما راه های زیادی برای گرفتن اولین بیت کوین وجود دارد: دوستان و خانواده، ملاقات های Bitcoin، ATMs Bitcoin، کوپن ها، کار برای آن و غیره.</p>
  hPaymentSupport: "آیا Bisq پرداخت XYZ را پشتیبانی می کند؟"
  pPaymentSupport: >
    <p>در حال حاضر Bisq طیف گسترده ای از روش های پرداخت برای ارزهای ملی را پشتیبانی می کند، اما ممکن است روش هایی به صورت جدید اضافه شود:</p> <ul>

    <li>تا زمانی که بازپرداخت ها بعید به نظر میرسد</li>

    <li>داوران می توانند شواهدی از مبادله را مشاهده کنند</li>

    </ul> <p>انتقال پول های بانکی در هر کشور پشتیبانی می شود.</p> <p>شما می توانید یک روش پرداخت جدید را در<a href='https://bisq.community' target='_blank'>انجمن</a>,<a href='https://bisq.network/slack-invite' target='_blank'>Slack</a>, یا<a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "چه اتفاقاتی در رابطه با اشکالات نرم افزاری رخ می دهد؟"
  pSoftwareBugs: >
    <p>اگر برنامه Bisq به رسمیت شناخته شده است که شما با داشتن یک مشکل نرم افزاری، یک دکمه "پشتیبانی بلیط" را نشان می دهد. داور شما گزارشات اشکال خود را برای توسعه دهندگان ارسال خواهد کرد، که تحقیق در مورد این مشکل را آغاز خواهد شد. ممکن است برای
     کمک به پروسه از شما فایل log خواسته شود.
    </p> <p>اگر دکمه ای مشاهدا نکردید، می توانید یک بلیط پشتیبانی را با ضربه زدن به کلید های Cmd + o یا( Ctrl + o، بسته به سیستم شما) هنگامی که تجارت مورد نظردر فهرست Portfolio > Open Trades list ،انتخاب شده است، باز کنید.</p>
  hMultisg: "آدرس چندزبانه Bitcoin چیست؟"
  pMultisig: >
    <p>"<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisig</a>",همانطور که گفته شد، استخراج بیتکوین به عنوان یک نسخه ساده از یک قرارداد هوشمند شناخته شده است. برای انجام این کار، یک آدرس multisig با کلیدهای عمومی متعددی ایجاد می شود مشخص می شود که به وسیله چه تعداد از این کلیدها، وجوه آزاد می شوند.</p> <p>Bisq از 2 تا 3 عدد از این آدرس ها استفاده می کند. ای به این معنی است که سه کلید عمومی برای ایجاد آدرس پرداخت (خریدار، فروشنده و داور) مورد استفاده قرار می گیرد و معامله باید توسط دو طرف از سه طرف برای تدمین بودجه تأیید شود.</p> <p>معمولا خریدار و فروشنده برای آزادسازی وجوه، هریک از این معامله ها را تأیید می کنند. اما درصورت وجود اختلاف، یک داور همراه با یکی از طرفین قرارداد، قرارداد را برای امضای دوم به منظور دریافت وجوه ارسال می کنند.</p>
  hOtherQuestions: "من یک سؤال دارم که اینجا پوشش داده نشده است ..."
  pOtherQuestions: "<p>لطفا سوالات خود را در<a href=\"https://bisq.community/\" target=\"_blank\">انجمن Bisq</a> یا <a href='https://bisq.network/slack-invite' target='_blank'>کانال Slack</a>.</p>"


