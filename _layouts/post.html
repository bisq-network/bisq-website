---
layout: page
---
<div id="bcont" class="pb-5 col-sm-12 col-md-8 ml-0 pl-sm-0 pl-md-0 px-0">
  <article id="post-802" class="post-802 post type-post status-publish format-standard hentry category-news">
    <div class="dets_wrap">
      <div class="dets">
       <a href="/blog/feed.atom" class="rss-link post"><img src="{{ site.url}}/images/logo-rss.svg" loading="lazy"></a>
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <p class='post-meta grey'>
          Posted by <span>{{ page.author }}</span> on <span>{{ page.date | date: "%-d %B %Y"}}</span>
        </p>
      </div>
    </div>
    <div class="content_wrap">
      <div class="content">
        <div id="page" class="scol">
          {{ content }}
        </div>
      </div>
    </div>
  </article>
  <br>
  <br>
  <br>
  <a href="/blog">Â« Back to Blog</a>
</div>

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "description": "{{ page.excerpt }}",
        "image": "https://bisq.network/images/bisq-fav.png",  
        "author": {
            "@type": "Person",
            "name": "{{ page.author }}"
        },  
        "publisher": {
            "@type": "Organization",
            "name": "Bisq",
            "logo": {
                "@type": "ImageObject",
                "url": "https://bisq.network/images/bisq-fav.png"
            }
        },
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "mainEntityOfPage": "{{ site.url }}{{ page.url }}"
    }
</script>
