faq:
  hFAQ: FAQ
  hCoreFunctions: Funciones principales
  hSafeOpenSource: "¿Bisq es seguro y de código abierto?"
  pSafeOpenSource: >-
    <p>Sí, el software de Bisq es abierto y su licencia está bajo la Versión 3 de GNU Affero General Public License. Aquí están

    <a href="https://github.com/bisq-network/bisq/" target="_blank">el código</a> y

    <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">la licensia</a>.</p>

    <p>Bisq implementa tres mecanismos primarios para lograr seguridad:</p><ol>

    <li>Todos los bitcoins intercambiados en Bisq están asegurados en una dirección 2-de-2

    <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multisignature</a></li>

    <li>Los dos participantes del intercambio tienen que pagar un depósito de seguridad. Estos depósitos serán regresados al finalizar el intercambio.</li>

    <li>Disputas con el intercambio/transacción serán manejadas a travez de <a href="https://bisq.wiki/Dispute_resolution" target="_blank">un mecanismo de 3 partes</a> que incluye el chat de comerciante, trader, mediación y arbitación.</li>

    </ol><p>Cuando alguien quiere intercambiar moneda fiat por Bitcoin, siempre existe algún riesgo de devolución de cargo, riesgo de chargeback, porque las transacciones de fiat técnicamente pueden ser reversibles.</p><p>Para mitigar este riesgo, Bisq:</p><ul><li>sólo soporta métodos de pago end donde la devolución de cargo es más difícil — por esos es que Bisq no soporta a PayPal ni tarjetas de crédito. Lee <a href="#chargeback-details">más acerca de riesgos de devolución de cargo</a>.</li><li>utiliza un <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">mecanismo de firma de cuenta</a> impone un límite de transacción de 0.01 BTC en compras hasta que la honradez de un comprador sea verificada.</li></ul>

  hDifferent: "Hay otros exchanges descentralizados. ¿En qué se diferencia Bisq?"
  pDifferent: >+
    <p>Actualmente, ningún otro proyecto cumple con nuestra definición de un exchange de Bitcoin-a-fiat descentralizado. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> es un proyecto que llega cerca a imitar los principios de Bisq, pero es un mercado general y no un exchange de moneda especializado.</p><p>La mayoría de los exchanges que dicen ser descentralizados o no soportan exchange de fiat o operan con una arquitectura de cliente-servidor que no cumple con nuestra definición. Existen muchos proyectos ICO con Papel Blanco que hacen muchas promesas pero no han entregado software que funcione.</p><p>Para poder estar debidamente descentralizado, uno debe de evitar puntos únicos de fallo:</p><ul>

    <li>Bisq no custodia bitcoins. Todos los bitcoins están guardados en direcciones multisignature en vez de una cartera, monedero controlada por Bisq.</li>

    <li>Bisq no custodia moneda nacional. Moneda nacional se transfiere directamente de un comerciante, trader a otro.</li>

    <li>Bisq usa un network de par-a-par a travez de TOR. Esto significa que no existen servidores que puedan ser hackeados o atacados DDoS'd.</li>

    <li>Bisq no conoce a los comerciantes o traders. No guarda información de quien hizo intercambios con quien.</li>

    <li>Bisq no requiere registro de cuentas. Esto significa que la privacidad se respeta y que no existen demoras de aprobación y el robo de identidad es imposible. </li>

    <li>Bisq no es una empresa. Es un proyecto de código abierto organizado a ser <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">Organización Autónoma Decentralizada DAO (fem)</a>.



  hPaymentMethods: "¿Qué métodos de pago son soportados?"
  ulPaymentMethods: >+
    <ul>

    <li>Advanced Cash</li>

    <li>AliPay</li>

    <li>Depósito de efectivo</li>

    <li>Chase QuickPay</li>

    <li>Pago (en persona)</li>

    <li>Faster Payments</li>

    <li>HalCash</li>

    <li>Interac e-transferencia</li>

    <li>Japan Zengin Furikomi</li>

    <li>MoneyBeam (N26)</li>

    <li>MoneyGram</li>

    <li>Transferencia a travez de un banco nacional</li>

    <li>Perfect Money</li>

    <li>Popmoney</li>

    <li>PromptPay</li>

    <li>Revolut</li>

    <li>SEPA</li>

    <li>SEPA Instant</li>

    <li>Swish</li>

    <li>Transferencia dentro del mismo banco</li>

    <li>Transferencia entre bancos específicos</li>

    <li>Uphold</li>

    <li>US Postal Money Order</li>

    <li>WeChat Pay</li>

    <li>Western Union</li>

    <li>Zelle (ClearXchange)</li>

    </ul><p>Por favor lea nuestro <a href="https://bisq.wiki/Payment_methods" target="_blank">documento de métodos de pago</a> para más información. Diferentes métodos de pago tendrán límites de intercambiar y diferentes periodos de intercambiar.</p>

  hTradingDetails: Detalles de los intercambios
  hTradeLimits: "¿Cuáles son los límites de intercambio?"
  pTradeLimits: >
    <p class='font-italic'>Intercambios de fiat </p><p>Para desalentar fraude en transacciones fiat, Bisq impone límites en los montos de intercambio/transacción. Estos límites se derivan del método de pago y el riesgo de devolución de cargo, riesgo de chargeback, <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">el estatus de firma del usuario </a>, y la antigüedad de la cuenta (el tiempo desde que creaste tu cuenta de pago en Bisq). </p><p>No existen limites en el número de intercambios que puedes hacer, sólo en el monto del intercambio/transacción.</p><p>Para la mayoría de los pagos de banco, como SEPA o Zelle, el tamaño máximo de intercambio/transacción es de 0.25 BTC. Para servicios como PerfectMoney y AlliPay, el tamaño máximo es de 1 BTC.</p><p>Los métodos de pago de menor riesgo empiezan a generar antigüedad en el momento en que son creados en Bisq. Cuando creas una cuenta de pago en Bisq, el límite de transacción será de 25% del límite de transacción lleno, completo. Después de 30 días, incrementa a 50% del límite de transacción lleno, completo, y después de 60 días incrementa al 100% del límite de transacción lleno, completo.</p><p> Métodos de pago con mayor riesgo deben ser firmados por un par de confianza antes de empezar a generar antigüedad. Hasta que tu cuenta esté firmada, tendrás un límite máximo de compras de 0.01 BTC. El <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">documento de firma de cuenta </a>tiene más detalles.</p><p>Nota que los límites de venta para métodos de pagos de mayor riesgo no son afectadas por el estado de firma de cuenta, y en vez siguen el patrón de antigüedad de cuenta descrito en la sección de pagos de bajo riesgo mencionaos anteriormente.</p><p class='font-italic'>Intercambio de altcoin </p><p>Intercambio de altcoin de hasta 2 BTC son permitidas desde el principio — altcoins no tienen riesgo de devolución de cargo, riesgo de chargeback, entonces la antigüedad de cuenta no es necesaria.</p>
  hSecurityDeposit: "¿Por qué requiere Bisq un depósito de seguridad?"
  pSecurityDeposit: >+
    <p>Depósitos de seguridad crean un incentivo para el comprador y el vendedor para que sigan las reglas de intercambiar en el protocolo Bisq. Los depósitos bloqueados dentro un contrato multifirma durante el intercambio de Bitcoin, y se regresa al comprador y vendedor cuando el intercambio/transacción termina exitosamente.</p><p>Si un intercambio/transacción es disputado con un mediador o árbitro, una parte, o todo, el depósito de seguridad puede ser asignado a la contraparte. Ejemplos de las violaciones de protocolo incluyen cuando el comprador no paga al vendedor, o cuando el vendedor no verifica que recibió el pago del comprador.</p><p>La mayoría de los intercambios en Bisq terminan sin ningún problema gracias en parte a los incentivos que los depósitos de seguridad crean.</p><p>Lee <a href="https://bisq.wiki/Trading_rules" target="_blank">este documentar </a>para ver las reglas de intercambiar lleno, completo.</p>

  hPrivacy: "¿Cómo protege Bisq mi privacidad?"
  pPrivacy: >
    <p>Bisq es autónomo, con código de software abierto que usted puede inspeccionar antes de correr el programa en su computadora, como resultado, usted no tiene que confiar en un servidor que podría guardar su información personal (como lo haría un sito web).</p><p>Para el proceso de intercambiar, su información de pago es almacenado localmente en su computadora y sólo su compañero en intercambio (y el mediador o árbitro, en caso de disputa) lo pueden ver. Toda la información transmitida entre los usuarios esta encriptada y firmada.</p><p>Para transmitir información de un usuario a otro, Bisq utiliza un network P2P construido encima de TOR, que proporciona un alto nivel de anonimato. Los usuarios no necesitan hacer nada para que esto suceda—está integrado en la aplicación.</p>


  hTradeDuration: "¿Cuánto dura un intercambio?"
  pTradeDuration: >
    <p>La duración del intercambio depende de los tiempos de transferencia de la moneda o divisa que esté usando. Las transferencias en moneda nacional pueden ser instantáneas (sistema UK Faster Payment para el Reino Unido) o demorarse por unos días (SEPA). </p><p>Las transacciones de bitcoin tardan unos 10 minutos en confirmarse y se requiere al menos una confirmación antes de que el comprador pueda enviar el dinero fiat o las altcoins.</p><p> El periodo de intercambio de las altcoins es siempre de 1 día (o 1 hora para las altcoins de intercambio instantáneo).</p> <p>Por favor, compruebe la <a href="https://bisq.wiki/Payment_methods" target="_blank">lista de métodos de pago </a>para mayores detalles.</p>
  hTradeCost: "¿Cuánto cuesta intercambiar en Bisq?"
  pTradeCost: >+
    <p>Para hacer intercambio/transacción en Bisq, los usuarios deben pagar (1) cuota para intercambiar a Bisq y (2) cuota de minado a los mineros.</p><strong>Cuotas para intercambiar</strong><p>Cuotas para intercambiar se pagan en BTC o BSQ. BSQ es Bitcoin "colorado" que Bisq utiliza para gobernase. Sul uso es opcional, pero existen <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">muchos beneficios</a>.</p><div id="faq-tables"><p class="note">Cuotas para intercambiar BTC, por cada 1 BTC intercambiado: </p><table><thead><tr><th></th><th>Cutoas BTC</th><th>Tarifa, costo, comisión, gasto, tasa como % de intercambio/transacción de 1 BTC</th></tr></thead><tbody><tr><td>Tasa de creador </td><td>0.002</td><td>0.20%</td></tr><tr><td>Tasa de tomador </td><td>0.006BTC</td><td>0.60%</td></tr></tbody></table><p class="note">Cuotas por intercambiar, en BSQ, por cada 1 BTC intercambiado:</p><table><thead><tr><th></th><th>Cuotas BSQ</th><th>Tasa como % de intercambio/transacción de 1 BTC</th></tr></thead><tbody><tr><td> Tasa de creador </td><td>7.6 BSQ</td><td>0.10%</td></tr><tr><td>Tasa de tomador </td><td>53.23 BSQ</td><td>0.30%</td></tr></tbody></table></div><p>Tasa BSQ porcentajes de arriba asumen una taza de intercambio de 0.0001 BSQ/BTC.</p><p>Cuota nominal BTC y BSQ son ajustadas periódicamente por voto, votando, votación DAO (fem) dependiendo de fluctuaciones del mercado.</p><p>La comisión mínima por intercambiar son 0.00005 BTC o 0.03 BSQ para prevenir límites de dust.</p>

    <strong>Cuotas de minado</strong><p>El creador de la oferta sólo paga cuotas de minado por su tasa de intercambio. El tomador de la oferta paga cuotas de minado por su tasa de intercambio por la transacción, transacción de depósito, y transacción de pago. Esto es porque las cuotas de minado varian mucho y es imposible para el creador de la oferta saber cuánto  van a ser las cuotas de minado a la hora de que su oferta sea tomada.</p>

    <p>Bisq utiliza <a href="https://mempool.space" target="_blank">mempool.space</a> para estimar cuotas. Los usuarios pueden ver las cuotas de minado actuales después de aceptar una oferta.</p>

  hOpenOffer: "¿Por qué necesito mantener mi aplicación en línea cuando tengo una oferta abierta?"
  pOpenOffer: >
    <p>Si ha publicado una oferta, su aplicación Bisq necesita estar en línea para reaccionar cuando otro comerciante quiera tomar la oferta (la transacción de depósito multisig se crea en el proceso de tomar la oferta). Asegúrese de que ha desactivado el modo en suspensión  de la computadora para que la aplicación Bisq pueda mantenerse en línea(el stand-by del monitor no es un problema).</p> <p>Si su aplicación Bisq se desconecta, su oferta se eliminará del libro de ofertas distribuido. Se volverá a publicar la próxima vez que inicie la aplicación Bisq.</p> <p>Despueś de que una oferta haya sido tomada y el proceso de intercambio haya comenzado, ningún comerciante necesita permanecer en línea contínuamente, pero cada comerciante necesitará estar en línea periódicamente para comprobar si alguna acción se necesita de su lado (Ej. enviar fiat/altcoin, confirmar el recepción de pago, etc).</p>
  hEditOffer: "¿Cómo puedo editar mi oferta?"
  pEditOffer: "<p>La <a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">versión 0.7.0</a> introdujo la edición de ofertas en la sección Portafolio > Mis ofertas abiertas sin pagar comisiones adicionales.</p>"
  hBank: "¿Sabrá mi banco que estoy comprando bitcoins?"
  pBank: >
    <p>Se sabe de casos en que algunos bancos han cerrado cuentas de cientes al notar actividad con Bitcoin.</p> <p>El texto de referencia (a veces llamado "razón de pago" o parecido) de la transferencia bancaria usada para intercambiar con Bisq debe siempre incluir <span class='font-italic'>solo</span> la ID de intercambio Bisq, que es una secuencia de caracteres aleatorios, como cuaquier otra ID de compra. Poner cualquier otra "razón de pago" se considera una violación de el protocolo de intercambio y resultará en disputa.</p> <p>Para evitar problemas, recomendamos configurar una cuenta bancaria dedicada para comprar y vender bitcoins. Si el banco bloqueara esa cuenta, le causaría menos problemas que si el banco bloqueara su cuenta principal.</p> <p>Nunca mencione nada más que la ID de intercambio Bisq en el campo de asunto.</p>
  hDisputeRsolution: Resolución de disputas
  hArbitrationProcess: "¿Cómo funciona una disputa?"
  pArbitrationProcess: >
    <p>Bisq proporciona un mecanismo para resolver disputas de 3-capas: chat de comerciante, trader, mediación y arbitraje.</p><p>El chat de comerciante, trader, permite que los traders resuelvan problemas pequeños ellos mismos en privado, sobre un chat encriptado de extremo a extremo directamente dentro de Bisq. Si esto no funciona, los traders pueden trabajar con un mediador para revisar la situación y sugerir una solución de pago. In raras circunstancias que la mediación no resuelva la situación, un comerciante, trader puede trabajar con un árbitro para re-examinar la situación y hacer un pago.</p><p>Por favor note que el alcance de un árbitro ha cambiado bastante desde el lanzamiento del nuevo protocolo de intercambio en v1.2.</p><p>Lee <a href="https://bisq.wiki/Trading_rules" target="_blank">esta documentación </a>para ver mas detalles de cómo funciona este proceso.</p>
  hCollusion: "¿Còmo se previene colusión entre mediadores, árbitros y traders?"
  pCollusion: >
    <p>Con el lanzamiento del nuevo protocolo de intercambiar en v1.2, los árbitros ya no tienen una clave en el contrato multifirma. Esto significa que los traders mantienen control absoluto de sus fondos y que no existe la posibilidad de coludir.</p><p>Mediadores y árbitros siguen siendo <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">puestos garantizados</a>, sin embargo aunque no pueden firmar una transacción de pago para resolver una disputa, ellos sí pueden <span class="note">asesorar</span>cómo resolver una disputa y es importante que sean responsables y justos al hacerlo.
  hChargeback: "¿Qué pasa si la persona que compra bitcoin hace una devolución de cargo después de que los bitcoins sean liberados de la dirección multifirma?"
  pChargeback: >
    <p>Bisq solo admite métodos de pago para los cuales las devoluciones de cargo no son fáciles (p. Ej., Esta es la razón por la cual PayPal y las tarjetas de crédito no son compatibles). Pero todavía hay un pequeño riesgo de contracargo con los bancos. Si un banco ejecuta un contracargo después de que se haya liberado el BTC, no hay nada que un mediador o árbitro pueda hacer.</p> <p>El objetivo de Bisq es hacer que este escenario sea lo menos atractivo posible, utilizando tres mecanismos principales:</p> <ol>

    <li>El historial de la cuenta requiere que las cuentas de pago fiduciario recién creadas en Bisq tengan <a href='https://bisq.wiki/Payment_methods#Fiat_payment_methods' target="_blank">límites comerciales más bajos</a>, y esos límites se incrementan con el tiempo.</li>

    <li><a href='https://bisq.wiki/Account_limits#Account_signing' target="_blank">Firma de cuenta</a>requiere que se firmen métodos de pago de mayor riesgo al verificar la integridad de un comerciante antes de que entre en vigencia la cuenta. Hasta que se firmen dichas cuentas, los límites de compra se establecen en 0.01 BTC.</li>

    </li>Los métodos de pago en moneda nacional que se utilizan para las devoluciones de cargo se eliminan rápidamente.</li>

    </ol>
  hReputationSystem: "¿Acaso no un sistema puro de reputación entre traders haría a los mediadores y árbitros innecesarios?"
  pReputationSystem: >
    <p>Reputación pura sin sistema de resolución de disputa ofrece protección muy débil, porque nunca puedes prevenir ataques <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank"> sybil</a> o de <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">estafa larga</a>.</p><p>Estos mecanismos también son problemáticos para la protección de privacidad y para mantener al sistema descentralizado.</p>
  hBeArbitrator: "¿Me puedo convertir en mediador o árbitro?"
  pBeArbitrator: "<p>Mediadores y árbitros son <a href=\"https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles\" target=\"_blank\">puestos garantizados</a> en el DAO Bisq.</p><p>Cualquier persona puede proponer convertirse en uno, pero necesita aprobación que depende de las necesidades del network a la hora de hacer la propuesta.</p>"
  hContactPeer: "¿Puedo contactar a mi par de intercambio?"
  pContactPeer: >
    <p>Sí, desde v1.1.6, Bisq incluye una función de chat para tener conversación directa, privada, y segura para resolución de problemas pequeños sin tener que involucrar a un mediador o árbitro.</p>
  hBisqDAO: La DAO Bisq
  hBisqDaoWhat: "¿Qué es la DAO Bisq?"
  pBisqDaoWhat: >
    <p>La DAO Bisq (organización autónoma descentralizada) es un mecanismo de gobernanza descentralizada para el software Bisq. Toma el lugar de una compañía. ¿Cuán bueno puede ser un software descentralizado si está controlado por una única entidad, como una compañía? </p> <p>El software descentralizado no es bueno sin gobernanza descentralizada.</p> <p>Esta es la razón por la que Bisq no es una compañía o una entidad legal de ningún tipo. Está organizada como una DAO. La DAO se encarga de dotar de fondos el software y crear la estrategia para que la red Bisq prospere, y al mismo tiempo, endurecerse contra ataques en la infraestructura, reforzando su liderazgo y operativa. </p> <p>En unas palabras, la DAO Bisq permite a Bisq ser aún más resistente a la censura, un <a href='https://bisq.wiki/Introduction' target='_blank'>principio central de el proyecto</a> desde el principio.</p> <p>Lea más acerca de la DAO Bisq en <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>este documento introductorio</a>.</p>
  hBisqDaoHow: "¿Cómo funciona la DAO Bisq?"
  pBisqDaoHow: >
    <p>Los propósitos primarios de la DAO Bisq son financiar el proyecto y determinar la estrageia.</p> <ul>
        <li>Las comisiones de intercambio se distribuyen directamente desde los comerciantes a los contribuyentes con un token (bitcoin coloreado) llamado BSQ.</li>
        <li>La estrategia se determina colectivamente a través de la votación hecha en el software Bisq y registrada en la red Bitcoin.</li>
    </ul> <p>Aprenda más acerca de cómo funciona en realidad con <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>esta serie de videos cortos de 3-5 minutos</a>.</p>
  hNeedToKnow: "¿Como comerciante, qué necesito saber acerca de la DAO?"
  pNeedToKnow: >
    <p>Como la DAO Bisq es un mecanismo de gobernanza, prácticamente no afecto al uso diario del software.</p> <p>Una cosa que se debe tener en cuenta es lo que hace el token BSQ realmente. Siendo prácticos, pagarás comisiones de intercambio menores usando BSQ en vez de BTC.</p> <p>¿Pero por qué es necesario un token? Porque permite pagar a los contribuyentes Bisq por su trabajo sin monederos centrales o puntos de control. Cuando compra BSQ, está pagando directamente a un contribuyente Bisq por su trabajo, y en el proceso, ayudando a mantener todo el proyecto. La dinámica que este token permite <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>no es posible con simples bitcoins</a>.</p> <p>Cuando usa BSQ para pagar tasas de intercambio, se destruyen y "queman" fuera de existencia.</p> <p>Vea más acerca de cómo este proceso funciona en <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>este documento</a> o en <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>esta serie de videos</a>.</p>
  hUseBSQ: "¿Puedo usar Bisq sin BSQ y sin esta DAO?"
  pUseBSQ: >
    <p>Se puede. Todo lo que tiene que hacer es pagar sus tasas de intercambio con BTC en vez de BSQ. Pero esperamos que no lo haga, porque haciéndolo el proyecto se tornaría insostenible.</p> <p>Antes de la DAO Bisq, las comisiones de intercambio iban a unos pocos monederos de contribuyentes de Bisq muy específicos (árbitros). Todos los otros contribuyentes no recibían pagos. Bisq necesita que sus contribuyentes sean pagados de forma regular, con medios predecibles que aseguren un continuo (y fiable) desarrollo, servicio y crecimiento; la DAO Bisq permite que esto ocurra distribuyendo las tasas de intercambio a todos los contribuyentes de una forma totalmente descentralizada.</p> <p>La DAO Bisq y el token BSQ permiten dotar de fondos y mecanismos de gobernanza que <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>no son posibles con bitcoins simples</a>. Recomendamos encarecidamente que compruebe <a href='https://docs.bisq.network/dao.html' target='_blank'>nuestra documentación</a> y <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>la serie de videos</a> para aprender más.</p>
  hBisqToken: "¿Bisq hace esto porque necesita dinero? ¿Cuál es el calendario de emisión del token?"
  pBisqToken: >
    <p>Bisq ya tiene ingresos de las tasas de intercambio. Lanzar esta DAO y el token BSQ no es para  <span class='font-italic'>conseguir</span> ingresos—Se lanza para <span class='font-italic'>distribuir</span> los ingresos que ya gana a más gente sin puntos centrales de control.</p> <p>Los tokens BSQ se emiten cada vez que la solicitud de compensación de un contribuyente es aprobada a través de votación, y los tokens son destruidos cada vez que un comerciante usa BSQ para pagar tasas de intercambio.</p> <p>La emisión de BSQ no es un evento único, y su propósito no es aumentar capital. Puede ver una guía del proceso de emisión de BSQ en  <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>esta serie de videos</a>.</p>
  hMiscellaneous: Miscelánea
  hNoBitcoins: "¿Si no tengo bitcoins, cómo puedo obtener algunos para pagar el depósito de seguridad y tasas de minado de mi primer intercambio?"
  pNoBitcoins: >
    <p>Los depósitos de seguridad en bitcoin son necesarios para proteger a los comerciantes de Bisq del fraude y abuso.</p> <p>Los depósitos de seguridad se establecen como porcentaje de la cantidad a intercambiar (2% por defecto) pero pueden ajustarse por el creador de la oferta.</p>

    <p>Sabemos que este requerimiento puede ser una barrera para principiantes en bitcoin, pero hay muchas maneras de conseguir los primeros bitcoins: amigos y familia, reuniones de Bitcoin, cajeros Bitcoin, cupones, trabajar a cambio de bitcoin, etc.</p>
  hPaymentSupport: "¿Bisq soporta pagos con 'XYZ'?"
  pPaymentSupport: >
    <p>Bisq ya soporta una gran cantidad de métodos de pago para monedas nacionales, pero nuevos métodos pueden ser agregados mientras: </p><ul>

    <li>riesgo de devolución de pago sea mínimo</li>

    <li>mediadores y árbitros puedan ver prueba / evidencia de la transacción</li>

    </ul><p>Transferencias de banco nacional son soportados en todos los países.</p><p>Tu puedes sugerir un método de pago nuevo en el <a href='https://bisq.community' target='_blank'>foro</a>, <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>, o <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "¿Qué pasa si hay errores de software?"
  pSoftwareBugs: >
    <p>Si la aplicación Bisq reconoce que está teniendo un problema, mostrará un botón de "ticket de soporte". Su árbitro enviará el reporte del error a los desarrolladores, que comenzarán una investigación del problema. Podrían preguntarte
      por el archivo de registro para asistir al proceso.
    </p> <p>Si el botón no aparece, puede abrir un ticket de soporte pulsando Cmd+o (o Ctrl+o, dependiendo de su sistema) cuando el intercambio es seleccionado en la lista Portafolio > Intercambios abiertos.</p>
  hMultisg: "¿Qué es una 'dirección multifirma'?"
  pMultisig: >
    <p>También conocido como “<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisig</a>”, está construida dentro de Bitcoin como una versión simple de contrato inteligente. Una dirección multifirma es generada con múltiples claves públicas y una especificación de cuántas de esas claves deben ser firmadas para liberar los fondos.</p>
  hOtherQuestions: "Tengo una pregunta  no resuelta aquí..."
  pOtherQuestions: "<p>Por favor escriba su pregunta en <a href=\"https://bisq.community/\" target=\"_blank\">el foro Bisq</a> o <a href='https://keybase.io/team/bisq' target='_blank'>en Keybase</a>.</p>"


