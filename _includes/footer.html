<footer class="page-footer font-small blue pt-2 pt-md-5 dark-grey">
  {% assign item = site.data[page.lang].footer %}

      <div class="container-fluid text-md-left px-0">

        <div class="row mx-0 pb-md-5 pb-sm-5">

          <div class="col-12 col-lg-4 mt-md-0 mt-3 pl-md-5 pl-sm-3 small px-sm-4 px-4">
            <h5 class="text-uppercase small grey">{{ item.notificationApp }}</h5>
            <a target="_blank" rel="noopener" class="app-link" href="https://play.google.com/store/apps/details?id=com.joachimneumann.bisq"><img class="badge-img" alt="Get it on Google Play" src="/images/badge_google_play.svg" loading="lazy"/></a>
            &nbsp;
            <a target="_blank" rel="noopener" class="app-link" href="https://itunes.apple.com/us/app/bisq-mobile/id1424420411"><img class="badge-img" alt="Get it on the App Store" src="/images/badge_app_store.svg" loading="lazy"/></a>


            <div class="text-left small grey pt-4">
              {{ item.siteYear }}
            </div>






          </div>

          <hr class="clearfix w-100 d-lg-none pb-3">

          <div class="col-12 col-lg-5 mb-md-0 mb-3 pr-md-5 pr-sm-2 small px-4 px-md-5">
            <h5 class="text-uppercase small grey">{{ item.ulResources }}</h5>

                <a href="/press">Press</a>

                <li>
                  <a href="https://markets.bisq.services/docs/api/rest" target="_blank" rel="noopener">{{ item.liMarketData }}</a>
                </li>
              </div>
              <div class="virtual-column">
                <li>
                  <a href="/benefactors">{{ item.liBenefactors }}</a>
                </li>
              </div>

              lets activate it once we have a dynamic content
              <li>
                 <a href="/stats">Stats</a>
               </li>-->

              <a target="_blank" rel="noopener" title="Matrix" href="https://bisq.chat"><img src="/images/community/matrix_w.svg" alt="matrix" loading="lazy"> </a>
