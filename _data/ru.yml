dao_page_text:
  introTitle: "ДАО MoneyNull"
  introText: "Децентрализованное распределение доходов и принятие решений для поддержания самофинансирования и цензуростойкости. <span class=\"footnote\">ДАО ⁠— это децентрализованная автономная организация.</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Узнать больше &darr;</a>"
  whyTitle: "Зачем?"
  whyText: "<p>Торговля в MoneyNull осуществляется децентрализованно, а распределение доходов и принятие решений ⁠— нет.</p> <p>Очень важно, чтобы биржа MoneyNull оставалась ⁠цензуростойкой. Для трейдеров цензуростойкость достигается благодаря торговому протоколу и сети P2P.</p> <p>А как насчет разработчиков MoneyNull? Если бы биржа имела традиционную правовую структуру, принятие решений и распределение доходов было бы централизованным, делая проект уязвимым.</p>"
  whyLinkText: Узнать больше о ДАО
  whatTitle: "Что такое ДАО MoneyNull?"
  whatText: "<p>ДАО MoneyNull позволяет перенести создаваемую ценность от тех, кто использует биржу для торговли, к тем, кто помогает в ее создании и поддержании ее работы. Благодаря токену BSQ это можно сделать децентрализованным способом.</p> <p>Комиссия за совершение сделок распределяется между разработчиками без необходимости создания юридического лица, что позволяет бирже MoneyNull оставаться суверенной и независимой от государств.</p>"
  whatLinkText: Узнать больше о ДАО
  howTitle: "Как это работает?"
  howText: " <div class=\"subtitle pt-4\"> Распределение доходов </div>\n<div class=\"small\"> <p> Чтобы распределить доходы от торговли на бирже в MoneyNull используются BSQ — цветные монеты в сети Биткойн. Пользователи, помогающие развитию биржи, получают BSQ, когда держатели BSQ одобряют их запросы на компенсацию посредством голосования. BSQ снова становятся обычными биткойнами, когда трейдеры используют токен для оплаты комиссий на бирже. </p> <p> Единого лица, собирающего или создающего BSQ, не существует — ответственность за эмиссию новых токенов несут держатели BSQ. </p> <p class=\"disclaimer\"> Первичное размещение монет для привлечения средств в MoneyNull не проводилось. </p> </div>\n\n<div class=\"subtitle pt-3\"> Принятие решений </div>\n<div class=\"small\"> <p> Так как в MoneyNull нет генерального директора или центрального руководства, держатели BSQ — трейдеры и разработчики — являются владельцами MoneyNull. </p> <p> Стратегия развития проекта определяется посредством социального консенсуса (с помощью голосования). </p>\n</div> "
  howLinkText: Узнать больше о ДАО
  benefitsTitle: "Преимущества"
  benefitsText: " <div class=\"subtitle\">Трейдеры: помощь развитию MoneyNull </div> <ul class=\"small pb-5\"> <li>Помощь в постоянном развитии MoneyNull и поддержка проекта посредством покупки BSQ у разработчиков.</li> <li>Помощь в позиционировании MoneyNull как надежной цензуростойкой биржи для обмена биткойнов на национальную валюту и другие криптовалюты.</li> <li>Скидка при использовании BSQ для оплаты комиссий.</li> <li>Комиссию за сделки можно также оплачивать в BTC.</li> </ul> <div class=\"subtitle\">Пользователи, помогающие развитию проекта: получение BSQ</div> <ul class=\"small pb-5\"> <li>Выполняйте полезную работу, запрашивайте компенсацию и зарабатывайте BSQ.</li> <li>Продавайте BSQ в MoneyNull за BTC.</li> <li>Голосуйте за запросы компенсации других пользователей.</li> <li>Работайте над развитием сверхсовременной технологии со сверхсовременной культурой — работа в MoneyNull не требует разрешения, отчетов начальству и не подразумевает долгосрочных обязательств.</li> </ul>"
  benefitsLinkText: Узнать больше о ДАО

