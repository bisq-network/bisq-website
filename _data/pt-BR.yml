faq:
  hFAQ: Perguntas Frequentes
  hCoreFunctions: Funções Principais
  hSafeOpenSource: "A Bisq é segura e de código aberto?"
  pSafeOpenSource: >
    <p>Sim, o software Bisq é de código aberto e licenciado sob a Versão 3 da Licença Pública Geral GNU Affero. Aqui está o
      <a href="https://github.com/bisq-network/bisq/" target="_blank">código fonte</a> e
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">licença</a>.</p>
    <p>A Bisq emprega três mecanismos principais para alcançar segurança:</p> <ol>
      <li>Todos os bitcoins negociados na Bisq são protegidos num endereço
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multisig</a>.</li>
      <li>Ambos os negociadores são obrigados a fazer depósitos de segurança. Esses são reembolsados após a conclusão das negociações.</li>
      <li>Disputas são resolvidas com um <a href="https://bisq.wiki/Dispute_resolution" target="_blank">mecanismo de 3 camadas</a> que inclui um chat entre negociadores, mediação e arbitração.</li>
    </ol> <p>Quando se negocia moeda fiduciária e bitcoin sempre há um risco de estorno pois, tecnicamente, transações fiduciárias podem ser revertidas.</p><p>Para mitigar esse risco, a Bisq:</p><ul><li>suporta apenas meios de pagamento que sejam conhecidos por dificultar estornos - é por isso que a Bisq não suporta PayPal nem cartões de crédito, por exemplo. Veja <a href="#chargeback-details">mais sobre risco de estorno</a>.</li><li> A Bisq emprega um <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank"> mecanismo de assinatura de conta</a> que força um limite de compra de 0.01 BTC até que a integridade do comprador seja verificada.</li></ul>
  hDifferent: "Já existem outras exchanges descentralizadas. Como a Bisq é diferente?"
  pDifferent: >
    <p>Atualmente nenhum outro projeto se encaixa em nossa definição de exchange descentralizada de bitcoin para fiat. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> é um projeto que quase reflete os princípios da Bisq, mas é um marketplace de propósito geral, não uma exchange de moedas especializada.</p> <p>A maioria das exchanges que afirmam ser descentralizadas ou não oferecem suporte à troca fiduciária ou operam numa arquitetura cliente-servidor e não se enquadram em nossa definição. E, é claro, existem muitos projetos de ICO com documentos técnicos, mas eles ainda não provaram que podem fornecer qualquer software funcional.</p> <p>Para ser adequadamente descentralizado, é preciso evitar pontos únicos de falha:</p> <ul>
      <li>Bisq não custodia quaisquer bitcoins. Todos são mantidos em endereços multi-assinatura, e não em uma carteira controlada pela Bisq.</li>
      <li>Bisq não custodia qualquer moeda nacional. Moedas nacionais são transferidas diretamente de um negociador para outro.</li>
      <li>Bisq usa um rede peer to peer através do Tor. Isso significa que não há servidores a serem hackeados ou que possam virar alvos de DDoS.</li>
      <li>Bisq não conhece os negociadores. Nenhum dado é armazenado sobre quem negocia com quem.</li>
      <li>Bisq não requer registro. Isso significa que a privacidade é mantida, não há tempo de espera de "aprovação" e o roubo de identidade é impossível.</li>
      <li>Bisq não é uma empresa. É um projeto de código aberto organizado como uma <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">Organização Autônoma Descentralizada (DAO)</a>.
      </li>
    </ul>
  hPaymentMethods: "Quais métodos de pagamento estão disponíveis?"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Depósito em dinheiro</li>
      <li>Chase QuickPay</li>
      <li>Cara a cara (pessoalmente)</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>Japan Zengin Furikomi</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li> Transferência bancária nacional</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Transferência para o mesmo banco</li>
      <li>Transferência para banco específico</li>
      <li>Uphold</li>
      <li>US Postal Money Order</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle (ClearXchange)</li>
    </ul> <p>Por favor veja nosso <a href="https://bisq.wiki/Payment_methods" target="_blank"> documento sobre meios de pagamento</a> para mais detalhes. Cada meio de pagamento tem seu prório período de negociação e limites.</p>
  hTradingDetails: Detalhes da negociação
  hTradeLimits: "Quais são os limites de negociação?"
  pTradeLimits: >
    <p class='font-italic'>Negociações em moeda fiduciária</p> <p>Para desincentivar fraudes em transações fiduciárias, a Bisq impõe limites na quantidade negociada. Esses limites são derivados do riso de estorno do meio de pagamento utilizado, <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">da assinatura da conta</a>, e sua idade (tempo desde a criação da conta de pagamento na Bisq).</p> <p>Não há limites no número de transações que você pode fazer—apenas a quantidade negociada.</p> <p>Para meios de pagamento baseados em Bancos, como SEPA ou Zelle, a quantia máxima de negociação é  de 0.25 BTC. Para serviços como PerfectMoney e AliPay, é 1 BTC.</p> <p>Para meios de pagamento menos arriscados, a idade passa a contar desde a criação da conta na Bisq, seu limite será de 25% do limite total. Depois de 30 dias, aumentará para 50% do limite total, e depois de 60 dias atingirá 100% do limite total.</p><p>Meios de pagamento de alto risco precisam ser assinados por um usuário de confiança para que a idade comece a contar. Até serem assinadas essas contas tem o limite de 0.01 BTC. O <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">documento de assinatura de contas</a> tem mais detalhes.</p><p>Note que limites de venda para meios de pagamento de alto risco não são afetados para assinatura e seguem o regime normal de idade de conta, conforme descrito para meios de baixo risco acima.</p> <p class='font-italic'>Negociações em Altcoins</p> <p>Negociações de até 2 BTC são permitidas a partir do primeiro dia—altcoins não possuem risco de estorno, portanto, idade da conta não é necessária.</p>
  hSecurityDeposit: "Por que a Bisq exige um depósito de segurança?"
  pSecurityDeposit: >
    <p>Os depósitos de segurança criam incentivos para que o comprador e o vendedor sigam as regras do protocolo de negociação da Bisq. Eles são travados em multi-assinatura, juntamente com o Bitcoin sendo negociado, e são devolvidos a cada usuário quando a negociação é concluída com sucesso.</p> <p> Se uma negociação entra em disputa por um mediador ou árbitro, uma parte ou todo o depósito de segurança poderá ser dada como prêmio a outra parte. Exemplos de violação do protocolo de negociação incluem um comprador não pagar o vendedor, ou um vendedor não reconhecer o recebimento do pagamento de um comprador.</p> <p> A maior parte das negociações finalizam sem nenhum problema graças aos incentivos que os depósitos de segurança criam.</p><p>Veja <a href="https://bisq.wiki/Trading_rules" target="_blank">esse document</a> para uma lista completa de regras de negociação.</p>
  hPrivacy: "Como a Bisq protege minha privacidade?"
  pPrivacy: >
    <p>A Bisq é um software autônomo de código aberto que você pode inspecionar antes de executar em sua máquina e, como resultado, você não precisa confiar em algum servidor que está registrando seus dados pessoais (como faria no caso de um site).</p> <p>Quanto ao processo de negociação, suas informações de pagamento são armazenadas localmente em sua máquina e somente seu parceiro de negociação (e o seu mediador ou árbitro, em caso de disputa) pode vê-las. Todos os dados trocados entre usuários são criptografados e assinados.</p> <p>Para transmitir dados de um usuário para outro, a Bisq usa uma rede p2p construída sobre o Tor, que fornece um alto grau de anonimato. O usuário não precisa fazer nenhum trabalho adicional para que tudo isso funcione - tudo está integrado no aplicativo.</p>
  hTradeDuration: "Quanto tempo leva uma negociação?"
  pTradeDuration: >
    <p>A duração de cada negociação é determinada pelos tempos de transferência das moedas que você esta usando. Moedas nacionais podem ser instantâneas (Faster Payment) ou até levar alguns dias (Transferência bancária).</p> <p>Transações em Bitcoin levam cerca de 10 minutos para confirmar e é preciso ter pelo menos uma confirmação para que o comprador envie seu fiat ou altcoins.</p> <p>O período de negociação de Altcoins é sempre de 1 dia (ou 1 hora para Alcoins com Negociação instantânea).</p><p>Por favor consulte a <a href="https://bisq.wiki/Payment_methods" target="_blank">lista de meios de pagamento</a> para todos os detalhes.</p>
  hTradeCost: "Quanto custa a negociação na Bisq?"
  pTradeCost: >
    <p>Para negociar com a Bisq, os usuários pagam (1) taxas de negociação para a Bisq e (2) taxas de mineração para os mineradores.</p>

    <strong>Taxas de negociação</strong> <p>As taxas de negociação são pagas em BTC ou BSQ. BSQ é o bitcoin colorido que a Bisq usa para o seu próprio financiamento e governança. O seu uso é opcional, mas existem <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">benefícios significativos</a>.</p> <div id="faq-tables"> <p class="note">Taxas de negociação de BTC, por 1 BTC negociado:</p> <table> <thead> <tr> <th></th> <th> Taxas em BTC</th> <th>Taxa como % da transação no valor de 1 BTC</th> </tr> </thead> <tbody> <tr> <td>Taxa do ofertante</td> <td>0.002 BTC</td> <td>0.20%</td> </tr> <tr> <td>Taxa do tomador</td> <td>0.006 BTC</td> <td>0.60%</td> </tr> </tbody> </table> <p class="note">Taxas de negociação de BSQ, por 1 BTC negociado:</p> <table> <thead> <tr> <th></th> <th>Taxas em BSQ</th> <th>Taxa como % da transação no valor de 1 BTC</th> </tr> </thead> <tbody> <tr> <td>Taxa do ofertante</td> <td>7.6 BSQ</td> <td>0.10%</td> </tr> <tr> <td>Taxa do tomador</td> <td>53.23 BSQ</td> <td>0.38%</td> </tr> </tbody> </table> </div> <p>As porcentagens de taxa em BSQ acima assumem uma taxa de 0.00001 BSQ/BTC.</p> <p>As taxas nominais de BTC e BSQ são ajustadas periodicamente pela votação da DAO para acomodar as flutuações do mercado.</p> <p>As taxas mínimas de negociação são fixadas em 0,00005 BTC e 0,03 BSQ para evitar limites com poeira.</p>

    <strong>Taxas de mineração</strong> <p>Um ofertante paga apenas as taxas de mineração para a taxa de negociação. Um tomador de oferta paga taxas de mineração para a transação de taxa de negociação, transação de depósito e transação de pagamento. Isso ocorre porque as tarifas de mineração flutuam e é impossível para o
      ofertante saber quais taxas de mineração serão pagas no momento em que a oferta for aceita.</p>
    <p>A Bisq usa <a href="https://mempool.space" target="_blank">mempool.space</a> para estimar as taxas. Os usuários podem ver as taxas de mineração reais depois de terem criado ou aceitado uma oferta.</p>
  hOpenOffer: "Por que preciso manter meu programa on-line quando tenho uma oferta aberta?"
  pOpenOffer: >
    <p>Se você publicou uma oferta, seu programa Bisq precisa ficar on-line para que possa reagir quando outro negociador quiser aceitar sua oferta (a transação de depósito multi-assinatura é criada no processo aceitar oferta). Certifique-se de ter desativado o modo de espera do seu computador para que seu programa Bisq possa permanecer on-line (o modo de espera do monitor não é um problema)</p> <p>Se o seu programa Bisq ficar off-line, sua oferta será removida do livro de ofertas distribuído. Sua oferta será republicada na próxima vez que você iniciar seu programa Bisq.</p> <p>Depois de uma oferta ter sido aceita e o processo de negociação ter iniciado, nenhum dos negociadores precisa estar on-line continuamente, mas cada trader precisará estar on-line periodicamente para verificar se alguma ação é necessária de sua parte (por exemplo, enviar fiat/altcoin, confirmar o recibo de pagamento, etc.).</p>
  hEditOffer: "Como posso editar minha oferta?"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">A versão 0.7.0</a> introduziu edição de ofertas na seção Portfólio > Minhas ofertas abertas sem pagamento de taxas adicionais.</p>"
  hBank: "Meu banco saberá que estou comprando bitcoins?"
  pBank: >
    <p>Há relatos de que alguns bancos fecharam contas de clientes quando perceberam atividades relacionadas a Bitcoin.</p> <p>O texto de referência (às vezes chamado de "motivo do pagamento" ou similar) da transferência bancária usada para negociar com a Bisq deve sempre incluir <span class='font-italic'>apenas</span> o código da negociação Bisq, que é uma sequência aleatória de caracteres, assim como muitos outros códigos de compra. Colocar qualquer outra coisa como "motivo do pagamento" é considerado uma violação do protocolo de negociações e resultará em uma disputa.</p> <p>Para evitar problemas, recomendamos a criação de uma conta bancária dedicada à compra e venda de bitcoins. Se o banco bloquear esta conta, isso causará menos problemas para você do que se o banco bloquear sua conta principal.</p> <p>Nunca mencione nada além do código da negociação Bisq no campo dedicado a isso.</p>
  hDisputeRsolution: Resolução de Conflitos
  hArbitrationProcess: "Como funciona a resolução de disputas?"
  pArbitrationProcess: >
    <p>A Bisq oferece um mecanismo de resolução de disputas em 3 camadas: chat entre as partes, mediação e arbitração.</p><p> O chat permite aos negociantes resolver pequenos problemas de forma privada sob chat encriptado ponto a ponto dentro da Bisq. Se isso não funcionar, os negociadores podem involver um mediador para examinar a situação e sugerir uma solução. Em raras circunstâncias em que a mediação falhar, um negociador pode decidir involver um árbitro para re-examinar a situação e fazer o pagamento.</p><p>Note que o papel e escopo do árbitro mudou drásticamente com o lançamento do novo protocolo de negociação na versão 1.2.</p><p>Veja <a href="https://bisq.wiki/Trading_rules" target="_blank">documentação</a> para mais detalhes em como esse processo funciona.</p>
  hCollusion: "Como se evita conluio entre mediadores, árbitros e negociadores?"
  pCollusion: >
    <p>Com o lançamento do novo protocolo de negociação na v1.2, os árbitros deixaram de ter uma chave do depósito de garantia multi-assinatura.  Isso quer dizer que os negociadores ficam com controle total sobre seus fundos e não há espaço para conluio.</p><p> Mediadores e árbitros continuam sendo <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">posições com depósitos vinculados</a>, porém, como não podem assinar uma transação de pagamento para resolver uma disputa, eles podem  <span class="note">aconselhar</span> como resolver a disputa e é importante que sejam responsáveis e justos enquanto fazem isso.</p>
  hChargeback: "O que acontece se a pessoa comprando o bitcoin fizer um estorno depois de o bitcoin ter sido liberado pelo endereço multi-assinatura?"
  pChargeback: >
    <p>A Bisq só suporta meios de pagamento em que estornos não são fáceis ( por isso que PayPal e cartões de crédito não são suportados). Ainda há um risco pequeno de estorno com bancos. Se um banco executar um estorno após a liberação do BTC, não há nada que um árbitro ou mediador possam fazer.</p> <p> O objetivo da Bisq é fazer esse caso o mais inatrativo possível utilizando três mecanismos</a>:</p> <ol>
      <li>Idade da conta faz com que contas de fiat recém criadas na Bisq tenham <a href='https://bisq.wiki/Payment_methods#Fiat_payment_methods' target="_blank">limites inferiores de negociação</a>, e os mesmos aumentam com o tempo.</li>
      <li><a href='https://bisq.wiki/Account_limits#Account_signing' target="_blank">Assinatura de conta</a> faz com que meios de pagamento de alto risco sejam assinados ao verificar a integridade de um negociador antes que a idade da conta entre em vigor. Até que essas contas sejam assinadas, elas permanecem com o limite de 0.01 BTC.</li>
      <li>Meios de pagamento fiat são removidos prontamente assim que descobrimos que são feitos estornos.</li>
    </ol>
  hReputationSystem: "Um sistema de reputação pura entre os negociadores não tornaria os mediadores e os árbitros desnecessários?"
  pReputationSystem: >
    <p>Reputação pura, sem a opção da arbitragem, é um sistema de proteção fraco, já que você nunca poderia evitar ataques do tipo <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a> ou <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">long con</a>.</p> <p>Tais mecanismos também são problemáticos para proteger a privacidade e manter o serviço descentralizado.</p>
  hBeArbitrator: "Posso me tornar um mediador ou árbitro?"
  pBeArbitrator: "<p>Mediadores e árbitros são <a href=\"https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles\" target=\"_blank\"> posições com depósito</a> na DAO Bisq.</p><p> Qualquer um pode tentar ser um, porém a aprovação dependerá das necessidades da rede no momento que a proposta for feita.</p>"
  hContactPeer: "Posso entrar em contato com meu parceiro de negociação?"
  pContactPeer: >
    <p>Sim, a partir da v1.1.6, A Bisq inclui um chat para comunicação direta, privada e, para resolver de forma segura pequenos problemas sem precisar acionar um mediador ou árbitro.</p>
  hBisqDAO: A DAO Bisq
  hBisqDaoWhat: "O que é a DAO Bisq?"
  pBisqDaoWhat: >
    <p>A DAO Bisq (Organização Autônoma Descentralizada) é um mecanismo de governança decentralizada para o software da Bisq. Isso toma o lugar de uma empresa. O quão bom pode ser um software decentralizado se ele continua sendo controlado por uma única entidade, como uma empresa?</p> <p> Software decentralizado não funciona se não houver governança decentralizada.</p> <p>Por isso que a Bisq não é uma empresa nem uma pessoa jurídica, em vez disso, é organizada como uma DAO. A DAO gerencia o financiamento e a estratégia do software para permitir que a rede Bisq cresça e, ao mesmo tempo, a fortaleça contra ataques à infra-estrutura que suporta sua liderança e operação.</p> <p> Em resumo, a DAO Bisq faz com que a Bisq se torne ainda mais resistente à censura, um <a href='https://bisq.wiki/Introduction' target='_blank'>dos principais objetivos do projeto</a> desde o começo.</p> <p>Leia mais sobre a Bisq DAO nesse <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>documento introdutório</a>.</p>
  hBisqDaoHow: "Como funciona a DAO Bisq?"
  pBisqDaoHow: >
    <p>O objetivos principal da DAO Bisq é financiar o projeto e determinar sua estratégia.</p> <ul>
        <li> Taxas de negociação são distribuídas diretamente dos negociadores aos contribuidores pelo token (bitcoin colorido) chamado BSQ.</li>
        <li> Estratégia é determinada coletivamente por meio de votação dentro do software da Bisq e arquivada na rede Bitcoin.</li>
    </ul> <p>Entenda mais sobre como isso funciona na prática nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>series de pequenos videos de 3-5 minutos</a>.</p>
  hNeedToKnow: "O que eu preciso saber sobre a DAO, como negociador?"
  pNeedToKnow: >
    <p>Como a DAO Bisq é um mecanismo de governança, ela não afeta tanto o uso no dia-a-dia do software.</p> <p> Uma coisa que você precisa estar ciente é de que o token BSQ afeta o uso do software. Na prática, você paga taxas de negociação menores se usar o BSQ em vez de BTC.</p> <p>Mas por quê ter o BSQ em primeiro lugar? Porque ele permite com que contribuidores da Bisq sejam pagos sem a necessidade de qualquer carteira central ou pontos centrais de controle. Quando você compra BSQ, você está, diretamente, pagando um contribuidor da Bisq pelo seu trabalho e, no processo, ajudando a sustentar o projeto todo. A dinâmica que esse token facilita <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'> não é possível com bitcoin simples</a>.</p> <p> Quando você usa BSQ para pagar taxas de negociação, os tokens são destruídos e "queimados".</p> <p>Entenda mais sobre como esse processo funciona <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>nesse documento</a> ou nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>serie de vídeos</a>.</p>
  hUseBSQ: "Posso usar a Bisq sem BSQ e sem essa DAO?"
  pUseBSQ: >
    <p>Você poderia. Tudo o que você precisa fazer é pagar suas taxas de negociação com o BTC em vez do BSQ. Mas esperamos que você não o faça, porque isso tornaria o projeto insustentável.</p> <p>Antes da DAO Bisq, as taxas de negociação iam para apenas algumas carteiras de propriedade de contribuintes específicos do Bisq (árbitros). Todos os outros contribuintes não eram pagos. A Bisq precisa que seus colaboradores sejam pagos de maneira regular e previsível para garantir o desenvolvimento, serviço e crescimento contínuos (e confiáveis); A DAO Bisq permite que isso aconteça distribuindo as taxas de negociação para todos os contribuintes de uma maneira totalmente descentralizada.</p> <p>O token DAO Bisq e o token BSQ permitem um mecanismo de financiamento e governança que <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>não é possível só com a rede do bitcoin </a>. Recomendamos fortemente que consulte <a href='https://docs.bisq.network/dao.html' target='_blank'>a nossa documentação</a> e <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>a série de vídeos</a> para saber mais.</p>
  hBisqToken: "A Bisq está fazendo um token por que precisa de dinheiro? Qual é o programa de emissão do token?"
  pBisqToken: >
    <p>A Bisq já tem receita de taxas de negociação. Não estamos lançando essa DAO nem o token BSQ para <span class='font-italic'>coletar</span> receita—estamos fazendo isso para <span class='font-italic'>distribuir</span> a receita que já coletamos a mais pessoas sem nenhum ponto central de controle.</p> <p> Tokens BSQ são emitidos toda vez que um pedido de compensação de um contribuidor é aprovado por meio de votação, e esses tokens são destruídos toda vez que um negociador usa BSQ para pagar taxas de negociação.</p> <p>A emissão de BSQ não é 1 evento único e seu objetivo não é levantar capital. Você pode acompanhar o processo de emissão de BSQ nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>serie de videos</a>.</p>
  hMiscellaneous: Diversos
  hNoBitcoins: "Se eu não tiver uma fração de bitcoin, como posso obter uma para pagar o depósito de segurança e as taxas de mineração para a minha primeira negociação?"
  pNoBitcoins: >
    <p>Depósitos de segurança em Bitcoin são necessários para proteger negociadores da Bisq de fraudes e abusos.</p> <p>Depósitos de segurança são definidos como uma porcentagem do valor da negociação—2% como padrão— mas podem ser ajustados pela parte ofertante.</p>

    <p>Nós entendemos que esse requerimento possa ser uma barreira para novatos em bitcoin, porém, há diversas formas de comprar seu primeiro bitcoin: amigos e família, meetups Bitcoin, vouchers, Caixas eletrônicos de bitcoin, trabalhar por bitcoins, etc.</p>
  hPaymentSupport: "A Bisq suporta pagamentos \"XYZ\"?"
  pPaymentSupport: >
    <p>A Bisq já suporta uma variedade de meios de pagamento para moedas nacionais, mas novos meios podem ser adicionados desde que:</p> <ul>
      <li>estornos sejam pouco prováveis</li>
      <li>mediadores e árbitros consigam ver evidência da transação</li>
    </ul> <p>Transferências bancárias são suportadas em todos os países.</p> <p>Você pode sugerir um novo meio de pagamento no <a href='https://bisq.community' target='_blank'>fórum</a>, <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>, ou <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "O que acontece no caso de bugs no software?"
  pSoftwareBugs: >
    <p>Se o programa da Bisq perceber que você está tendo algum problema com o software, ela vai mostrar um botão "enviar ticket para suporte". O seu árbitro vai encaminhar o seu relatório de bug para os desenvolvedores, que vão investigar o problema. Você pode ser perguntado
      pelo arquivo de log para ajudar no process.
    </p> <p> Caso o botão não apareça, você pode abrir um ticket de suporte apertando Cmd+o (ou Ctrl+o, dependendo do seu sistema operacional) quando a negociação estiver selecionada em Portfolio > Negociações em Aberto.</p>
  hMultisg: "O que é um endereço de Bitcoin \"multi-assinatura\"?"
  pMultisig: >
    <p>“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multi-assinatura</a>”, como é chamado, é integrado no Bitcoin como uma versão simples de smart contract. Um endereço multi-assinatura é gerado quando múltiplas chaves públicas e uma especificaçäo de quantas dessas chaves precisam assinar para liberar os fundos.</p>
  hOtherQuestions: "Eu tenho uma pergunta que não é abordada aqui ...?"
  pOtherQuestions: "<p>Por favor envie sua pergunta no <a href=\"https://bisq.community/\" target=\"_blank\">fórum Bisq</a> ou <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>.</p>"


