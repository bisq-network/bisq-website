      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>Japan Zengin Furikomi</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>Национальные банковские переводы</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Переводы в рамках одного банка</li>
      <li>Переводы в другие банки</li>
      <li>Uphold</li>
      <li>Почтовые денежные переводы США</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle (ClearXchange)</li>
    </ul> <p>Подробности о каждом из методов можно узнать <a href="https://docs.bisq.network/payment-methods" target="_blank">в этом документе</a>. Для каждого метода действуют свои ограничения.</p>
  hTradingDetails: Сделки
  hTradeLimits: "Какие лимиты действуют в отношении сделок?"
  pTradeLimits: >
    <p class='font-italic'>Сделки в национальной валюте</p> <p>Чтобы предотвратить мошенничество, в Bisq применяются ограничения на объёмы сделок. Эти ограничения зависят от риска возврата платежа для данного метода платежа, <a href="https://docs.bisq.network/payment-methods#account-signing" target="_blank">статуса подтверждения</a> и возраста счёта (т. е. времени, прошедшего после создания платежного счёта в Bisq).</p> <p>Вы можете совершать любое количество сделок — ограничение касается только суммы каждой сделки.</p> <p>Для большинства методов платежа, связанных с банками, таких как SEPA или Zelle, действует ограничение в размере 0,25 BTC на сделку. Для таких сервисов, как PerfectMoney и AliPay, сумма ограничения составляет 1 BTC.</p> Отсчёт возраста счёта для методов платежа с меньшим риском начинается после создания счёта в Bisq. После добавления такого платёжного счёта в Bisq вы сможете совершить сделку в размере 25% от его полного лимита. По истечении 30 дней лимит составит 50%, а через 60 дней — 100%.<p><p>Для начала отсчёта возраста счета с высоким риском он должен быть подтверждён доверенным контрагентом. До подтверждения лимит покупки для данного счёта составляет 0,01 BTC. С подробностями процесса подтверждения счёта можно ознакомиться в <a href="https://docs.bisq.network/payment-methods#account-signing" target="_blank">этом документе</a>. </p><p>Лимит операций по продаже для методов платежа с высоким риском не зависит от подтверждения счета и зависит от возраста счёта в соответствии с указанными выше правилами.</p> <p class='font-italic'>Сделки с альткойнами</p> С первого же дня начала использования Bisq вы можете совершать сделки в размере до 2 BTC, так как альткойны не подвержены риску возврата платежа<p>.
  hSecurityDeposit: "Для чего в Bisq нужно вносить залог?"
  pSecurityDeposit: >
    <p>Внесение залогов помогает обеспечить следование торговому протоколу покупателем и продавцом. Эти средства блокируются вместе с участвующими в сделке биткойнами на счете, операции по которому подтверждаются несколькими подписями, и возвращаются каждому контрагенту после успешного завершения сделки.</p> <p>Если в ходе сделки возникает спор, который направляется на разрешение посреднику или арбитру, залог виновной стороны или его часть может быть присуждена другой стороне. Примерами нарушения протокола являются неотправка платежа или неподтверждение его получения.</p> <p>Большинство сделок в Bisq проходят благополучно благодаря использованию такой системы.</p> <p>Подробные правила совершения сделок указаны <a href="https://docs.bisq.network/trading-rules" target="_blank">здесь</a>.</p>
  hPrivacy: "Как в  Bisq обеспечивается защита конфиденциальности?"
  pPrivacy: >
    <p>Bisq — автономное программное обеспечение с открытым исходным кодом, которое вы можете проверить до запуска на своём компьютере. Вы можете не опасаться, что ваши личные данные будут передаваться на какой-либо сервер (как в случае с каким-либо веб-сайтом).</p> <p>Что касается сделок, то ваши платежные данные хранятся только на вашем компьютере, и их может видеть только ваш контрагент (и посредник или арбитр в случае возникновения спора). Все данные, которыми обмениваются пользователи, зашифрованы и подписаны.</p> Для передачи данных между пользователями в Bisq используется P2P-сеть на базе Tor, которая гарантирует высокую степень анонимности. Пользователю не требуется производить дополнительные действия — все это уже интегрировано в приложение.</p>
  hTradeDuration: "Сколько времени занимает одна сделка?"
  pTradeDuration: >
    <p>Длительность сделки зависит от времени, которое требуется для перевода используемых валют. Перевод национальной валюты может происходить мгновенно (Faster Payment) или занимать несколько  дней (SEPA).</p> <p>На подтверждение операций с биткойном требуется около 10 минут. Для того чтобы покупатель мог отправить национальную валюту или альткойны, требуется хотя бы одно подтверждение.</p> <p>Длительность сделки с альткойнами не может превышать одного дня (или одного часа для мгновенных сделок).</p><p>Подробности каждого метода платежа указаны <a href="https://docs.bisq.network/payment-methods" target="_blank">в их списке</a>.</p>
  hTradeCost: "Какова стоимость сделки в Bisq?"
  pTradeCost: >
    <p>Чтобы совершать сделки в Bisq, пользователи платят (1) комиссию за сделку Bisq и (2) комиссию майнеру.</p>

    <strong>Комиссия за сделку</strong> <p>Комиссия за сделку оплачивается в BTC или BSQ. BSQ – это «цветной» биткойн, используемый для финансирования и управления в Bisq. Его использование не обязательно, однако оно сулит <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">значительную выгоду.</p> <div id="faq-tables"> <p class="note">Комиссии за сделку в BTC при объеме в 1 BTC:</p> <table> <thead> <tr> <th></th> <th>Комиссия в BTC</th> <th>Комиссия в качестве % от сделки объёмом в 1 BTC</th> </tr> </thead> <tbody> <tr> <td>Комиссия мейкера</td> <td>0,002 BTC</td> <td>0,20%</td> </tr> <tr> <td>Комиссия тейкера</td> <td>0,006 BTC</td> <td>0,60%</td> </tr> </tbody> </table> <p class="note">Комиссии в BSQ при объеме в 1 BTC:</p> <table> <thead> <tr> <th></th> <th>Комиссия в BSQ</th> <th>Комиссия в качестве % от сделки объёмом в 1 BTC</th> </tr> </thead> <tbody> <tr> <td>Комиссия мейкера</td> <td>10 BSQ</td> <td>0,10%</td> </tr> <tr> <td>Комиссия тейкера</td> <td>30 BSQ</td> <td>0,30%</td> </tr> </tbody> </table> </div> <p>Для расчёта комиссий в BSQ используется курс 0,0001 BSQ/BTC.</p> <p>Номинальные комиссии в BTC и BSQ периодически корректируются путем голосования ДАО.</p> <p>Минимальные комиссии составляют 0,00005 BTC и 0,03 BSQ во избежание образования «пыли».</p>

    <strong>Комиссия майнера</strong> <p>Мейкер платит только комиссию майнера за транзакцию по комиссии за сделку. Тейкер платит комиссию майнера за транзакцию по комиссии за сделку, транзакцию по уплате залога и транзакцию по выплате причитающихся средств участникам сделки. Это связано с тем, что комиссия майнера постоянно меняется, и её невозможно определить
      в момент принятия предложения мейкера.</p>
    <p>Для вычисления примерного размера комиссий в Bisq используется <a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">этот сервис</a>.  Пользователи смогут узнать действующую комиссию майнера после создания или принятия предложения.</p>
  hOpenOffer: "Почему нужно, чтобы приложение было всегда запущено, когда у меня есть открытое предложение?"
  pOpenOffer: >
    <p>Когда вы публикуете предложение, приложение Bisq должно оставаться запущенным, чтобы другой пользователь мог принять его (во время этого создаётся мультиподписная транзакция). Выключите переход в режим сна на своём компьютере, чтобы приложение Bisq оставалось в сети (переход монитора в спящий режим монитор не влияет на работу приложения).</p> <p>Если ваше приложение Bisq отключится от сети, ваше предложение исчезнет из списка доступных предложений. Оно снова появится в списке при следующем запуске Bisq.</p> <p>После принятия предложения и начала сделки контрагентам не требуется постоянно находится в сети, однако им следует периодически запускать приложение, чтобы убедиться, чтобы от них не требуется совершения каких-либо действий (напр., отправки национальной валюты/альткойнов, подтверждения платежа и т. д.).</p>
  hEditOffer: "Могу ли я отредактировать мое предложение?"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">Начиная с версии 0.7.0</a> в приложении появилась возможность редактирования предложения в разделе Сделки > Мои текущие предложения без оплаты дополнительной комиссии.</p>"
  hBank: "Узнают ли в моем банке о том, что я покупаю биткойны?"
  pBank: >
    <p>Сообщалось о том, что некоторые банки закрывали счета своих клиентов, когда заподозрили их в покупке биткойнов.</p> <p>При совершении банковского перевода в поле назначения платежа нужно всегда указывать <span class='font-italic'>только</span> идентификатор сделки Bisq, который представляет собой случайный набор символов. Если вы укажете иное назначение платежа, это будет рассматриваться как нарушение торгового протокола и приведет к открытию спора.</p> <p>Во избежание проблем мы рекомендуем создать отдельный банковский счет для торговли биткойнами. Если банк заблокирует этот счёт, вы столкнётесь с меньшим количеством сложностей по сравнению с блокировкой вашего основного счёта.</p> <p>Никогда не указывайте ничего, кроме идентификатора сделки Bisq, в поле назначения платежа.</p>
  hDisputeRsolution: Разрешение споров
  hArbitrationProcess: "Как работает система разрешения споров?"
  pArbitrationProcess: >
    <p>В Bisq действует трёхуровневый механизм разрешения споров, который включает чат, посредничество и арбитраж.</p><p>С помощью чата со сквозным шифрованием контрагенты могут самостоятельно решить мелкие сложности прямо в Bisq. Если им не удаётся решить вопрос, они могут прибегнуть к услугам посредника, который изучит ситуацию и примет решение. В редких случаях, когда посреднику не удаётся найти решение, трейдер может обратиться к арбитру.</p><p>Обратите внимание, что роль арбитра значительно изменилась после запуска нового торгового протокола в версии 1.2.</p><p>С подробностями процесса рассмотрения споров можно ознакомиться в <a href="https://docs.bisq.network/trading-rules" target="_blank">документации</a>.</p>
  hCollusion: "Как в Bisq предотвращается возможный сговор между посредниками, арбитрами и трейдерами?"
  pCollusion: >
    <p>После запуска нового торгового протокола в версии 1.2 у арбитров больше нет ключа к счёту, на котором блокируется залог по сделке. Это значит, что трейдеры сохраняют единоличный контроль над своими средствами, а возможность сговора исключается.</p><p>Посредники и арбитры должны внести залог, чтобы получить эту <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">роль</a>, и хотя они больше не могут подписывать транзакцию для выплаты средств после разрешения спора, они могут <span class="note">посоветовать</span> сторонам, как его разрешить, проявляя при этом ответственность и справедливость.</p>
  hChargeback: "Что произойдёт, если покупатель биткойна запросит возврат платежа после того, как биткойн был переведён с адреса, защищённого несколькими подписями?"
  pChargeback: >
    <p>Bisq поддерживает только те методы платежа, возврат по которым не так просто совершить (поэтому в Bisq не поддерживаются платежи через PayPal и с помощью кредитных карт). Однако существует небольшой риск возврата платежа при использовании услуг банков. Если банк совершит возврат платежа после перевода биткойна, посредник или арбитр не смогут вам помочь.</p> <p>Для того чтобы снизить вероятность такого развития событий, в Bisq используются три основных механизма:</p> <ol>
      <li>На платёжные методы, связанные с использованием национальной валюты, распространяются <a href='https://docs.bisq.network/payment-methods#supported-fiat-payment-methods' target="_blank">более низкие торговые лимиты</a>, которые увеличиваются с увеличением возраста счёта.</li>
      <li><a href='https://docs.bisq.network/payment-methods#account-signing' target="_blank">Система подтверждения счета</a> требует подтверждения методов платежа с высоким риском, чтобы гарантировать порядочность трейдера до того, как начинается отсчёт возраста счёта. До подтверждения таких счетов в их отношении действует ограничение на сделки в размере 0,01 BTC.</li>
      <li>Поддержка связанных с национальными валютами методов платежа, которые использовались для возврата средств, немедленно прекращается.</li>
    </ol>
  hReputationSystem: "Почему нельзя просто заменить посредников и арбитров системой репутации?"
  pReputationSystem: >
    <p>Обычная система репутации без дополнительных механизмов разрешения споров не обеспечивает требуемого уровня защиты, так как она не позволяет избежать атаки <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">Сивиллы</a> или обмана, основанного на <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">доверии</a>.</p> <p>Кроме того, система репутации не может в достаточной мере защитить конфиденциальность и обеспечить децентрализацию.</p>
  hBeArbitrator: "Могу я стать посредником или арбитром?"
  pBeArbitrator: "<p>Роли посредника и арбитра <a href=\"https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles\" target=\"_blank\">требуют обеспечения залогом</a> в ДАО Bisq.</p><p>Любой может предложить свою кандидатуру, однако её одобрение зависит от текущих потребностей сети.</p>"
  hContactPeer: "Могу ли я связаться со своим контрагентом по сделке?"
  pContactPeer: >
    <p>Да, начиная с версии 1.1.6 в Bisq появился встроенный чат для прямого, конфиденциального и безопасного решения мелких проблем, не требующих вмешательства посредника или арбитра.</p>
  hBisqDAO: ДАО Bisq
  hBisqDaoWhat: "Что такое ДАО Bisq?"
  pBisqDaoWhat: >
    <p>ДАО Bisq (децентрализованная автономная организация) — это децентрализованный механизм управления Bisq, заменяющий необходимость создания компании. Насколько хорошим может быть децентрализованное программное обеспечение, если оно контролируется одним лицом, например компанией?</p> <p>Децентрализованное программное обеспечение не может развиваться без децентрализованного управления.</p> <p>Поэтому Bisq не является компанией или другим юридическим лицом, а работает в форме ДАО. ДАО принимает решения о финансировании разработки программы и развитии стратегии Bisq для процветания сети, в то же время заботясь о защите Bisq от атак на её инфраструктуру.</p> <p>ДАО Bisq позволяет обеспечить устойчивость Bisq к цензуре, что является <a href='https://docs.bisq.network/intro.html' target='_blank'>основным принципом проекта</a> с момента его зарождения.</p> <p>Узнайте больше о ДАО Bisq в <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>этом документе</a>.</p>
  hBisqDaoHow: "Как работает ДАО Bisq?"
  pBisqDaoHow: >
    <p>Основные цели ДАО Bisq — финансирование проекта и определение его стратегии.</p> <ul>
        <li>Комиссии от сделок распределяются среди участников проекта с помощью токена BSQ, представляющего собой «цветной» биткойн.</li>
        <li>Стратегия разрабатывается коллективно посредством голосования в Bisq и фиксирования его результатов в сети Биткойн.</li>
    </ul> <p>Чтобы познакомиться с этой системой подробнее, посмотрите <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>эту серию из коротких 3-5-минутных видеороликов</a>.</p>
  hNeedToKnow: "Что мне как трейдеру следует знать о ДАО?"
  pNeedToKnow: >
    <p>Так как ДАО Bisq представляет собой исключительно механизм управления, она не оказывает значительного влияния на ежедневное использование программы.</p> <p>Однако вам следует знать о том, что можно делать с токеном BSQ. Например, вы можете платить меньшие комиссии в BSQ, чем в BTC.</p> <p>Но для чего вообще нужен токен BSQ? Для того, чтобы оплачивать работу тех, кто вносит вклад в развитие Bisq без необходимости использования централизованного кошелька или органа управления. Покупая BSQ, вы платите за работу разработчиков Bisq и помогаете поддержать проект. Такую динамику <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>невозможно обеспечить обычным биткойном</a>.</p> <p>Когда вы используете BSQ для оплаты комиссий, он просто «сжигается» и перестаёт существовать.</p> <p>Подробнее об этом процессе можно узнать в <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>данном документе</a> или <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>этой серии видеороликов</a>.</p>
  hUseBSQ: "Можно ли пользоваться Bisq без BSQ и участия в ДАО?"
  pUseBSQ: >
    <p>Конечно. Всё, что вам нужно сделать, — оплатить комиссию в BTC вместо BSQ. Но, надеемся, что вы не будете этого делать и предпочтёте поддержать наш проект.</p> <p>До появления ДАО Bisq комиссии от сделок направлялись в несколько кошельков, владельцами которых были несколько участников проекта (арбитры). Вся остальная работа в проекте не оплачивалась. Однако Bisq нужно, чтобы участники регулярно получали оплату в установленном размере и помогали развитию и росту проекта. Благодаря ДАО Bisq комиссии со сделок распределяются между всеми участниками проекта абсолютно децентрализованно.</p> <p>ДАО Bisq и токен BSQ позволяют поддерживать механизм финансирования и управления проектом, что <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>невозможно сделать с помощью обычного биткойна</a>. Настоятельно рекомендуем вам ознакомится с <a href='https://docs.bisq.network/dao.html' target='_blank'>нашей документацией</a> и <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>видеороликами</a>.</p>
  hBisqToken: "Проект Bisq эмитировал токен, чтобы собрать деньги? Каков его график эмиссии?"
  pBisqToken: >
    <p>Bisq получает доход от комиссий. Мы запустили ДАО и токен BSQ не для того, чтобы <span class='font-italic'>заработать</span> на этом, а чтобы <span class='font-italic'>распределить</span> получаемый доход среди большего количества людей, не прибегая к услугам централизованного органа управления.</p> <p>Токены BSQ эмитируются после одобрения посредством голосования запросов на компенсацию участников проекта и уничтожаются, когда трейдер оплачивает комиссию за сделку в BSQ.</p> <p>Эмиссия BSQ не является разовым мероприятием и не направлена на сбор средств. С пошаговым процессом эмиссии BSQ можно познакомиться в <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>этой серии видеороликов.</p>
  hMiscellaneous: Разное
  hNoBitcoins: "Если у меня нет биткойнов, как я могу получить их, чтобы оплатить залог и комиссии майнеру во время своей первой сделки?"
  pNoBitcoins: >
    <p>Залог в биткойнах необходим для защиты трейдеров от мошенничества и злоупотреблений.</p> <p>Сумма залога представляет собой долю от суммы сделки — 2% по умолчанию — но она может регулироваться мейкером.</p>

    <p>Мы понимаем, что такая политика может представлять препятствие для новичков, однако в мире существует множество способов приобретения своего первого биткойна: его можно попросить у друзей и членов семьи, получить во время встречи биткойн-сообщества, купить в банкомате, где продаётся биткойн, получить ваучер на биткойн или получить биткойн в качестве оплаты за работу и т. д.</p>
  hPaymentSupport: "Какие методы платежей поддерживаются в Bisq?"
  pPaymentSupport: >
    <p>В Bisq поддерживается множество методов платежа в национальной валюте. Новые методы платежа могут быть добавлены, если:</p> <ul>
      <li>по ним маловероятен возврат платежей;</li>
      <li>посредники и арбитры могут увидеть по ним доказательство транзакции.</li>
    </ul> <p>Национальные банковские переводы доступны для каждой страны.</p> <p>Вы можете предложить новый метод платежа на <a href='https://bisq.community' target='_blank'>форуме</a>, в <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a> или на<a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "Что делать в случае, если в программе происходит ошибка?"
  pSoftwareBugs: >
    <p>Если в Bisq произойдёт ошибка, то вы увидите кнопку для обращения за поддержкой. Ваш арбитр отправит отчёт об ошибке разработчикам, которые начнут разбираться с проблемой. Вас могут попросить прислать
      файл журнала, чтобы ускорить процесс.
    </p> <p>Если кнопка обращения за поддержкой не появилась в программе, вы можете обратиться за поддержкой, выбрав сделку в разделе Сделки > Текущие сделки и нажав Cmd+o (или Ctrl+o в зависимости от установленной на вашем компьютере ОС).</p>
  hMultisg: "Что такое мультиподписной адрес биткойн?"
  pMultisig: >
    <p>«<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Мультиподпись</a>» встроена в биткойн в качестве простой версии смарт-контракта. Мультиподписной адрес генерируется с несколькими ключами и указанием того, сколько ключей должны предоставить свои подписи для совершения перевода средств.</p> <p>В Bisq используются адреса, подписываемые 2 из 3 подписей. Это означает, что для создания платёжного адреса используются три публичных ключа (ключ покупателя, ключ продавца и ключ арбитра), а для осуществления транзакции и отправки средств её должны подписать двое из трёх сторон.</p> <p>Обычно это делают покупатель и продавец. Однако в случае возникновения спора вторая подпись для разблокирования средств предоставляется арбитром.</p>
  hOtherQuestions: "У меня вопрос, ответа на который тут нет..."
  pOtherQuestions: "<p>Опубликуйте свой вопрос на <a href=\"https://bisq.community/\" target=\"_blank\">форуме Bisq</a> или в <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>.</p>"


