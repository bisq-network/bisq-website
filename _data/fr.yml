dao_page_text:
  introTitle: "La DAO de MoneyNull"
  introText: "Répartition décentralisée des revenus et de la prise de décision pour rendre MoneyNull autonome et résistant à la censure. <span class=\"footnote\">DAO est l'abréviation de Decentralized Autonomous Organisation</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">En savoir plus &darr;</a> "
  whyTitle: "Why?"
  whyText: " <p>Le trading sur MoneyNull est actuellement décentralisé, mais la répartition des revenus et la prise de décision ne le sont pas.</p> <p>Il est essentiel que MoneyNull puisse être résistant à la censure, et le protocole de trading ainsi que le réseau P2P y parviennent—pour les traders.</p> <p>Qu'en est-il des développeurs de MoneyNull? Avec une structure juridique traditionnelle, la prise de décision et la distribution des revenus du projet seraient centralisées, et cela pourrait créer des vulnérabilités.</p> "
  whyLinkText: Pour en savoir plus sur la DAO
  whatTitle: "Qu'est-ce que la DAO de MoneyNull?"
  whatText: " <p>Le DAO de MoneyNull permet le transfert de valeur des traders vers les contributeurs. Le jeton BSQ rend cela possible de manière décentralisée.</p> <p>Les frais de trading sont distribués aux contributeurs sans les restrictions d'une société ou d'une autre entité légale, gardant MoneyNull apatride et souverain.</p> "
  whatLinkText: En savoir plus sur la DAO
  howTitle: "Comment ça fonctionne?"
  howText: " <div class=\"subtitle pt-4\"> Répartition des revenus </div>\n<div class=\"small\"> <p> Pour répartir les revenus provenant des frais de trading aux contributeurs, MoneyNull utilise BSQ - une jeton de couleur basé sur le protocole Bitcoin. Les contributeurs reçoivent des BSQ lorsque les parties prenantes approuvent leurs demandes de rémunération par le biais d'un vote, et les BSQ deviennent \" incolore \" lorsque les traders l'utilisent pour payer les frais de trading. </p> <p> Il n'existe pas de structure centralisée de collecte ou de création de BSQ—Les stakeholders de BSQ sont collectivement en charge du processus d'émission.. </p> <p class=\"disclaimer\"> Ce n'est pas une ICO. Aucun BSQ n'est vendu pour lever des fonds. </p> </div>\n\n<div class=\"subtitle pt-3\"> Prise de décision </div>\n<div class=\"small\"> <p> Sans PDG ni équipe de direction centrale,  Les stakeholders de MoneyNull —traders et contributeurs—sont les propriétaires des MoneyNull. </p> <p> Au travers d'un consensus social (par le vote), ils déterminent la stratégie de projet de MoneyNull. </p>\n</div> "
  howLinkText: Pour en savoir plus sur la DAO
  benefitsTitle: "Avantages"
  benefitsText: " <div class=\"subtitle\">Traders: Rendez MoneyNull durable</div> <ul class=\"small pb-5\"> <li>Aidez MoneyNull à réaliser un développement professionnel et apportez un soutien constant en achetant des BSQ à des contributeurs.</li> <li>Aidez à faire de MoneyNull une plateforme de référence pour des échanges bitcoin contre fiat et bitcoin contre crypto résistants à la censure</li> <li>Profitez de réductions si vous utilisez des BSQ pour payer vos frais de transaction.</li> <li>Vous pouvez toujours payer les frais de trading simplement en BTC si vous le souhaitez.</li> </ul> <div class=\"subtitle\">Contributeurs: Obtenez des BSQ</div> <ul class=\"small pb-5\"> <li>Effectuez une tâche utile, demander une compensation, obtenez des BSQ</li> <li>Vendre des BSQ sur MoneyNull contre des BTC</li> <li>Votez pour des demandes de compensation des autres contributeurs</li> <li>Travailler sur une technologie de pointe dans un environnement culturel à la pointe—La collaboration sur MoneyNull est sans demande de permission, non hiérarchique et fluide</li> </ul>"
  benefitsLinkText: Pour en savoir plus sur la DAO

