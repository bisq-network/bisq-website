faq:
  hFAQ: ЧаВо
  hCoreFunctions: Основные возможности
  hSafeOpenSource: "Безопасна ли биржа Bisq и открыт ли ее исходный код?"
  pSafeOpenSource: >
    <p>Да, программное обеспечение Bisq создано на основе открытости исходного кода и распространяется в соответствии с версией 3 генеральной общедоступной лицензии GNU Affero. Вы можете ознакомиться с
      <a href="https://github.com/bisq-network/bisq/" target="_blank">исходным кодом</a> и
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">лицензией</a>.</p>
    <p>Для обеспечения безопасности в Bisq используются три основных механизма:</p> <ol>
      <li>Все биткойны, участвующие в сделке в Bisq, переводятся на <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">адрес</a>,
    для проведения операции по которому требуется 2 из 2 подписей.</li>
      <li>Оба контрагента должны внести залог, сумма которого возвращается после завершения сделки.</li>
      <li>Для разрешения споров в Bisq используется <a href="https://docs.bisq.network/trading-rules#dispute-resolution" target="_blank">3-уровневый механизм</a>, включающий чат, а также услуги посредника и арбитра.</li>
    </ol> При обмене биткойна на национальную валюту всегда существует риск возврата платежа, так как операции в национальной валюте можно технически отменить.<p><p>Чтобы снизить риск таких ситуаций, в Bisq:</p><ul><li> используются только те методы платежа, в которых оспаривание платежа затруднено. Поэтому в Bisq не поддерживаются платежи через PayPal или с помощью кредитных карт. С подробной информацией о <a href="#chargeback-details">рисках возврата платежа можно ознакомиться здесь</a>;</li>применяется<li><a href="https://docs.bisq.network/payment-methods#account-signing" target="_blank">механизм удостоверения учётной записи</a>, в рамках которого покупатель не сможет приобрести больше 0,01 BTC, пока его добросовестность не будет подтверждена системой.</li></ul>
  hDifferent: "В мире существует множество централизованных бирж. Чем от них отличается Bisq?"
  pDifferent: >
    <p>В настоящее время ни одна биржа не соответствует нашему пониманию децентрализованной биржи для обмена биткойнов на национальную валюту. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> — это проект, чьи принципы схожи с видением Bisq, однако он представляет собой торговую площадку общего  профиля, а не специализированную биржу криптовалюты.</p> Большинство бирж, которые считаются децентрализованными, не поддерживают обмен на национальную валюту либо используют клиент-серверную архитектуру, что не соответствует нашему пониманию децентрализации. Кроме того, существует ряд проектов, которые провели первичную продажу токенов, однако не смогли представить работающее программное обеспечение.</p> <p>Чтобы обеспечить истинную децентрализацию, мы решили все связанные с этим критические проблемы:</p> <ul>
      <li>Bisq не имеет доступа к биткойнам. Все биткойны находятся на мультиподписных адресах, а не на контролируемом Bisq кошельке.</li>
      <li>Bisq не владеет национальной валютой. Контрагенты переводят ее непосредственно друг другу сами.</li>
      <li>Bisq использует одноранговую сеть на базе Tor, что подразумевает отсутствие серверов, которые можно взломать или атаковать.</li>
      <li>Bisq не знает тех, кто использует биржу, и не хранит данные о сделках и их участниках.</li>
      <li>Для использования Bisq не требуется регистрация, а все сделки совершаются конфиденциально, что делает невозможным хищение личных данных.</li>
      <li>Bisq не является компанией. Это проект с открытым исходным кодом, действующий в качестве <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">децентрализованной автономной организации (ДАО)</a>.
      </li>
    </ul>
  hPaymentMethods: "Какие способы оплаты поддерживаются в Bisq?"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Наличные</li>
      <li>Chase QuickPay</li>
