en:
- title: "The Bisq DAO"
  intro: "Decentralizing revenue distribution and decision-making to make Bisq self-sustaining and censorship-resistant.<span class=\"footnote\">DAO stands for Decentralized Autonomous Organisation</span><a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">See more &darr;</a>"
  img: /images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: Why?
  intro: "<p>Bisq trading is currently decentralized, but its revenue distribution and decision-making are not.</p><p>It is critical that Bisq be resistant to censorship, and the trade protocol and P2P network achieve this—for traders.</p><p>What about Bisq's developers? With a traditional legal structure, project decision-making and revenue distribution would be centralized, and this would create vulnerabilities.</p>"
  href_text: Learn more about the DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /images/DAO/dao_why.svg
  id: why

- title: What Is The Bisq DAO?
  intro: "<p>The Bisq DAO enables value transfer from traders to contributors. The BSQ token makes this possible in a decentralized way.</p><p>Trading fees are distributed to contributors without the confines of a corporation or other legal entity, keeping Bisq stateless & sovereign.</p>"
  href_text: Learn more about the DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /images/DAO/dao_what.svg
  id: what

- title: How Does It Work?
  intro: "<div class=\"subtitle pt-4\"> Revenue distribution </div> <div class=\"small\"> <p> To distribute revenue from trading fees to contributors, Bisq uses BSQ - a Bitcoin-based colored coin. Contributors are issued new BSQ when stakeholders approve their compensation requests through voting, and BSQ gets “uncolored” when traders use it to pay trading fees. </p> <p> There is no central entity collecting or creating BSQ—Bisq stakeholders are collectively in charge of the issuance process. </p> <p class=\"disclaimer\"> This is not an ICO. No BSQ is sold to raise capital. </p> </div> <div class=\"subtitle pt-3\"> Decision-making </div> <div class=\"small\"> <p> With no CEO or central leadership team, Bisq stakeholders—traders and contributors—are the owners of Bisq. </p> <p> Through social consensus (via voting) they determine Bisq's project strategy. </p> </div>"
  href_text: Learn more about the DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /images/DAO/dao_how.svg
  id: how

- title: "Benefits"
  intro: " <div class=\"subtitle\">Traders: Make Bisq sustainable</div> <ul class=\"small pb-5\"> <li>Help Bisq deliver consistent professional development and support by buying BSQ from contributors</li> <li>Help make Bisq the go-to censorship-resistant bitcoin-to-fiat and bitcoin-to-crypto marketplace</li> <li>Enjoy a discount if you use BSQ to pay trading fees</li> <li>You can still pay trading fees with plain BTC if you like</li> </ul> <div class=\"subtitle\">Contributors: Earn BSQ</div> <ul class=\"small pb-5\"> <li>Do valuable work, request compensation, earn BSQ</li> <li>Sell BSQ on Bisq for BTC</li> <li>Vote on compensation requests of other contributors</li> <li>Work on cutting-edge technology with a cutting-edge culture—Bisq collaboration is permissionless, non-hierarchical, and fluid</li> </ul>"
  href_text: Learn more about the DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /images/DAO/dao_benefits.svg
  id: benefits


de:
- title: "Die Bisq DAO"
  intro: " Dezentralisierung der Erlösverteilung und Entscheidungsfindung, um Bisq selbsttragend und zensurresistent zu machen. <span class=\"footnote\">DAO steht für Dezentrale Autonome Organisation</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Mehr anzeigen &darr;</a> "
  img: /de/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Warum?"
  intro: " <p>Bisq Trading ist derzeit dezentralisiert, aber seine Erlösverteilung und Entscheidungsfindung sind es nicht.</p> <p>Es ist entscheidend, dass Bisq gegen Zensur resistent ist, und das Trading-Protokoll und das P2P-Netzwerk erreichen dies - für Trader.</p> <p>Was ist mit den Bisq-Entwicklern? Bei einer traditionellen Rechtsform wären Projektentscheidungen und Erlösverteilung zentralisiert, was zu Schwachstellen führen würde.</p> "
  href_text: Lernen Sie mehr über die DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /de/images/DAO/dao_why.svg
  id: why

- title: "Was ist die Bisq DAO?"
  intro: " <p>Die Bisq DAO ermöglicht den Werttransfer von Tradern zu Mitarbeitern. Der BSQ-Token ermöglicht dies auf dezentrale Weise.</p> <p>Trading-Gebühren werden an die Mitarbeiter verteilt, ohne die Beschränkungen einer Körperschaft oder anderen juristischen Person, wodurch Bisq staatenlos und souverän bleibt.</p> "
  href_text: Lernen Sie mehr über die DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /de/images/DAO/dao_what.svg
  id: what

- title: "Wie funktioniert es?"
  intro: " <div class=\"subtitle pt-4\"> Erlösverteilung </div>\n<div class=\"small\"> <p> Um die Einnahmen aus den Trading-Gebühren an die Mitwirkenden zu verteilen, verwendet Bisq BSQ - eine \"Colored Coin\" auf Bitcoin-Basis. Die Mitwirkenden erhalten neue BSQ, wenn die Interessengruppen ihre Vergütungsanträge durch Abstimmung genehmigen, und die BSQ wird \"uncolored\", wenn Trader sie zur Zahlung von Trading-Gebühren verwenden. </p> <p> Es gibt keine zentrale Stelle, die BSQ sammelt oder erstellt, Bisq-Stakeholder sind gemeinsam für den Emissionsprozess verantwortlich. </p> <p class=\"disclaimer\"> Dies ist kein ICO. Es werden keine BSQ verkauft, um Kapital zu beschaffen. </p> </div>\n\n<div class=\"subtitle pt-3\"> Entscheidungsfindung </div>\n<div class=\"small\"> <p> Ohne CEO oder zentrales Führungsteam sind die Bisq-Stakeholder - Trader und Mitwirkende - die Eigentümer von Bisq. </p> <p> Durch sozialen Konsens (durch Abstimmung) bestimmen sie die Projektstrategie von Bisq. </p>\n</div> "
  href_text: Lernen Sie mehr über die DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /de/images/DAO/dao_how.svg
  id: how

- title: "Vorteile"
  intro: " <div class=\"subtitle\">Trader: Machen Sie Bisq nachhaltig</div> <ul class=\"small pb-5\"> <li>Helfen Sie Bisq bei der konsequenten professionellen Entwicklung und unterstützen Sie das Projekt, indem Sie BSQ von Mitwirkenden kaufen.</li> <li>Helfen Sie, Bisq zum zensurresistenten Bitcoin-zu-Fiat- und Bitcoin-zu-Krypto-Marktplatz zu machen.</li> <li>Genießen Sie einen Rabatt, wenn Sie BSQ zur Zahlung von Trading-Gebühren verwenden.<li>Sie können trotzdem Trading-Gebühren mit normalen BTC bezahlen, wenn Sie möchten.</li> </ul> <div class=\"subtitle\">Mitwirkende: Verdienen Sie BSQ</div> <ul class=\"small pb-5\"> <li>Leisten Sie wertvolle Arbeit, beantragen Sie eine Vergütung, verdienen Sie BSQ.</li> <li>Verkaufen Sie BSQ auf Bisq für BTC.</li> <li>Stimmen Sie ab über Vergütungsanträge anderer Mitarbeiter.</li> <li>Arbeiten Sie an Spitzentechnologien mit einer hochmodernen Kultur - die Zusammenarbeit von Bisq ist genehmigungsfrei, unhierarchisch und reibungslos.</li> </ul>"
  href_text: Lernen Sie mehr über die DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /de/images/DAO/dao_benefits.svg
  id: benefits


es:
- title: "La DAO Bisq"
  intro: "Descentralizando la distribución de ingresos y la toma de decisiones para hacer que Bisq sea autosustentable y resistentente a la censura. <span class=\"footnote\">DAO significa Organización Autónoma Descentralizada.</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Ver más &darr;</a> "
  img: /es/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Por qué?"
  intro: "Las negociaciones en Bisq son actualmente descentralizadas, pero la distribución de las ganancias y la toma de decisiones no lo son. Es critico que Bisq sea resistente a la censura y que tanto el protocolo de negocios como la red P2P logren esto para los negociantes. ¿Y como seria para los desarrolladores de Bisq? Con una estructura legal tradicional, la toma de decisiones para el proyecto y la distribución de las ganancias serian centralizadas, y esto crearía vulnerabilidades. "
  href_text: Aprenda más acerca de la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /es/images/DAO/dao_why.svg
  id: why

- title: "¿Qué es La DAO Bisq?"
  intro: " <p>La DAO Bisq permite transferir valor desde los comerciantes a los contribuidores. El token BSQ hace esto posible de un modo descentralizado.</p> <p>Las comisiones de intercambio son distribuidas a los contribuidores sin los límites de una corporación u otra entidad legal, manteniendo Bisq soberano y sin estado.</p> "
  href_text: Aprender más acerca de la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /es/images/DAO/dao_what.svg
  id: what

- title: "Cómo funciona?"
  intro: " <div class=\"subtitle pt-4\"> Distribución de ingresos</div>\n<div class=\"small\"> <p> Para distribuir los ingresos de las ganancias por el intercambio a los contribuyentes, Bisq usa BSQ, una moneda coloreada de Bitcoin. Se emiten nuevas BSQ cuando los partícipes de BSQ aprueban sus solicitudes de compensación a través del voto, y los BSQ se \"descolorean\" cuando los comerciantes los usan para pagar tasas de intercambio. </p> <p> No hay una entidad central recolectando o creando BSQ. Los partícipes BSQ colectivamente se encargan del proceso de emisión. </p> <p class=\"disclaimer\"> Esto no es una ICO. No se han vendido BSQ para fondear un capital. </p> </div>\n\n<div class=\"subtitle pt-3\"> Toma de decisiones </div>\n<div class=\"small\"> <p> Sin un CEO o equipo central de liderazgo, los partícipes de Bisq -comerciantes y contribuyentes- son los propietarios de Bisq. </p> <p> A través de consenso social (por medio de votación) ellos determinan la estrategia del proyecto Bisq.</p>\n</div> "
  href_text: Leer más acerca de la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /es/images/DAO/dao_how.svg
  id: how

- title: "Beneficios"
  intro: " <div class=\"subtitle\">Comerciantes: Hagan a Bisq sostenible</div> <ul class=\"small pb-5\"> <li>Ayuden a Bisq a entregar un desarrollo profesional de manera consistente y apoyo comprando BSQ a los contribuidores.</li> <li>Ayuden a hacer de Bisq el mercado de confianza resistente a la censura, para intercambiar tanto bitcoin-fiat como bitcoin-cripto.</li> <li>Disfute de un descuento usando BSQ para pagar las cuotas de intercambio.</li> <li>Usted aún puede pagar tasas de intercambio con BTC si lo desea</li> </ul> <div class=\"subtitle\">Contribuidores: Ganen BSQ</div> <ul class=\"small pb-5\"> <li>Realicen trabajo valioso, soliciten compensación, y ganen BSQ</li> <li>Vendan BSQ en Bisq por BTC</li> <li>Voten en las solicitudes de compensación de otros contribuyentes</li> <li>Trabajen en tecnología de punta con una cultura innovadora. Colaborar con Bisq no requiere permiso, no es jerárquico, y es fluido.</li> </ul>"
  href_text: Leer más acerca de la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /es/images/DAO/dao_benefits.svg
  id: benefits


fr:
- title: "La DAO de Bisq"
  intro: "Répartition décentralisée des revenus et de la prise de décision pour rendre Bisq autonome et résistant à la censure. <span class=\"footnote\">DAO est l'abréviation de Decentralized Autonomous Organisation</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">En savoir plus &darr;</a> "
  img: /fr/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Why?"
  intro: " <p>Le trading sur Bisq est actuellement décentralisé, mais la répartition des revenus et la prise de décision ne le sont pas.</p> <p>Il est essentiel que Bisq puisse être résistant à la censure, et le protocole de trading ainsi que le réseau P2P y parviennent—pour les traders.</p> <p>Qu'en est-il des développeurs de Bisq? Avec une structure juridique traditionnelle, la prise de décision et la distribution des revenus du projet seraient centralisées, et cela pourrait créer des vulnérabilités.</p> "
  href_text: Pour en savoir plus sur la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /fr/images/DAO/dao_why.svg
  id: why

- title: "Qu'est-ce que la DAO de Bisq?"
  intro: " <p>Le DAO de Bisq permet le transfert de valeur des traders vers les contributeurs. Le jeton BSQ rend cela possible de manière décentralisée.</p> <p>Les frais de trading sont distribués aux contributeurs sans les restrictions d'une société ou d'une autre entité légale, gardant Bisq apatride et souverain.</p> "
  href_text: En savoir plus sur la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /fr/images/DAO/dao_what.svg
  id: what

- title: "Comment ça fonctionne?"
  intro: " <div class=\"subtitle pt-4\"> Répartition des revenus </div>\n<div class=\"small\"> <p> Pour répartir les revenus provenant des frais de trading aux contributeurs, Bisq utilise BSQ - une jeton de couleur basé sur le protocole bitcoin. Les contributeurs reçoivent des BSQ lorsque les parties prenantes approuvent leurs demandes de rémunération par le biais d'un vote, et les BSQ deviennent \" incolore \" lorsque les traders l'utilisent pour payer les frais de trading. </p> <p> Il n'existe pas de structure centralisée de collecte ou de création de BSQ—Les stakeholders de BSQ sont collectivement en charge du processus d'émission.. </p> <p class=\"disclaimer\"> Ce n'est pas une ICO. Aucun BSQ n'est vendu pour lever des fonds. </p> </div>\n\n<div class=\"subtitle pt-3\"> Prise de décision </div>\n<div class=\"small\"> <p> Sans PDG ni équipe de direction centrale,  Les stakeholders de Bisq —traders et contributeurs—sont les propriétaires des Bisq. </p> <p> Au travers d'un consensus social (par le vote), ils déterminent la stratégie de projet de Bisq. </p>\n</div> "
  href_text: Pour en savoir plus sur la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /fr/images/DAO/dao_how.svg
  id: how

- title: "Avantages"
  intro: " <div class=\"subtitle\">Traders: Rendez Bisq durable</div> <ul class=\"small pb-5\"> <li>Aidez Bisq à réaliser un développement professionnel et apportez un soutien constant en achetant des BSQ à des contributeurs.</li> <li>Aidez à faire de Bisq une plateforme de référence pour des échanges bitcoin contre fiat et bitcoin contre crypto résistants à la censure</li> <li>Profitez de réductions si vous utilisez des BSQ pour payer vos frais de transaction.</li> <li>Vous pouvez toujours payer les frais de trading simplement en BTC si vous le souhaitez.</li> </ul> <div class=\"subtitle\">Contributeurs: Obtenez des BSQ</div> <ul class=\"small pb-5\"> <li>Effectuez une tâche utile, demander une compensation, obtenez des BSQ</li> <li>Vendre des BSQ sur Bisq contre des BTC</li> <li>Votez pour des demandes de compensation des autres contributeurs</li> <li>Travailler sur une technologie de pointe dans un environnement culturel à la pointe—La collaboration sur Bisq est sans demande de permission, non hiérarchique et fluide</li> </ul>"
  href_text: Pour en savoir plus sur la DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /fr/images/DAO/dao_benefits.svg
  id: benefits


ja:
- title: "Bisq DAO"
  intro: "収益分配と意思決定を非中央集権化させて、Bisqを自立させ、検閲抵抗性を持たせます。<span class=\"footnote\">DAOは、Decentralized Autonomous Organization（非中央集権化された自律組織）の略です。</span><a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">もっと見る&darr;</a>"
  img: /ja/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: なぜ？
  intro: "<p>現在、Bisqのトレードは非中央集権化されていますが、収益分配と意思決定はそうではありません。</p><p> Bisqが検閲に抵抗することが重要であり、トレードプロトコルとP2Pネットワークがこれを実現します―トレーダーのために。</p><p> Bisqの開発者はどうですか？ 従来の法的構造では、プロジェクトの意思決定と収益分配は中央集権化され、これにより脆弱性が生じていました。</p>"
  href_text: DAOについてもっと知る ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ja/images/DAO/dao_why.svg
  id: why

- title: Bisq DAOとは何ですか？
  intro: "<p>Bisq DAOは、トレーダーから貢献者への価値の転送を可能にします。 BSQトークンは、これを非中央集権型の方法で可能にします。</p><p> トレード手数料は、Bisqを無国籍かつ主権を維持するために、企業やその他の法人に制限されることなく貢献者へと分配されます。</p>"
  href_text: DAOについてもっと知る ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ja/images/DAO/dao_what.svg
  id: what

- title: どのように動作するのか？
  intro: "<div class=\"subtitle pt-4\"> 収益分配 </div>\n<div class=\"small\"> <p> トレード手数料からの収益を貢献者に分配するために、BisqはBSQ（ビットコインベースのカラードコイン）を使用します。利害関係者が投票を通じて報酬要求を承認すると、貢献者へ新しいBSQが発行されます。トレーダーがそれを使用して取引手数料を支払うと、BSQは「無色」になります。</p> <p>BSQを収集または作成する中央エンティティはありません。Bisqの利害関係者が発行プロセスをまとめて担当しています。</p> <p class=\"disclaimer\">これはICOではありません。 資本調達のためのBSQは販売されていません。</p> </div>\n\n<div class=\"subtitle pt-3\"> 意思決定 </div>\n<div class=\"small\"> <p> CEOや中央のリーダーシップチームは存在せず、Bisqの利害関係者（トレーダーと貢献者）がBisqの所有者となります。</p> <p>（投票による）社会的コンセンサスを通じて、彼らがBisqのプロジェクト戦略を決定します。</p>\n</div>"
  href_text: DAOについてもっと知る ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ja/images/DAO/dao_how.svg
  id: how

- title: "利点"
  intro: "<div class=\"subtitle\">トレーダー：Bisqを持続可能なものにする</div> <ul class=\"small pb-5\"> <li>貢献者からBSQを購入することにより、Bisqが一貫した専門的な開発とサポートを提供できるようにする</li> <li>Bisqを検閲耐性のある、ビットコインと法定通貨、およびビットコインと暗号通貨のマーケットプレイスにする</li> <li>BSQを使用してトレード手数料を支払う場合、割引を享受できます</li> <li>必要に応じてプレーンのBTCでトレード手数料を支払うこともできます</li>  <div class=\"subtitle\">貢献者：BSQを獲得</div> <ul class=\"small pb-5\"> <li>価値ある仕事を行い、報酬を請求し、BSQを獲得</li>　<li>BTCの為にBisqでBSQを売却</li> <li>他の貢献者の補償請求に投票</li> <li>最先端の文化を備えた最先端のテクノロジーでの取り組み。Bisqの協力には許可が必要なく、非階層的で流動的です</li> </ul>"
  href_text: DAOについてもっと知る ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ja/images/DAO/dao_benefits.svg
  id: benefits


pt-PT:
- title: "A OAD do Bisq"
  intro: " Descentralizando a distribuição da receita e a tomada de decisões para tornar o Bisq auto-sustentável e resistente à censura. <span class=\"footnote\">OAD significa Organização Autónoma Descentralizada</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Ver mais &darr;</a> "
  img: /pt-PT/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Porquê?"
  intro: " <p>A negociação no Bisq é verdadeiramente descentralizada, mas a sua distribuição de receita e tomada de decisões não são.</p> <p>É fundamental que o Bisq seja resistente à censura, e o protocolo comercial e a rede P2P alcançam isso para os comerciantes.</p> <p>E os desenvolvedores do Bisq? Com uma estrutura legal tradicional, a tomada de decisões do projeto e a distribuição de receita seriam centralizadas, e isso criaria vulnerabilidades.</p> "
  href_text: Aprender mais sobre a OAD ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-PT/images/DAO/dao_why.svg
  id: why

- title: "O que é A OAD do Bisq?"
  intro: " <p>A OAD do Bisq permite a transferência de valor dos traders para os contribuintes. O token BSQ torna isso possível de maneira descentralizada.</p> <p>As taxas de negociação são distribuídas aos contribuintes sem os limites de uma corporação ou outra entidade legal, mantendo Bisq sem Estado e soberano.</p> "
  href_text: Aprender mais sobre a OAD ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-PT/images/DAO/dao_what.svg
  id: what

- title: "Como funciona?"
  intro: " <div class=\"subtitle pt-4\"> Distribuição da receita </div>\n<div class=\"small\"> <p> Para distribuir a receita das taxas de negociação para os contribuintes, o Bisq usa o BSQ - uma moeda colorida baseada em Bitcoin. Os colaboradores recebem um novo BSQ quando as partes interessadas aprovam seus pedidos de compensação por meio de votação, e o BSQ é “descolorido” quando os comerciantes o usam para pagar as taxas de negociação. </p> <p> Não existe uma entidade central que recolhe ou crie BSQ - os acionistas do Bisq são coletivamente responsáveis pelo processo de emissão. </p> <p class=\"disclaimer\"> Isto não é um ICO. Nenhum BSQ é vendido para levantar capital. </p> </div>\n\n<div class=\"subtitle pt-3\"> Tomada de decisão </div>\n<div class=\"small\"> <p> Sem nenhum CEO ou equipa de liderança central, os acionistas do Bisq - traders e colaboradores - são os donos do Bisq. </p> <p> Através do consenso social (via votação) eles determinam a estratégia do projeto do Bisq. </p>\n</div> "
  href_text: Aprender mais sobre a OAD ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-PT/images/DAO/dao_how.svg
  id: how

- title: "Benefícios"
  intro: " <div class=\"subtitle\">Traders: Tornar o Bisq sustentável</div> <ul class=\"small pb-5\"> <li>Ajudar o Bisq a fornecer desenvolvimento e suporte profissional consistentes, comprando o BSQ dos contribuidores</li> <li>Ajudar a fazer do Bisq o mercado de escolha bitcoin-para-moeda-nacional e bitcoin-para-criptomoedas resistente à censura</li> <li>Desfrutar de um desconto se utilizar o BSQ para pagar as taxas de negociação</li> <li>Ainda pode pagar taxas de negociação com o BTC simples se quiser</li> </ul> <div class=\"subtitle\">Contribuintes: Ganhar BSQ</div> <ul class=\"small pb-5\"> <li>Fazer um trabalho valioso, pedir compensação, ganhar BSQ</li> <li>Vender BSQ no Bisq para BTC</li> <li>Votar em pedidos de compensação de outros contribuintes</li> <li>Trabalhar com tecnologia de ponta com uma cultura de ponta - a colaboração Bisq é sem permissão, não hierárquica e fluida</li> </ul>"
  href_text: Aprender mais sobre a OAD ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-PT/images/DAO/dao_benefits.svg
  id: benefits


pt-BR:
- title: "A DAO Bisq"
  intro: "Descentralizar a distribuição de recursos e a tomada de decisão para tornar o Bisq auto-sustentável e resistente à censura. <span class=\"footnote\"> DAO significa Organização Autônoma Descentralizada </span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\"> Veja mais &darr; </a>"
  img: /pt-BR/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Por quê?"
  intro: "<p>Atualmente, a negociação na Bisq é descentralizada, mas sua distribuição de recursos e tomada de decisões não são.</p> <p>É fundamental que a Bisq seja resistente à censura e o protocolo de negociação junto com a rede P2P garantem isso para os negociadores.</p> <p>E os desenvolvedores da Bisq? Com uma estrutura legal tradicional, a tomada de decisões e a distribuição de receita do projeto seriam centralizadas e isso criaria vulnerabilidades.</p>"
  href_text: Aprenda mais sobre a DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-BR/images/DAO/dao_why.svg
  id: why

- title: "O que é a DAO Bisq?"
  intro: "<p>A DAO Bisq permite a transferência de valor dos traders para os contribuintes. O token BSQ torna isso possível de maneira descentralizada.</p><p>As taxas de negociação são distribuídas aos contribuintes sem os limites de uma corporação ou outra entidade legal, mantendo o Bisq sem estado e soberano.</p>"
  href_text: Aprenda mais sobre a DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-BR/images/DAO/dao_what.svg
  id: what

- title: "Como Funciona?"
  intro: "<div class=\"subtitle pt-4\">Distribuição de receita</div>\n<div class=\"small\"><p>Para distribuir a receita das taxas de negociação para os contribuintes, a Bisq usa o BSQ - uma moeda colorida baseada em Bitcoin. Os colaboradores recebem um novo BSQ quando as partes interessadas aprovam seus pedidos de compensação por meio de votação, e o BSQ fica “incolor” quando os negociadores o usam para pagar as taxas de negociação.</p><p> Não existe uma entidade central que colete ou crie BSQ - as partes interessadas da Bisq são coletivamente responsáveis pelo processo de emissão.</p><p class=\"disclaimer\">Isto não é um ICO. Nenhum BSQ é vendido para levantar capital.</p></div>\n\n<div class=\"subtitle pt-3\">Tomando uma decisão</div>\n<div class=\"small\"><p>Sem nenhum CEO ou equipe de liderança central, os stakeholders da Bisq - traders e colaboradores - são os donos da Bisq.</p><p> Através do consenso social (via votação) eles determinam a estratégia do projeto Bisq.</p>\n</div>"
  href_text: Aprenda mais sobre a DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-BR/images/DAO/dao_how.svg
  id: how

- title: "Benefícios"
  intro: "<div class=\"subtitle\">Negociadores: Tornar Bisq sustentável</div><ul class=\"small pb-5\"><li> Ajude a Bisq a crescer com desenvolvimento profissional consistente e ajude comprando BSQ de contribuidores</li><li> Ajude a fazer da Bisq o principal mercado de bitcoin-fiat e bitcoin-alt resistente à censura</li><li> Ganhe um desconto ao usar o BSQ para pagar taxas de negociações</li><li> Você ainda pode pagar as taxas de negociação com BTC comum se quiser</li></ul><div class=\"subtitle\"> Contribuidores: Ganhe BSQ </div><ul class=\"small pb-5\"><li>Faça um trabalho valioso, solicite compensação, ganhe BSQ</li><li> Venda BSQ no Bisq por BTC</li><li> Vote em pedidos de compensação de outros contribuintes</li><li> Trabalhe com tecnologia de ponta com  cultura de ponta - a colaboração Bisq é sem permissão, não hierárquica e fluida</li></ul>"
  href_text: Aprenda mais sobre a DAO ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /pt-BR/images/DAO/dao_benefits.svg
  id: benefits


zh-CN:
- title: "Bisq DAO"
  intro: "分散收入分配和决策，使 Bisq 能够自我维持和抵制审查。<span class=\"footnote\">DAO 代表分散自治组织</span><a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">了解更多&darr;</a>"
  img: /zh-CN/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: 为什么？
  intro: "<p>Bisq 交易目前是分散式的，但它的收入分配和决策并不是分散式的。</p><p>至关重要的是，Bisq 要抵制审查，而贸易协议和 P2P 网络为贸易商实现了这一点。</p><p>那 Bisq 的开发者呢？在传统的法律结构下，项目决策和收益分配将是集中式的，这可能会产生漏洞。</p>"
  href_text: 了解更多关于 DAO 的信息 ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /zh-CN/images/DAO/dao_why.svg
  id: why

- title: Bisq DAO 是什么？
  intro: "<p>Bisq DAO 支持从交易员到贡献者的价值转移。BSQ 以分散的方式实现了这一点。</p><p>交易费用不受公司或其他法律实体的限制，分配给贡献者，使 Bisq 保持无国籍和无主权。</p>"
  href_text: 了解更多关于 DAO 的信息 >
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /zh-CN/images/DAO/dao_what.svg
  id: what

- title: 它的工作原理是什么？
  intro: "<div class=\"subtitle pt-4\">收益分配</div>\n<div class=\"small\"><p>为了将交易费用收入分配给贡献者，Bisq 使用了 BSQ ——一种基于类似于比特币的货币。当利益相关者通过投票批准他们的薪酬请求时，贡献者将获得新的 BSQ ，当交易员使用 BSQ 支付交易费用时，BSQ 将获得“无干扰”。</p><p>没有集中的实体收集或创建 BSQ - Bisq 收益者，他们共同负责发布过程。</p><p class=\"disclaimer\">这不是 ICO 。没有出售 BSQ 来筹集资金。</p></div>\n\n<div class=\"subtitle pt-3\">决策</div>\n<div class=\"small\"><p>由于没有 CEO 或中央领导团队，Bisq 的股东（交易者和出资者）是 Bisq 的所有者。</p><p>通过社会共识（通过投票），他们决定 Bisq 的项目战略。</p>\n</div>"
  href_text: 了解更多关于 DAO 的信息 >
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /zh-CN/images/DAO/dao_how.svg
  id: how

- title: "优点"
  intro: "<div class=\"subtitle\">交易者：让 Bisq 可持续发展</div><ul class=\"small pb-5\"><li>通过从贡献者那里购买 BSQ ，帮助 Bisq 提供持续的专业开发和支持</li><li>帮助 Bisq 成为抗审查的比特币-法定货币和比特币-数字货币市场</li><li>如果您使用 BSQ 支付交易手续，可以享受折扣</li><li>如果您愿意，您仍然可以使用普通的 BTC 支付交易手续费</li></ul><div class=\"subtitle\">贡献者：赚取 BSQ</div><ul class=\"small pb-5\"><li>做有价值的工作，请求报偿，赚取 BSQ</li><li>在 Bisq 上为 BTC 出售 BSQ</li><li>对其他贡献者的薪酬要求进行表决</li><li>使用前沿文化— Bisq 协作的前沿技术的工作是不受许可的、非层次的和流动的</li></ul>"
  href_text: 了解更多关于 DAO 的信息 >
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /zh-CN/images/DAO/dao_benefits.svg
  id: benefits

ru:

- title: "ДАО Bisq"
  intro: "Децентрализованное распределение доходов и принятие решений для поддержания самофинансирования и цензуростойкости. <span class=\"footnote\">ДАО ⁠— это децентрализованная автономная организация.</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Узнать больше &darr;</a>"
  img: /ru/images/DAO/dao_intro.svg
  class: -main
  id: intro

- title: "Зачем?"
  intro: "<p>Торговля в Bisq осуществляется децентрализованно, а распределение доходов и принятие решений ⁠— нет.</p> <p>Очень важно, чтобы биржа Bisq оставалась ⁠цензуростойкой. Для трейдеров цензуростойкость достигается благодаря торговому протоколу и сети P2P.</p> <p>А как насчет разработчиков Bisq? Если бы биржа имела традиционную правовую структуру, принятие решений и распределение доходов было бы централизованным, делая проект уязвимым.</p>"
  href_text: Узнать больше о ДАО ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ru/images/DAO/dao_why.svg
  id: why

- title: "Что такое ДАО Bisq?"
  intro: "<p>ДАО Bisq позволяет перенести создаваемую ценность от тех, кто использует биржу для торговли, к тем, кто помогает в ее создании и поддержании ее работы. Благодаря токену BSQ это можно сделать децентрализованным способом.</p> <p>Комиссия за совершение сделок распределяется между разработчиками без необходимости создания юридического лица, что позволяет бирже Bisq оставаться суверенной и независимой от государств.</p>"
  href_text: Узнать больше о ДАО ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ru/images/DAO/dao_what.svg
  id: what

- title: "Как это работает?"
  intro: " <div class=\"subtitle pt-4\"> Распределение доходов </div>\n<div class=\"small\"> <p> Чтобы распределить доходы от торговли на бирже в Bisq используются BSQ — цветные монеты в сети Биткойн. Пользователи, помогающие развитию биржи, получают BSQ, когда держатели BSQ одобряют их запросы на компенсацию посредством голосования. BSQ снова становятся обычными биткойнами, когда трейдеры используют токен для оплаты комиссий на бирже. </p> <p> Единого лица, собирающего или создающего BSQ, не существует — ответственность за эмиссию новых токенов несут держатели BSQ. </p> <p class=\"disclaimer\"> Первичное размещение монет для привлечения средств в Bisq не проводилось. </p> </div>\n\n<div class=\"subtitle pt-3\"> Принятие решений </div>\n<div class=\"small\"> <p> Так как в Bisq нет генерального директора или центрального руководства, держатели BSQ — трейдеры и разработчики — являются владельцами Bisq. </p> <p> Стратегия развития проекта определяется посредством социального консенсуса (с помощью голосования). </p>\n</div> "
  href_text: Узнать больше о ДАО ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ru/images/DAO/dao_how.svg
  id: how

- title: "Преимущества"
  intro: " <div class=\"subtitle\">Трейдеры: помощь развитию Bisq </div> <ul class=\"small pb-5\"> <li>Помощь в постоянном развитии Bisq и поддержка проекта посредством покупки BSQ у разработчиков.</li> <li>Помощь в позиционировании Bisq как надежной цензуростойкой биржи для обмена биткойнов на национальную валюту и другие криптовалюты.</li> <li>Скидка при использовании BSQ для оплаты комиссий.</li> <li>Комиссию за сделки можно также оплачивать в BTC.</li> </ul> <div class=\"subtitle\">Пользователи, помогающие развитию проекта: получение BSQ</div> <ul class=\"small pb-5\"> <li>Выполняйте полезную работу, запрашивайте компенсацию и зарабатывайте BSQ.</li> <li>Продавайте BSQ в Bisq за BTC.</li> <li>Голосуйте за запросы компенсации других пользователей.</li> <li>Работайте над развитием сверхсовременной технологии со сверхсовременной культурой — работа в Bisq не требует разрешения, отчетов начальству и не подразумевает долгосрочных обязательств.</li> </ul>"
  href_text: Узнать больше о ДАО ›
  href: "https://docs.bisq.network/dao.html"
  target: "_blank"
  rel: "noopener"
  img: /ru/images/DAO/dao_benefits.svg
  id: benefits
