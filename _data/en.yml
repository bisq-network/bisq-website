faq:
  hFAQ: FAQ
  hCoreFunctions: Core Functions
  hSafeOpenSource: "Is Bisq safe and open-source?"
  pSafeOpenSource: >
    <p>Yes, Bisq's software is open-source and licensed under Version 3 of the GNU Affero General Public License. Here's the
      <a href="https://github.com/bisq-network/bisq/" target="_blank">source code</a> and
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">license</a>.</p>
    <p>Bisq employs three primary mechanisms to achieve security:</p> <ol>
      <li>All bitcoin traded with Bisq is secured in a 2-of-2
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multisignature</a> address.</li>
      <li>Both traders are required to pay security deposits. These are refunded after trades are completed.</li>
      <li>Trade disputes are handled through a <a href="https://bisq.wiki/Dispute_resolution" target="_blank">3-tier mechanism</a> that includes trader chat, mediation, and arbitration.</li>
    </ol> <p>When trading fiat currency for bitcoin, there is always some chargeback risk, as fiat transactions can often be reversed.</p><p>To mitigate this risk, Bisq:</p><ul><li>only supports payment methods which are known to make chargebacks difficult—this is why Bisq does not support PayPal and credit cards, for example. See <a href="#chargeback-details">more on chargeback risks</a>.</li><li>employs an <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">account signing mechanism</a> that forces a 0.01 BTC buy limit until a buyer's integrity (not identity!) is verified.</li></ul>
  hDifferent: "How is Bisq different from other decentralized exchanges?"
  pDifferent: >
    <p>Bisq is a peer-to-peer trading network, not a centralized service. It's software you run on your own hardware, not a website run by someone else. It's open-source and community-driven.</p><p>And you can trade bitcoin for fiat currencies with it!</p><p>The difference between Bisq and other so-called decentralized exchanges is as stark as the difference between owning your own home and renting someone else's—in the former case you have full control over the property, and in the latter you're always subject to the landlord's whims and demands (no matter how nice the landlord may seem to be). </p><p>With Bisq you're always the owner—not just owner of your bitcoin, but also owner of your data.</p>
    <ul>
      <li>Bisq does not hold any bitcoin. All bitcoin used for trading is held in 2-of-2 multisignature addresses controlled solely by the trading peers themselves.</li>
      <li>Bisq does not hold any national currency. National currency is transferred directly from one trader to the other using traditional banking and payment services.</li>
      <li>All Bisq data is transferred over its own secure peer-to-peer network, which is built on top of the Tor network—no central servers. This means there are no data honeypots, rendering large-scale hacks of customer information databases impossible.</li>
      <li>Bisq does not know anything about traders who use its network, and no data is stored on who trades with whom.</li>
      <li>Bisq does not require registration. This means user privacy is protected, and it also means there is no waiting period to have your account approved for trading.</li>
      <li>Bisq is code, not a company. It is an open-source project organized as a <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">decentralized autonomous organization (DAO)</a> built on top of Bitcoin.
      </li>
    </ul>
    <p>See a more comprehensive introduction <a href="https://bisq.wiki/Introduction" target="_blank">on the wiki</a>.</p>
  hPaymentMethods: "Which payment methods are supported?"
  ulPaymentMethods: >
    <p>Payment methods vary by country, but here's a brief listing.</p><p>Please see the <a href="https://bisq.wiki/Payment_methods" target="_blank">payment methods wiki article</a> for more details.</p>
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Cash Deposit</li>
      <li>Chase QuickPay</li>
      <li>Face to face (in-person)</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>Japan Zengin Furikomi</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>National bank transfer</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Transfer with same bank</li>
      <li>Transfer with specific banks</li>
      <li>Uphold</li>
      <li>US Postal Money Order</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle</li>
    </ul>
  hTradingDetails: Trading Details
  hTradeLimits: "What are the trade limits?"
  pTradeLimits: >
    <p class='font-italic'>Fiat trades</p> <p>To discourage fraud in fiat transactions, Bisq imposes limits on trade sizes. These limits are derived from a payment method's chargeback risk, <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">its signing status</a>, and <a href="https://bisq.wiki/Account_limits#Account_aging" target="_blank">its age</a> (i.e., the time since you created the payment account in Bisq). </p> <p>There are no limits on the number of trades you can do—just the amount per trade.</p> <p>For most bank-based payment methods like SEPA or Zelle, the maximum trade size is 0.25 BTC. For services like PerfectMoney and AliPay, it is 1 BTC. See the <a href="https://bisq.wiki/Payment_methods" target="_blank">full list of payment methods and limits here</a>.</p> <p>Trade size limits are based on risk factor of the payment method: <ul><li> Lower-risk payment methods have higher initial limits which increase over time through a mechanism called account aging (in short, account aging allows 25% of the full trade size to be traded as soon as the account is created in Bisq, 50% of the full trade size to be traded after 30 days have passed since account creation, and 100% of the full trade size 60 days after account creation). Basically, the older an account is, the bigger trades it can do.</li><li>Higher-risk payment accounts must be signed by a trusted peer in order for account aging to begin. Until this signing, they are limited to buying 0.01 BTC per trade, regardless of how old the account is.</li></ul><p>See the <a href="https://bisq.wiki/Account_limits" target="_blank"> account limits wiki article</a> or <a href="https://www.youtube.com/watch?v=TP5Zh6IJPVo" target="_blank">this video</a> for more details on both.</p> <p class='font-italic'>Altcoin trades</p> <p>Altcoin trades up to 2 BTC are allowed from day one—altcoins do not have chargeback risk, so account aging is not needed.</p>
  hSecurityDeposit: "Why does Bisq require a security deposit?"
  pSecurityDeposit: >
    <p>Security deposits create strong incentives for buyers and sellers to follow the <a href="https://bisq.wiki/Trading_rules" target="_blank">rules of Bisq's trading protocol</a>. Deposits are locked into multisig escrow along with the bitcoin being traded, and are returned to each user when the trade is complete.</p><p>If a trade is disputed through a mediator or arbitrator, some or all of the offending party's security deposit may be awarded to the counterparty. Examples of protocol violations include a buyer failing to pay a seller, paying with a different account or with a different name, or a seller failing to acknowledge receipt of a buyer's payment.</p> <p>Most Bisq trades complete without any problem thanks in part to the incentives that security deposits create.</p><p>See <a href="https://bisq.wiki/Trading_rules" target="_blank">this wiki article</a> for full trading rules.</p>
  hPrivacy: "How does Bisq protect my privacy?"
  pPrivacy: >
    <p>Bisq is standalone, open-source software that you can inspect before running on your machine, and as a result, you don't have to trust that any server is logging your personal details (as you would in the case of a website).</p> <p>As for the trading process, your payment information is stored locally on your machine, and only your trading partner (and your mediator or arbitrator, in case of a dispute) can ever see it. All data exchanged between users is encrypted and signed.</p> <p>To transmit data from one user to another, Bisq uses a P2P network built on top of Tor, which provides a high degree of anonymity. The user doesn't need to do any additional work for all of this to work—it is all integrated in the application.</p>
  hTradeDuration: "How long does a trade take?"
  pTradeDuration: >
    <p>Trade duration is determined by payment method. Some payment methods are instant (e.g., Faster Payment) while others can take a few days (e.g., SEPA).</p> <p>As far as Bisq is concerned, the deposit transaction needs to be confirmed once before the buyer can send payment. Bitcoin transactions take about 10 minutes to confirm, so with quick traders and quick payment method, a Bisq trade can be completed in a matter of minutes.</p> <p>Altcoin trade periods are always 1 day (or 1 hour for Altcoins Instant trades).</p><p>Please see the <a href="https://bisq.wiki/Payment_methods" target="_blank">list of payment methods</a> for complete details.</p>
  hTradeCost: "How much does it cost to trade on Bisq?"
  pTradeCost: >
    <p>To trade on Bisq, users pay (1) trading fees to Bisq and (2) mining fees to miners.</p>

    <strong>Trading fees</strong> <p>Trading fees are payable in BTC or BSQ. BSQ is colored bitcoin that Bisq uses to fund and govern itself. It's optional to use, but there are <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">significant benefits</a>.</p> <div id="faq-tables"> <p class="note">BTC trading fees, per 1 BTC traded:</p> <table> <thead> <tr> <th></th> <th>BTC fees</th> <th>Fee as % of 1 BTC trade size</th> </tr> </thead> <tbody> <tr> <td>Maker fee</td> <td>0.002 BTC</td> <td>0.20%</td> </tr> <tr> <td>Taker fee</td> <td>0.006 BTC</td> <td>0.60%</td> </tr> </tbody> </table> <p class="note">BSQ trading fees, per 1 BTC traded:</p> <table> <thead> <tr> <th></th> <th>BSQ fees</th> <th>Fee as % of 1 BTC trade size</th> </tr> </thead> <tbody> <tr> <td>Maker fee</td> <td>7.6 BSQ</td> <td>0.10%</td> </tr> <tr> <td>Taker fee</td> <td>53.23 BSQ</td> <td>0.30%</td> </tr> </tbody> </table> </div> <p>BSQ fee percentages above assume a 0.0001 BSQ/BTC rate.</p> <p>Nominal BTC and BSQ fees are adjusted periodically by DAO voting to accommodate for market fluctuations.</p> <p>The minimum trading fees are set at 0.00005 BTC and 0.03 BSQ to avoid dust limits.</p>

    <strong>Mining fees</strong>
    <p>An offer maker only pays mining fees for the trade fee transaction. An offer taker pays mining fees for the trade fee transaction, deposit transaction, and payout transaction. This is because mining fees fluctuate and it's impossible for the offer
      maker to know what mining fees will be at the time their offer is taken.</p>
    <p>Bisq uses <a href="https://mempool.space" target="_blank">mempool.space</a> to estimate fees. Users can see actual mining fees after they've created or taken an offer.</p>
  hOpenOffer: "Why do I need to keep my application online when I have an open offer?"
  pOpenOffer: >
    <p>There are no central servers on the Bisq network—so all peers are responsible for keeping their offers online.</p>
    <p>If you have published an offer, your Bisq application needs to stay online so it can react when another trader wants to take your offer (the multisig deposit transaction is created in the take-offer process). Be sure you have deactivated your computer's standby mode so your Bisq application can stay online (monitor standby is not a problem).</p> <p>If your Bisq application does go offline, your offer will get removed from the distributed offerbook. It will be re-published the next time you start your Bisq application.</p> <p>After an offer has been taken and the trade process has started, neither trader needs to be online continuously, but each trader will need to be online periodically to check if any action is needed on their side (e.g. sending fiat/altcoin, confirming payment receipt, etc).</p>
  hBank: "Will my bank know I'm buying bitcoins?"
  pBank: >
    <p>There have been reports of banks closing accounts upon suspecting bitcoin activity.</p> <p>As a result, Bisq requires that there be absolutely no mention of "Bisq" or "Bitcoin" or anything else other than the trade's ID (which is an alphanumeric code that looks like a generic invoice/purchase ID) in the "reason for payment" section of bank transfers. </p><p> <a href="https://bisq.wiki/Trading_rules#Enter_only_the_trade_ID_in_payment.E2.80.99s_.22reason_for_payment.22" target="_blank">This rule is strictly enforced</a>, and putting anything else in the "reason for payment" field is considered a violation of the trade protocol and will result in a dispute.</p> <p>We recommend setting up a dedicated bank account for buying and selling bitcoin in case any issues arise.</p>
  hDisputeRsolution: Dispute Resolution
  hArbitrationProcess: "How does dispute resolution work?"
  pArbitrationProcess: >
    <p>Bisq provides a 3-layer mechanism for resolving disputes: trader chat, mediation, and arbitration.</p><p>Trader chat enables traders to resolve small issues themselves privately over end-to-end encrypted chat right in Bisq. If this doesn't work, traders can engage a mediator to examine the situation and suggest a payout. In rare circumstances that mediation fails, a trader can choose to engage an arbitrator to re-examine the situation and make a payout.</p><p>Veteran users: please note that the arbitrator role changed significantly with the launch of the new trade protocol on v1.2.</p><p>See <a href="https://bisq.wiki/Trading_rules" target="_blank">documentation</a> for more details on how this process works.</p>
  hCollusion: "How is collusion between mediators, arbitrators, and traders prevented?"
  pCollusion: >
    <p>With the launch of the new trading protocol in v1.2, multisig escrows went from 2-of-3 to 2-of-2 arrangements, so that only the two trading peers have control of trading funds (instead of the 2 trading peers and an arbitrator). With no keys in the multisig escrow, it is no longer possible for a mediator or abitrator to collude with another trader to release funds maliciously.</p><p>Mediators and arbitrators are still <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">bonded roles</a>, however, because even though they cannot sign a payout transaction to resolve a dispute, they can <span class="note">advise</span> how to resolve a dispute, and it's important that they be responsive, responsible, and fair when doing so.</p>
  hChargeback: "What happens if the person buying bitcoin does a chargeback after the bitcoin has been released from the multisig address?"
  pChargeback: >
    <p>Bisq only supports payment methods for which chargebacks are not easy (e.g., this is why PayPal and credit cards are not supported). But there is still a little chargeback risk with banks. If a bank executes a chargeback after the BTC has been released, there is nothing a mediator or arbitrator can do.</p> <p>Bisq's goal is to make this scenario as unattractive as possible, using three primary mechanisms:</p> <ol>
      <li>Account aging requires newly-created fiat payment accounts on Bisq to have <a href='https://docs.bisq.network/payment-methods#supported-fiat-payment-methods' target="_blank">lower trade limits</a>, and those limits are increased over time.</li>
      <li><a href='https://docs.bisq.network/payment-methods#account-signing' target="_blank">Account signing</a> requires higher-risk payment methods to be signed upon verifying the integrity of a trader before account aging kicks in. Until such accounts are signed, buy limits are set to 0.01 BTC.</li>
      <li>National currency payment methods which are found to be used for chargebacks are quickly removed.</li>
    </ol>
  hReputationSystem: "Wouldn't a pure reputation system among traders make mediators and arbitrators unnecessary?"
  pReputationSystem: >
    <p>Pure reputation without additional dispute resolution measures is a weak protection system, as you can never avoid <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a> or <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">long con</a> attacks.</p> <p>Such mechanisms are also problematic for protecting privacy and for keeping the service decentralized.</p>
  hBeArbitrator: "Can I become a mediator or arbitrator?"
  pBeArbitrator: <p>Mediators and arbitrators are <a href="https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles" target="_blank">bonded roles</a> in the Bisq DAO.</p><p>Anyone can propose to become either, but approval will depend on the network's needs at the time a proposal is made.</p>
  hContactPeer: "Can I contact my trading peer?"
  pContactPeer: >
    <p>Yes, as of v1.1.6, Bisq includes a built-in chat feature for direct, private, and secure resolution of small issues without involving a mediator or arbitrator.</p>
  hBisqDAO: The Bisq DAO
  hBisqDaoWhat: "What is the Bisq DAO?"
  pBisqDaoWhat: >
    <p>The Bisq DAO (decentralized autonomous organization) is a decentralized governance mechanism for the Bisq software, built on Bitcoin. It takes the place of a company. How good can decentralized software possibly be if it's still controlled by a single entity, like a company?</p> <p>Decentralized software is no good without decentralized governance.</p> <p>That's why Bisq is not a company or legal entity of any kind—instead, it's organized as a DAO. The DAO handles the software's funding and strategy-making to enable the Bisq network to thrive, and at the same time, harden it against attacks on the infrastructure that powers its leadership and operation.</p> <p>In a nutshell, the Bisq DAO enables Bisq to become even more censorship-resistant, a <a href='https://bisq.wiki/Introduction' target='_blank'>core principle of the project</a> from the very beginning.</p> <p>Read more about the Bisq DAO in <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>this introductory doc</a>.</p>
  hBisqDaoHow: "How does the Bisq DAO work?"
  pBisqDaoHow: >
    <p>The primary purposes of the Bisq DAO are financing the project and determining strategy.</p> <ul>
        <li>Trading fees are distributed directly from traders to contributors with a token (colored bitcoin) called BSQ.</li>
        <li>Strategy is determined collectively through voting done in the Bisq software and recorded on the Bitcoin network.</li>
    </ul> <p>Learn more about how this actually works in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>this series of short 3-5 minute videos</a>.</p>
  hNeedToKnow: "What do I need to know about the DAO, as a trader?"
  pNeedToKnow: >
    <p>Since the Bisq DAO is a governance mechanism, it doesn't affect the day-to-day usage of the software very much.</p> <p>One thing you should be aware of is what the BSQ token actually does. Practically speaking, you'll <a href="#cost-to-trade">pay lower trading fees</a> by using BSQ instead of BTC.</p> <p>But why have the BSQ token at all? Because it enables Bisq contributors to be paid for their work without any central wallets or points of control. When you buy BSQ, you're directly paying a Bisq contributor for their work, and in the process, helping to sustain the whole project. The dynamic this token enables is <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>not possible with plain bitcoin</a>.</p> <p>When you use BSQ to pay trading fees, it's destroyed and 'burned' out of existence.</p> <p>See more about how this process works in <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>this doc</a> or in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>this video series</a>.</p>
  hUseBSQ: "Can I use Bisq without BSQ and without this DAO?"
  pUseBSQ: >
    <p>You could. All you'd have to do is pay your trading fees with BTC instead of BSQ. But we hope you don't, because doing so would render the project unsustainable.</p> <p>Before the Bisq DAO, trading fees went to just a couple of wallets owned by specific Bisq contributors (arbitrators). All other contributors were not paid. Bisq needs its contributors to be paid in regular, predictable ways to ensure continual (and reliable) development, service, and growth; the Bisq DAO enables this to happen by distributing trading fees to all contributors in a totally decentralized way.</p> <p>The Bisq DAO and BSQ token enable a funding and governance mechanism that is <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>not possible with plain bitcoin</a>. We highly recommend you check <a href='https://docs.bisq.network/dao.html' target='_blank'>our documentation</a> and <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>video series</a> to learn more.</p>
  hBisqToken: "Is Bisq using a token because it needs money? What's the issuance schedule for the token?"
  pBisqToken: >
    <p>Bisq already earns revenue from trading fees. It's not launching this DAO and BSQ token for <span class='font-italic'>earning</span> revenue—it's doing it to <span class='font-italic'>distribute</span> the revenue it already earns to more people without any central points of control.</p> <p>BSQ tokens are issued every time a contributor's compensation request is approved through voting, and the tokens are destroyed every time a trader uses BSQ to pay trading fees.</p> <p>BSQ issuance is not a 1-time event, and its purpose is not to raise capital. You can see a walk-through of the BSQ issuance process in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>this video series</a>.</p>
  hMiscellaneous: Miscellaneous
  hNoBitcoins: "If I don’t have any bitcoin, how can I obtain some to pay the security deposit and mining fees for my first trade?"
  pNoBitcoins: >
    <p>Bitcoin security deposits are necessary to protect Bisq traders from fraud and abuse.</p> <p>Security deposits are set to be a percentage of the trade amount—actual percent varies by BTC price volatility, but minimum is 0.006 BTC—but the percent can be adjusted by the offer maker to be as low as 15% or as high as 50%.</p><p>The security deposit percentage set by the offer maker applies to both the buyer and the seller.</p>
    <p>We realize this requirement may be a barrier for bitcoin beginners, and have listed some ideas on <a href="https://bisq.wiki/Funding_your_wallet#How_to_Obtain_Your_First_Bitcoin" target="_blank">how to get your first bitcoin on the wiki</a>.</p>
  hPaymentSupport: "Can Bisq support XYZ payment method?"
  pPaymentSupport: >
    <p>Bisq already supports a wide range of payment methods for national currencies, but the two major requirements for new ones are:</p> <ul>
      <li>chargebacks are unlikely</li>
      <li>mediators and arbitrators can view evidence of the transaction</li>
    </ul> <p>National bank transfers are supported in every country.</p> <p>You can suggest a new payment method in the growth repository <a href='https://github.com/bisq-network/growth/issues/new/choose' target='_blank'>on GitHub</a>.</p>
  hSoftwareBugs: "What happens in case of software bugs?"
  pSoftwareBugs: >
    <p>If you encounter a bug during a trade, try <a href="https://bisq.wiki/Dispute_resolution#Level_2:_Mediation" target="_blank">opening a dispute with a mediator</a>. If that isn't possible, you can reach out in the <a href="https://keybase.io/team/bisq" target="_blank">#support channel on Keybase</a>.
  hMultisg: "What is a multisignature address?"
  pMultisig: >
    <p>"<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisig</a>", as it's called, is built into Bitcoin as a simple version of a smart contract. A multisig address is generated with multiple public keys and a specification of how many of those keys must sign to release funds.</p> <p>Bisq uses 2-of-2 multisig addresses. This means two public keys are used to create the payment address (those of both traders), and any transactions from the address must be signed by both parties (e.g, for trading funds to be released).</p> <p>In case of a dispute, mediators and/or arbitrators examine the situation and suggest payouts both traders can approve. See <a href="https://bisq.wiki/Dispute_resolution" target="_blank">this wiki article</a> for more on how Bisq handles disputes.</p>
  hOtherQuestions: "I have a question that isn’t covered here…?"
  pOtherQuestions: "<p>Feel free to reach out on <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a> or <a href='/community'>any other channel</a>.</p>"

