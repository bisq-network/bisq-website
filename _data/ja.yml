dao_page_text:
  introTitle: "Bisq DAO"
  introText: "収益分配と意思決定を非中央集権化させて、Bisqを自立させ、検閲抵抗性を持たせます。<span class=\"footnote\">DAOは、Decentralized Autonomous Organization（非中央集権化された自律組織）の略です。</span><a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">もっと見る&darr;</a>"
  whyTitle: なぜ？
  whyText: "<p>現在、Bisqのトレードは非中央集権化されていますが、収益分配と意思決定はそうではありません。</p><p> Bisqが検閲に抵抗することが重要であり、トレードプロトコルとP2Pネットワークがこれを実現します―トレーダーのために。</p><p> Bisqの開発者はどうですか？ 従来の法的構造では、プロジェクトの意思決定と収益分配は中央集権化され、これにより脆弱性が生じていました。</p>"
  whyLinkText: DAOについてもっと知る
  whatTitle: Bisq DAOとは何ですか？
  whatText: "<p>Bisq DAOは、トレーダーから貢献者への価値の転送を可能にします。 BSQトークンは、これを非中央集権型の方法で可能にします。</p><p> トレード手数料は、Bisqを無国籍かつ主権を維持するために、企業やその他の法人に制限されることなく貢献者へと分配されます。</p>"
  whatLinkText: DAOについてもっと知る
  howTitle: どのように動作するのか？
  howText: "<div class=\"subtitle pt-4\"> 収益分配 </div>\n<div class=\"small\"> <p> トレード手数料からの収益を貢献者に分配するために、BisqはBSQ（ビットコインベースのカラードコイン）を使用します。利害関係者が投票を通じて報酬要求を承認すると、貢献者へ新しいBSQが発行されます。トレーダーがそれを使用して取引手数料を支払うと、BSQは「無色」になります。</p> <p>BSQを収集または作成する中央エンティティはありません。Bisqの利害関係者が発行プロセスをまとめて担当しています。</p> <p class=\"disclaimer\">これはICOではありません。 資本調達のためのBSQは販売されていません。</p> </div>\n\n<div class=\"subtitle pt-3\"> 意思決定 </div>\n<div class=\"small\"> <p> CEOや中央のリーダーシップチームは存在せず、Bisqの利害関係者（トレーダーと貢献者）がBisqの所有者となります。</p> <p>（投票による）社会的コンセンサスを通じて、彼らがBisqのプロジェクト戦略を決定します。</p>\n</div>"
  howLinkText: DAOについてもっと知る
  benefitsTitle: "利点"
  benefitsText: "<div class=\"subtitle\">トレーダー：Bisqを持続可能なものにする</div> <ul class=\"small pb-5\"> <li>貢献者からBSQを購入することにより、Bisqが一貫した専門的な開発とサポートを提供できるようにする</li> <li>Bisqを検閲耐性のある、ビットコインと法定通貨、およびビットコインと暗号通貨のマーケットプレイスにする</li> <li>BSQを使用してトレード手数料を支払う場合、割引を享受できます</li> <li>必要に応じてプレーンのBTCでトレード手数料を支払うこともできます</li></ul>  <div class=\"subtitle\">貢献者：BSQを獲得</div> <ul class=\"small pb-5\"> <li>価値ある仕事を行い、報酬を請求し、BSQを獲得</li><li>BTCの為にBisqでBSQを売却</li><li>他の貢献者の補償請求に投票</li> <li>最先端の文化を備えた最先端のテクノロジーでの取り組み。Bisqの協力には許可が必要なく、非階層的で流動的です</li> </ul>"
  benefitsLinkText: DAOについてもっと知る

