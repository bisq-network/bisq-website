  divGetStarted: "با Bisq، شما می توانید در کمتر از 10 دقیقه شروع به تجارت کنید:"
  liGetStarted1: برنامه را دانلود کنید
  liGetStarted2: "یا آن را از منبع ایجاد کنید"
  liGetStarted3: >
    <li class="mt-0 mb-4 pb-4 border-bottom step step-text-2" data-image="step-image-2">حساب های ملی و یا پول اینترنتی خود را اضافه کنید.</li> <li class="mt-0 mb-4 pb-4 border-bottom step step-text-3" data-image="step-image-3">یک پیشنهاد جدید ایجاد کنید یا از یکی از پیشنهادات موجود استفاده کنید.</li> <li class="mt-0 step step-text-4" data-image="step-image-4">از رابط کاربری برای نهایی شدن تجارت استفاده کنید.</li>
  hJoin: به جامعه بپیوندید
  pJoin: >
    <p>Bisq همیشه به دنبال توسعه دهندگان، طراحان و کارشناسان امنیتی با مهارت های بالا برای پیوستن به <a href="https://bisq.network/community/">جامعه </a>ما می باشد. اگر شما علاقه مند به کمک به بهبود Bisq هستید، راه های زیادی برای <a href="https://docs.bisq.network/contributor-checklist.html" target="_blank" rel="noopener">مشارکت</a> وجود دارد. ما از <a href="https://bisq.network/community/">اینکه از شما خبر داشته باشیم خوشحال میشویم</a>!</p> <p><a href="https://bisq.network/roadmap/">نقشه راه ما</a> نمای کلی از ویژگی های سطح بالا و نقاط عطف در راه Bisq v1.0.5 را فراهم می کند</p>
