vision:
  hVision: Vision
  hExchanges: "[Exchanges](https://en.wikipedia.org/wiki/Bitcoin_exchange#List_of_Bitcoin_Exchanges){:target='_blank'} jouent un rôle essentiel dans l'écosystème Bitcoin. Sans eux, il serait presque impossible d'acheter ou de vendre des bitcoins contre des euros, des dollars, des yens ou des yuans. Le marché du bitcoin n'aurait aucune liquidité, et le bitcoin serait sans valeur."
  pVision: "Satoshi Nakamoto a créé le Bitcoin pour résoudre les problèmes des systèmes de paiement centralisés, il semble donc incohérent que les plateformes d'échanges centralisées soient le principal moyen d'acquérir des bitcoins. Il semble souvent que la domination et la vulnérabilité des plateformes d'échanges centralisées soit le talon d'Achille de l'écosystème bitcoin actuel."
  pVision1: "On parle beaucoup de la décentralisation dans l'espace Bitcoin et de diverses tentatives de création de plateformes d'échanges décentralisées pour remédier à cette faiblesse."
  pVision2: "Bisq est une solution construite sur une infrastructure P2P pure : logiciel pour desktop , Tor, portefeuilles locaux, et pas de comptes centraux. Alors que le transfert de monnaie nationale nécessite des canaux de paiement traditionnels comme les banques et les processeurs de paiement, Bisq n'est pas dépendant d'un canal particulier. Le rôle de ces canaux de paiement est limité à ce qu'il devrait être : le transfert en monnaie nationale. C'est tout - pas de censure, de confiscation, de surveillance ou de contrôle de vos transactions financières."
  pVision3: "Bisq est conçu pour ceux qui:"
  pVision4: >
   <li>Souhaite échanger une monnaie nationale telle que le dollar, l'euro ou le yen contre du bitcoin.</li>
   <li>Souhaite échanger un large éventail de devises cryptographiques alternatives contre du bitcoin.</li>
   <li>ne souhaitent pas faire confiance à une plateforme de trading pour conserver leurs fonds.</li>
   <li>Ne souhaitent pas donner le contrôle de leur vie privée à une autorité centrale afin de pouvoir trader avec d'autres personnes.</li>
   <li>Considèrent les transactions financières comme une forme de vie privée qui devrait être protégée de la surveillance des banques, des gouvernements et des autres institutions.</li>
  pVision5: "Pour en savoir plus sur la philosophie de Bisq et comment cela garantit l'anonymat des trades, en toute sécurité et facilement, consultez notre doc d'introduction:"
  pVision6: "Lire l'introduction au sujet de Bisq"
  pVision7: "Lectures complémentaires:"
  pVisionSatoshi: par Satoshi Nakamoto
  pVisionSzabo: par Nick Szabo
  
