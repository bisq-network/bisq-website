      <li>Zelle (ClearXchange)</li>
    </ul>
  hTradingDetails: トレードの詳細
  hTradeLimits: "トレード制限はどうなっていますか？"
  pTradeLimits: >
    <p class='font-italic'>法定通貨トレード</p> <p>法定通貨取引での詐欺を防ぐために、Bisqはトレード額に制限を課しています。 これらの制限は、支払い方法のチャージバックリスクとアカウントの年齢（つまり、Bisqで支払いアカウントを入力してからの時間）に基づいています。</p> <p> 制限はトレード数にはなく、トレードあたりの金額だけにあります。</p> <p> SEPAやZelleのようなほとんどの銀行ベースの支払い方法の場合、トレード制限は１トレードあたり0.5 BTCです。 Swish、PerfectMoney、AliPayなどのサービスの場合、1 BTCです。 Revolut、Popmoney、MoneyBeam（N26）などの最近追加された支払い方法の場合、トレード制限は0.25 BTCです。</p> <p> Bisqに初めて法定通貨支払いアカウントを追加した時、そのトレード制限は完全なトレード制限の25％になります。 その後、完全なトレード制限に達するまで30日ごとに増加します。</p><p class='font-italic'>アルトコイントレード</p> <p>アルトコイントレードは、初日から2 BTCまでのトレードが許可されています。アルトコインにはチャージバックリスクがないため、アカウントの加齢は不要です。</p>
  hSecurityDeposit: "なぜBisqはセキュリティデポジットを要求するのですか？"
  pSecurityDeposit: >
    <p>セキュリティデポジットは、買い手と売り手の両方がBisqのトレードプロトコルのルールに従うためのインセンティブを作成します。 それらは取引されるビットコインとともにマルチシグエスクローにロックされ、トレードが正常に完了すると各ユーザーに返却されます。</p> <p>トレードが係争へ進み、一方の当事者がBisqのトレードプロトコルに違反していることが判明した場合、その当事者のセキュリティデポジットの一部またはすべてがトレード相手へと与えられる可能性があります。プロトコル違反の例には、買い手が売り手に支払うことに失敗する、または売り手が買い手の支払いの受領を承認することに失敗することが含まれます。</p><p>ほとんどのBisqのトレードは、セキュリティデポジットが生み出すインセンティブのおかげで、問題なく完了します。</p>
  hPrivacy: "Bisqはプライバシーをどう守りますか？"
  pPrivacy: >
    <p>Bisqはスタンドアローンのオープンソースソフトウェアであり、マシンで実行する前に検査できます。その結果、サーバーが個人情報を記録していることを信頼する必要はありません（Webサイトの場合のように）。 </p> <p>トレードプロセスでは、あなたの支払い情報はあなたのマシンにローカルに保存され、あなたのトレード相手（そして係争の場合はあなたの調停人）だけがそれを見ることができます。 ユーザー間で交換されるすべてのデータは暗号化および署名されます。</p> <p>あるユーザーから別のユーザーにデータを送信するために、BisqはTorの上に構築されたP2Pネットワークを使用し、高度な匿名性を提供します。 ユーザーは、これらすべてを機能させるために追加の作業を行う必要はありません。すべてがアプリケーションに統合されています。</p>
  hTradeDuration: "トレードにどのくらい時間がかかりますか？"
  pTradeDuration: >
    <p>トレード期間は使用している通貨の転送時間によって決まります。国内通貨送金は、即時（Faster Payment）または数日かかる場合があります（SEPA）。</p> <p>ビットコイン取引の承認には約10分かかり、購入者が法定通貨またはアルトコインを送信するには少なくとも1回の承認が必要です</p> <p>取引が自動的に調停に入るまでの最大取引期間は次のとおりです。</p> <strong>ユーロ</strong> <ul>
      <li>SEPA: 6日間</li>
      <li>SEPA Instant: 1日間</li>
    </ul> <strong>イギリス</strong> <ul>
      <li>Faster Payments: 1日間</li>
    </ul> <strong>スウェーデン</strong> <ul>
      <li>Swish: 1日間</li>
    </ul> <strong>アメリカ</strong> <ul>
      <li>Zelle（以前clearXchangeとして知られていた）: 4日間</li>
      <li>Chase QuickPay: 1日間</li>
      <li>米国郵便為替: 8日間</li>
    </ul> <strong>カナダ</strong> <ul>
      <li>Interac e-Transfer: 1日間</li>
    </ul> <strong>グローバル</strong> <ul>
      <li>現金振込: 4日間</li>
      <li>Western Union: 4日間</li>
      <li>国立銀行振込: 4日</li>
      <li>同じ銀行での振込: 2日間</li>
      <li>特定の銀行での振込: 4日間</li>
    </ul> <strong>多国籍</strong> <ul>
      <li>Perfect Money: 1日間</li>
    </ul> <strong>中国</strong> <ul>
      <li>アリペイ: 1日間</li>
    </ul> <strong>アルトコイン</strong> <ul>
      <li>ブロックチェーン: 1日間</li>
    </ul>
  hTradeCost: "Bisqでのトレードにはどれくらいのコストがかかりますか？"
  pTradeCost: >
    <p>Bisqでトレードするには、ユーザーは（1）Bisqにトレード手数料を支払い、（2）マイナーにマイニング手数料を支払います。</p> <strong>トレード手数料</strong> <p>オファーのメイカーはトレード額の0.1％を支払い、オファーのテイカーはトレード額の0.3％を支払います。 どちらのケースも、ダスト制限を回避するため、最小値は0.00005 BTCです。</p>

    <strong>マイニング手数料</strong> <p>オファーのメイカーは、トレード手数料として、トレードのマイニング手数料のみを支払います。 オファーのテイカーは、トレード手数料トランザクション、デポジットトランザクション、および支払いトランザクションのマイニング手数料を支払います。 これは、マイニング手数料が変動し、オファーのメイカーがオファーの取得時にマイニング手数料がいくらになるかを知ることができないためです。</p> <p> Bisqは<a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">このサービス</a>を使用して料金を見積もります。 ユーザーは、オファーを作成または取得した後、実際のマイニング手数料を確認できます。</p>
  hOpenOffer: "オープンオファーがあるときに、アプリケーションをオンラインに保つ必要があるのはなぜですか？"
  pOpenOffer: >
    <p>もしあなたがオファーを公開した場合、Bisqアプリケーションはオンラインのままにして、別のトレーダーがオファーを受け取りたいときに反応できるようにする必要があります（マルチシグデポジットトランザクションはテイクオフプロセスで作成されます）。 Bisqアプリケーションがオンライン状態を維持できるように、コンピューターのスタンバイモードを無効にしてください（モニターのスタンバイは問題ありません）。</p> <p>Bisqアプリケーションがオフラインになった場合、オファーは配布されたオファーブックから削除されます。これは次回Bisqアプリケーションを起動したときに再発行されます。</p> <p>オファーが取得されてトレードプロセスが開始された後、どちらのトレーダーも継続的にオンラインである必要はありませんが、各トレーダーは定期的にオンラインになり、自分の側で何らかのアクションが必要かどうかを確認する必要があります（例：法定通貨/アルトコインの送信、支払い受領の承認など）。</p>
  hEditOffer: "オファーをどのように変更できますか？"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">バージョン0.7.0</a>では、追加手数料を支払わない、ポートフォリオ＞マイオープンオファーセクションでのオファー編集を導入しました。</p>"
  hBank: "銀行はビットコインを購入していることを知りますか？"
  pBank: >
    <p>一部の銀行がビットコインの活動を検知したときに顧客の口座を閉鎖したという報告があります。</p> <p> Bisqとの取引に使用される銀行振込の参照テキスト（「支払い理由」などと呼ばれることもある）には、常にBisqトレードID<span class='font-italic'>のみ</span>を含める必要があります。これは他の多くの購入IDと同様にランダムな文字列です。「支払いの理由」として他のものを置くことは、取引プロトコルの違反とみなされ、係争を引き起こす可能性があります。</p> <p>問題を回避するために、ビットコインの売買専用の銀行口座を設定することをお勧めします。 銀行がこの口座をブロックする場合、銀行があなたの主口座をブロックする場合よりも、あなたにとって問題が少ないでしょう。</p> <p>件名フィールドには、Bisq取引ID以外のものは一切記載しないでください。</p>
  hDisputeRsolution: 係争の解決
  hArbitrationProcess: "調停プロセスはどのように機能しますか？"
  pArbitrationProcess: >
    <p>Bisqでは調停人がトレード係争の解決策を決定します。 調停人は非常に高い<a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQ担保</a>を支払わなければなりません。これは公正な評価を保証し、トレーダーとの共謀を防ぎます。</p><p>調停人はトレードごとにランダムに選択されます。</p> <p>トレーダーAが<a href='#trade-periods'>割り当てられた時間内</a>に国内通貨送金の受領を確認できない場合、調停人に連絡するボタンが両方のトレーダーに表示されます。その後、トレーダーBは、実際に国家通貨を送ったという証拠を調停人に提出することができます。あるいは、トレーダーBが国家通貨を送ってない場合は、トレーダーAは、資金が受け取られなかったという証拠を調停人に提出することができます。</p> <p>提出された証拠は<a href="https://tlsnotary.org/" target="_blank">PageSigner</a>またはデジタル署名された銀行取引明細書を使用して暗号化により保護する必要があります。 これらの方法が失敗した場合、より伝統的な発見のルートを採用できます。</p> <p>私たちの経験では、係争の大半は悪意によるものではなく、ネットワークの問題、バグ、銀行の問題、使いやすさなどの小さな問題が原因です。</p> <p>調停人が状況を明確にした後は、適切な当事者に有利なように、2-of-3のマルチ署名アドレスに署名します</p>
  hCollusion: "調停人とトレーダー間の共謀はどのように防止されますか？"
  pCollusion: >
    <p>前述のように、調停人になるためには、前もって高い<a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQ担保</a>を調停人がロックインする必要があります。これは、トレード限度をはるかに上回っています。 両方のトレーダーが調停人の決議に同意しない場合、調停人のBSQ担保の没収を要求できます。</p> <p>共謀が行われたことが判明した場合、不正な調停人はBSQ担保を失います。 彼らのBSQ担保は、不正直で得られる分よりはるかに多くなるため、調停人は大きな損失を被ります。</p>
  hChargeback: "ビットコインがマルチシグアドレスからリリースされた後に、ビットコインを購入する人がチャージバックを行うとどうなりますか？"
  pChargeback: >
    <p>Bisqは、チャージバックが容易ではない支払い方法のみをサポートします（たとえば、PayPalとクレジットカードがサポートされていない理由です）。しかし、銀行にはまだ少しチャージバックのリスクがあります。 BTCがリリースされた後に銀行がチャージバックを実行した場合、調停人ができることは何もありません。</p> <p>Bisqの目標は、次の3つの主要なメカニズムを使用して、このシナリオをできるだけ魅力のないものにすることです。</a></p> <ol>
      <li>トレードごとにトレード制限がありますが、これは一般に犯罪者を引き付けるには小さすぎます。</li>
      <li>チャージバックに使用されることが判明した国家通貨の支払い方法は、すぐに削除されます。</li>
       <li>バージョン0.6.0では、新しい<a href="https://docs.bisq.network/payment-account-age-witness.html" target="_blank">アカウント加齢機能</a>が追加されました。 この機能により、最近Bisqに追加された法定通貨アカウントの<a href='#trade-limits'>トレード制限を低く</a>することができ、これらの制限は時間とともに増加します。 これにより、盗まれた銀行口座の詐欺に対する保護が追加されます。</li>

    </ol>
  hReputationSystem: "トレーダー間の純粋な評判システムは、調停人を不要にしないのでしょうか？"
  pReputationSystem: >
    <p>調停の選択肢がない純粋な評判は弱い保護システムです。<a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a>または<a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">long con</a>攻撃を避けることはできないからです。</p> <p>このようなメカニズムは、プライバシーの保護とサービスの非中央集権化を維持する上で、問題になります。</p>
  hBeArbitrator: "私は調停人になれますか？"
  pBeArbitrator: "<p>必要な<a href=\"https://docs.bisq.network/dao/phase-zero.html\" target=\"_blank\" rel=\"noopener\">BSQ担保</a>は非常に高く、現在、Bisqにこれほど多くのBSQを獲得できるほど十分な貢献をした人はごくわずかです。</p>"
  hContactPeer: "私はトレード相手とコンタクトを取れますか？"
  pContactPeer: >
    <p>これまでのところ、Bisqはトレード相手と直接連絡を取る方法を提供することを意図的に避けてきました。通常、このようなメカニズムは不要であり、提供することでセキュリティに関して「ワームの缶」を開くだけです。つまり、悪意のあるユーザーは、Bisqを使用せずに相手を直接取引するよう誘導し、セキュリティの欠如を悪用して他人から奪い取ることができます。または、他の詐欺行為（ソーシャルエンジニアリングの詐欺、スパムなど）に直接チャネルを使用します。</p> <p>代わりに、問題が発生した場合、ユーザーは調停人の助けを借りて係争を開始し、問題を解決できます。また、<a href='https://bisq.community' target='_blank'>Bisqフォーラム</a>と<a href='https://keybase.io/team/bisq' target='_blank'>Keybaseチャンネル</a>があり、ユーザーがヘルプを利用できます。</p> <p>注：ただし、<a href='https://github.com/bisq-network/proposals/issues/52' target='_blank'>新しい取引プロトコル</a>の開始に伴い、ピアが相互に直接通信する手段が出てくるでしょう。</p>
  hBisqDAO: The Bisq DAO
  hBisqDaoWhat: "Bisq DAOとは何ですか？"
  pBisqDaoWhat: >
    <p>Bisq DAO（非中央集権化された自律組織）は、Bisqソフトウェアの非中央集権型ガバナンスメカニズムです。 会社の代用になります。 非中央集権化されたソフトウェアが、会社のような単一のエンティティによってまだ制御されている場合、どれだけの価値があるのでしょうか？</p> <p>非中央集権化されたソフトウェアは、非中央集権型ガバナンスなしには役に立ちません。</p> <p>そのため、Bisqは会社や法人ではありません。代わりに、DAOにより組織されています。 DAOは、ソフトウェアの資金調達と戦略策定を処理して、Bisqネットワークを繁栄させると同時に、リーダーシップと運用を強化するインフラストラクチャへの攻撃に対して強化します。</p> <p>一言で言えば、Bisq DAOにより、Bisqは検閲に対してさらに抵抗力を持つようになります。これは当初から<a href='https://docs.bisq.network/intro.html' target='_blank'>プロジェクトの中心原則</a>でした。</p> <p> Bisq DAOの詳細については、<a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>この入門ドキュメント</a>をご覧ください。</p>
  hBisqDaoHow: "Bisq DAO はどのように働くのですか？"
  pBisqDaoHow: >
    <p>Bisq DAOの主な目的は、プロジェクトへの資金調達と戦略策定です。</p> <ul>
        <li>取引手数料は、BSQと呼ばれるトークン（カラードビットコイン）でトレーダーから貢献者へと直接分配されます。</li>
        <li>戦略は、Bisqソフトウェアで行われた投票を通じて集合的に決定され、ビットコインネットワークに記録されます。</li>
    </ul> <p>これが実際にどのように機能するかについての詳細は、<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>この3〜5分の短いビデオのシリーズ</a>でご覧ください。</p>
  hNeedToKnow: "トレーダーとして、DAOについて何を知る必要がありますか？"
  pNeedToKnow: >-
    <p>Bisq DAOはガバナンスメカニズムであるため、ソフトウェアの日々の使用にはほとんど影響しません。</p> <p>知っておくべきことの1つとしては、BSQトークンが実際には何を行うのかということがあげられます。実際に言えば、BTCの代わりにBSQを使用することで、より低い取引手数料を支払うことになります</p> <p>しかし、なぜBSQトークンがあるのでしょうか？ これは中央管理されたウォレットやポイントなしで、Bisqの貢献者に仕事の対価を支払うことができるからです。BSQを購入することで、Bisqの貢献者に仕事の対価を直接支払うことができ、その過程で、プロジェクト全体の維持が支援されます。このトークンが可能にする働きは、<a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>プレーンなビットコインでは不可能</a>です。</p> <p>BSQを使用して取引手数料を支払うと、BSQは破棄され、消滅（バーン）します。</p> <p>このプロセスの仕組みの詳細については、<a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>このドキュメント</a>または<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>このビデオシリーズ</a>をご覧ください。</p>
  hUseBSQ: "BSQやDAOを使わずにBisqを使用できますか？"
  pUseBSQ: >
    <p>出来ます。あなたがしなければならないのは、BSQの代わりにBTCで取引手数料を支払うことです。 ただし、プロジェクトが持続不可能になるため、私達はBTCでの支払いを望みません。</p> <p>Bisq DAOの前は、特定のBisq貢献者（調停人）が所有する2、3のウォレットのみに取引手数料がかかりました。 他のすべての貢献者には支払われていません。 Bisqでは、継続的（かつ信頼性のある）開発、サービス、および成長を保証するために、貢献者に定期的かつ予測可能な方法で支払いを行う必要があります。 Bisq DAOは、完全に非中央集権化された方法で、すべての貢献者に取引手数料を分配することにより、これを可能にします</p><p>Bisq DAOおよびBSQトークンは、<a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>プレーンなビットコインでは不可能</a>な資金調達とガバナンスのメカニズムを可能にします。詳細については<a href='https://docs.bisq.network/dao.html' target='_blank'>ドキュメント</a>と<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>ビデオシリーズ</a>を確認することを強くお勧めします。</p>
  hBisqToken: "Bisqがトークンを使用するのはお金が必要だからですか？トークンの発行スケジュールはどうなっているのですか？"
  pBisqToken: >
    <p>Bisqはすでに取引手数料から収入を得ています。<span class='font-italic'>収益</span>を得るためにこのDAOおよびBSQトークンを開始したのではなく、中央管理されたポイントを使わずに、すでに獲得した収益をより多くの人々に<span class='font-italic'>分配</span>するためにそれを実行しています。</p> <p>BSQトークンは、貢献者の報酬要求が投票を通じて承認されるたびに発行され、トレーダーがBSQを使用して取引手数料を支払うたびにトークンが破棄されます。</p> <p>BSQの発行は1回限りのイベントではなく、その目的は資金調達ではありません。<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'> このビデオシリーズ</a>では、BSQの発行プロセスの概要をご覧いただけます。</p>
  hMiscellaneous: その他
  hNoBitcoins: "ビットコインがない場合、最初のトレードのセキュリティデポジットとマイニング料金を支払うための分を、どうやって入手できますか？"
  pNoBitcoins: >
    <p>ビットコインのセキュリティデポジットは、Bisqトレーダーを詐欺や乱用から保護するために必要です。</p> <p>セキュリティデポジットは取引額の割合（デフォルトでは2％）に設定されていますが、オファーメイカーが調整することができます。</p>

    <p>私達はこの要件がビットコイン初心者にとっての障壁になる可能性があることを認識していますが、最初のビットコインを取得する方法はたくさんあります。たとえば、友人や家族、ビットコインのミートアップ、ビットコインATM、バウチャー、ビットコインの為の仕事をする、などです。</p>
  hPaymentSupport: "Bisqは「○○○」の支払いをサポートしていますか？"
  pPaymentSupport: >
    <p>Bisqはすでに各国通貨の幅広い支払い方法をサポートしていますが、次の条件が満たされる限り、新しいものを追加できます。</p> <ul>
     <li>チャージバックが起きにくい</li>
     <li>調停人が取引の証拠を見ることができる</li>
    </ul> <p>各国の銀行振込はすべての国でサポートされています。</p> <p><a href='https://bisq.community' target='_blank'>フォーラム</a>、<a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>、または<a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>で新しい支払い方法を提案できます。</p>
  hSoftwareBugs: "ソフトウェアのバグの場合はどうなりますか？"
  pSoftwareBugs: >
    <p>Bisqアプリケーションがソフトウェアの問題を認識している場合、「サポートチケット」ボタンが表示されます。調停人がバグレポートを開発者に転送し、開発者は問題の調査を開始します。あなたは求められるかもしれません
       プロセスを支援するためのログファイルを。
    </p> <p>ボタンが表示されない場合は、[ポートフォリオ] > [取引を開く]リストでトレードが選択されているときにCmd + o（またはシステムによっては Ctrl + o）を押すとサポートチケットを開くことができます。</p>
  hMultisg: "ビットコインの「マルチ署名アドレス」とは何ですか？"
  pMultisig: >
    <p>いわゆる「<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">マルチシグ</a>」は、スマートコントラクトの単純なバージョンとしてビットコインに組み込まれています。マルチシグアドレスは、複数の公開鍵と、資金を解放するためにそれらの鍵のうちいくつかが署名する必要がある、という仕様で生成されます。</p> <p>Bisqでは2-of-3のマルチシグアドレスを使用します。これは、3つの公開鍵を使用する支払いアドレスを作成することを意味します（買い手、売り手、および調停人）。そして資金が解放されるためには、トランザクションに3者のうち2者によって署名されなければなりません。</p> <p>通常、買い手と売り手はそれぞれ資金を解放するためにトランザクションに署名します。 ただし、係争が発生した場合、調停人は一方の当事者と協力して、2番目の署名を提供して資金を解放します。</p>
  hOtherQuestions: "ここで取り上げていない質問があります…？"
  pOtherQuestions: "<p>質問を<a href=\"https://bisq.community/\" target=\"_blank\">Bisqフォーラム</a>または<a href='https://keybase.io/team/bisq' target='_blank'>Keybaseチャンネル</a>に投稿してください。</p>"


