faq:
  hFAQ: FAQ
  hCoreFunctions: 主要功能
  hSafeOpenSource: "Bisq 安全且开源吗?"
  pSafeOpenSource: >
    <p>是的，Bisq 的软件是开源的，并根据 GNU Affero 通用公共许可证第三版获得许可。这是

    <a href="https://github.com/bisq-network/bisq/" target="_blank">源代码</a>和

    <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">许可证</a>。</p>

    <p>Bisq 使用三种主要机制来保证安全性</p><ol>

    <li>所有与 Bisq 交易的比特币都有2 / 3的<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">多重签名</a>地址。</li>

    <li>两名交易员都必须支付保证金。这些在交易完成后退还。</li>

    <li>Bisq 采用仲裁制度来处理交易纠纷。</li>

    </ol><p>当用法定货币兑换比特币时，总会有一些可收回的风险，因为法定货币交易在技术上是可以逆转的。为了降低这一风险，Bisq 只支持已知的会导致退款困难的支付方式——这就是为什么 Bisq 不支持 PayPal 和信用卡的原因。</p><p>点击<a href="#chargeback-details">这里</a>获取更多关于退款风险。</p>
  hDifferent: "已经有其他分散的交易所。Bisq 有何不同？"
  pDifferent: >
    <p>目前，没有其他项目符合我们对分散比特币到法定货币的定义。<a href="https://openbazaar.org/" target="_blank">OpenBazaar</a>是一个接近 Bisq 原则的项目，但它是一个通用市场，而不是专门的货币交换。</p><p>大多数声称是分散的交易所要么不支持法定货币的交易所，要么使用客户端-服务端体系结构进行操作，并且不符合我们的定义。当然，有很多 ICO 项目都有白皮书，但是他们还没有证明他们可以提供任何可用的软件。</p><p>要适当分散，就必须避免单点故障：</p><ul>

    <li>Bisq 不包含任何比特币。所有这些都保存在多重签名地址中，而不是 Bisq 控制的钱包中。</li>

    <li>Bisq 不持有任何国家货币。国家货币直接从一个交易方转移到另一个交易方。</li>

    <li>Bisq 使用 Tor 上的点对点网络。这意味着没有服务器被入侵或 DDoS。</li>

    <li>Bisq 不认识交易方。没有数据库保存谁与谁交易。</li>

    <li>Bisq 不需要注册。这意味着隐私得到维护，没有“批准”等待时间，身份信息窃取是不可能的。</li>

    <li>Bisq 不是一家公司。它是一个开源项目，组织形式为<a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">去中心化自治组织（DAO）</a>。

    </li>

    </ul>
  hPaymentMethods: "支持哪些付款方式？"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>支付宝</li>
      <li>Cash Deposit</li>
      <li>Chase QuickPay</li>
      <li>面对面交易</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>National bank transfer</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Transfer with same bank</li>
      <li>Transfer with specific banks</li>
      <li>Uphold</li>
      <li>US Postal Money Order</li>
      <li>微信支付</li>
      <li>Western Union</li>
      <li>Zelle（ClearXchange）</li>
    </ul>
  hTradingDetails: 交易细节
  hTradeLimits: "交易限制是什么?"
  pTradeLimits: >
    <p class='font-italic'>法币交易</p><p>为了阻止法币交易中的欺诈行为，Bisq 对交易金额施加了限制。这些限制源自付款方法的退款风险和账龄（即您在 Bisq 中输入付款账户后的时间）。</p><p>你可以做的交易数量没有限制——只有每笔交易的数量会有限制。</p><p>对于大多数基于银行的支付方式，如 SEPA 或 Zelle ，每笔交易的限额为 0.5 BTC。对于像 Swish 、 PerfectMoney 和支付宝这样的服务来说，它是 1 BTC。对于最近增加的支付方式，如 t 、 Popmoney 和 MoneyBeam（N26），交易限额为 0.25 BTC。</p><p>当您第一次添加一个法币支付帐户到 Bisq ，其交易限额将是 25% 的全部交易限额。然后每 30 天增加一次，直到达到全部贸易限额。</p><p class='font-italic'>数字货币交易</p></p>数字货币交易从第一天起最多允许 2 BTC 交易，数字货币币不存在退款风险，因此不需要账龄。</p>
  hSecurityDeposit: "为什么 Bisq 要求保证金？"
  pSecurityDeposit: >
    <p>保证金激励买卖双方遵守 Bisq 的交易协议。它们与正在交易的比特币一起被锁定在多重签名托管协议中，并在交易成功完成后返还给每个用户。</p><p>如果一笔交易进入仲裁程序，而发现其中一方违反了 Bisq 的交易协议，则该方的部分或全部保证金可判给交易对手方。违反协议的例子包括买方未向卖方付款，或卖方未确认收到买方付款。</p><p>多数 Bisq 交易完成时没有任何问题，这在一定程度上要归功于保证金创造的激励机制。</p>
  hPrivacy: "Bisq 如何保护我的隐私？"
  pPrivacy: >
    <p>Bisq 是一个独立的开源软件，你可以在你的机器上运行之前检查它，因此，你不必担心任何服务器正在记录你的个人信息（就像你在网站上做的那样）。</p><p>至于交易过程，您的支付信息存储在本地的机器上，只有您的交易伙伴（以及您的仲裁员，在发生纠纷时）才能看到它。用户之间交换的所有数据都经过加密和签名。</p><p>为了将数据从一个用户传输到另一个用户，Bisq 使用了构建在基于 Tor 上的 P2P 网络，它提供了极高的匿名性。用户不需要做任何额外的工作来完成所有这些工作——这些都集成在应用程序中。</p>
  hTradeDuration: "交易需要多长时间？"
  pTradeDuration: >
    <p>您的交易期限将由您使用的货币的转账时间决定。国际货币转账时间可以是即时的（SEPA Instant），也可以是几天（SEPA）。</p> <p>比特币交易需要大约10分钟的时间来确认，在买家发送法币或数字货币之前，至少需要一次区块确认。</p> <p>以下是交易自动进入仲裁程序前允许的最长交易期限：</p> <strong>欧洲</strong> <ul>
      <li>SEPA：6 天</li>
      <li>SEPA Instant：1 天</li>
    </ul> <strong>英国</strong> <ul>
      <li>Faster Payments：1 天</li>
    </ul> <strong>瑞典</strong> <ul>
      <li>Swish：1 天</li>
    </ul> <strong>美国</strong> <ul>
      <li>Zelle（也被常称为 clearXchange）：4 天</li>
      <li>Chase QuickPay：1 天</li>
      <li>US Postal Money Order：8 天</li>
    </ul> <strong>加拿大</strong> <ul>
      <li>Interac e-Transfer：1 天</li>
    </ul> <strong>全球</strong> <ul>
      <li>Cash Deposit：4 天</li>
      <li>Western Union：4 天</li>
      <li>National bank transfer：4 天</li>
      <li>Transfer with same bank：2 天</li>
      <li>Transfer with specific banks：4 天</li>
    </ul> <strong>跨国</strong> <ul>
      <li>Perfect Money：1 天</li>
    </ul> <strong>中国</strong> <ul>
      <li>支付宝：1 天</li>
    </ul> <strong>数字货币</strong> <ul>
      <li>Blockchains：1 天</li>
    </ul>
  hTradeCost: "在 Bisq 上交易要花多少钱？"
  pTradeCost: >
    <p>要在 Bisq 上进行交易，用户需要向 Bisq 支付(1)交易费，向采矿者支付(2)采矿手续费。</p><strong>交易手续费</strong><p>报价提供者支付交易金额的0.1%，报价接受者支付交易金额的0.3%。在这两种情况下，最小值为0.00005 BTC，以避免零头限制。</p><strong>采矿手续费</strong><p>报价方仅为交易手续费交易支付采矿手续费。报价接受者为交易手续费交易、保证金交易和支付交易支付采矿手续费。这是因为采矿手续费是波动的，出价人不可能知道他们的报价被接受时采矿手续费是多少。</p><p>Bisq 使用<a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">这项服务</a>来估算费用。用户可以在创建或接受报价后看到实际的采矿手续费。
  hOpenOffer: "当我有一个未完成的报价为什么需要我的应用程序保持在线？"
  pOpenOffer: >-
    <p>如果您已经发布了一个报价，那么您的 Bisq 应用程序需要保持在线状态，以便当其他交易员想要接收您的报价时，它可以做出反应（多重签名保证金交易是在接收报价过程中创建的）。确保您已经停用了计算机的待机模式，以便您的 Bisq 应用程序可以在线（显示器待机不会有问题）。</p><p>如果您的 Bisq 应用程序离线，您的报价将从分布式报价列表中删除。它将在您下次启动 Bisq 应用程序时重新发布。</p><p>在收到报价并开始交易流程后，两名交易员都不需要一直在线，但每名交易员都需要定期在线，以检查他们是否需要采取任何行动（例如发送法币/数字货币、确认收到付款等）。</p>
  hEditOffer: "我怎么修改我的报价？"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">0.7.0 版本</a>在 交易 > 我的未完成报价部分引入了报价编辑功能，无需支付额外费用。</p>"
  hBank: "银行会知道我在购买比特币吗？"
  pBank: >
    <p>有报道称，一些银行在观察到有比特币活动时，就关闭了客户账户。</p><p>用于与 Bisq 进行交易的银行转账的参考文本（有时称为“付款原因”或类似的文本）必须始终<span class='font-italic'>只能</span>包含 Bisq 交易 ID ，这是一个随机的字符序列，就像许多其他付款 ID 一样。把其他任何东西作为“付款理由”都被认为违反了交易协议，并将导致纠纷。</p><p>为了避免出现问题，我们建议设立一个专门的银行账户来买卖比特币。如果银行冻结了你的账户，你所遇到的问题会比银行冻结你的主要账户要少一些。</p><p>参考文本（付款理由）中除了 Bisq 交易 ID 外，不要提及任何其他内容。</p>
  hDisputeRsolution: 解决纠纷
  hArbitrationProcess: "仲裁程序是如何运作的？"
  pArbitrationProcess: >
    <p>在 Bisq 上，仲裁员决定贸易争端的解决方案。仲裁员必须支付非常高的<a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener"> BSQ 担保</a>，以确保公平的评估和防止与交易员勾结。</p><p>每笔交易的仲裁员都是随机挑选的。</p><p>如果交易员 A 未能在<a href='#trade-periods'>指定的时间</a>内确认收到了国家货币转账，交易双方都会看到一个联系仲裁员的按钮。然后，交易员 B 可以向仲裁员提交证据，证明他确实发送了本国货币。或者，如果交易员 B 从未发送过本国货币，交易员 A 可以向仲裁员提交证据，证明从未收到资金。</p><p>提交的证据应该使用<a href="https://tlsnotary.org/" target="_blank">PageSigner</a>或数字签名的银行对账单进行加密保护。如果这些方法失败了，可以采用更传统的发现方法。</p><p>在我们的经验中，绝大多数纠纷不是由故意为之，而是由诸如网络问题、bug、银行问题、可用性等小问题引起的。</p><p>一旦仲裁员了解了情况，他们将在 2 / 3 多重签名地址上签字，以支持适当的一方。</p>
  hCollusion: "如何防止仲裁员与交易员勾结？"
  pCollusion: >
    <p>如上所述，仲裁员必须锁定一个高<a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">BSQ 债券</a>，以成为仲裁员，这个数量远远高于交易限制。如果两名交易员都不同意仲裁员的决议，他们可以要求没收仲裁员 BSQ 债券。</p><p>如果发现同谋发生，行为不端的仲裁员将失去他们的 BSQ 债券。这让仲裁员受到了重大损失，因为他们的 BSQ 债券远远超过了不诚信所带来的收益。</p>
  hChargeback: "如果购买比特币的人在比特币从多个地址释放后进行退款，会发生什么？"
  pChargeback: >
    <p>Bisq 只支持不容易退款的支付方式（例如，这就是为什么不支持 PayPal 和信用卡）。但银行仍有一定的退款风险。如果一家银行在 BTC 被放款后进行退款，仲裁员将无能为力。</p><p>Bisq 的目标是用三种主要机制使这种情况尽可能地不吸引人</a>：</p><ol>

    <li>每笔交易都有一个交易限额，这个限额通常极小，不足以吸引犯罪分子。</li>

    <li>被发现用于退款的国家货币支付方法被迅速删除</li>

    <li>在0.6.0版本中，添加了一个新的<a href="https://docs.bisq.network/payment-account-age-witness.html" target="_blank">账龄特性</a>。这一功能使法定货币帐户最近添加到 Bisq 有<a href='#trade-limits'>极低的交易限制</a>，这些限额随着时间的推移而增加。这增加了对被盗银行账户诈骗的防范意识。</li>

    </ol>
  hReputationSystem: "交易员之间纯粹的声誉体系不会让仲裁员变得没有必要吗？"
  pReputationSystem: >
    <p>没有仲裁选项的纯名誉系统是一个脆弱的保护系统，因为你永远无法避免<a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">有预谋</a>或<a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">有长时间准备</a>的欺诈攻击。</p><p>这种机制在保护隐私和维持服务分散化方面也存在问题。</p>
  hBeArbitrator: "我能成为仲裁员吗？"
  pBeArbitrator: "<p>所需的<a href=\"https://docs.bisq.network/dao/phase-zero.html\" target=\"_blank\" rel=\"noopener\">BSQ 债券</a>非常高，目前只有极少数人对 Bisq 做出了足够的贡献，从而获得了这么多 BSQ 。</p>"
  hContactPeer: "我可以联系我的交易伙伴吗？"
  pContactPeer: >
    <p>到目前为止，Bisq 有意避免提供与交易双方直接接触的方式。一般来说不需要这样一个机制，并不需要提供一个只会对安全带来威胁的功能:恶意用户可能欺骗伙伴直接交易不使用 Bisq ，然后利用缺乏安全系统的保护想摆脱对方，或使用其他欺诈活动的直接渠道（社工诈骗、垃圾邮件等）。</p><p>相反，如果出现任何问题，用户可以在仲裁员的帮助下打开纠纷并解决问题。此外，还有<a href='https://bisq.community' target='_blank'> Bisq 论坛</a>和<a href='https://keybase.io/team/bisq' target='_blank'> Keybase 频道</a>可供用户获取帮助。</p><p>注意：随着<a href='https://github.com/bisq-network/proposals/issues/52' target='_blank'>新的交易协议</a>的推出，将有一种方式，让双方直接沟通。</p>
  hBisqDAO: Bisq DAO
  hBisqDaoWhat: "什么是 Bisq DAO？"
  pBisqDaoWhat: >
    <p>Bisq DAO（分散自治组织）是 Bisq 软件的一种分散治理机制。它代替了一个公司。如果分散软件仍然由一个实体（比如公司）控制，那么它能有多好呢?</p><p>如果没有分散化的治理，分散化的软件是没有用的。</p><p>这就是为什么 Bisq 不是一个公司或任何类型的法律实体，而是作为一个 DAO 组织。DAO 处理软件的资金和策略制定，使 Bisq 网络能够蓬勃发展，同时，加强它对支持其领导和操作的基础设施的攻击。</p><p>简而言之， Bisq DAO 使 Bisq 变得更加抗审查，这是项目从一开始的<a href='https://docs.bisq.network/intro.html' target='_blank'>核心原则</a>。</p><p>阅读更多关于 Bisq DAO 的<a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>介绍文档</a>。</p>
  hBisqDaoHow: "Bisq DAO 是如何工作的?"
  pBisqDaoHow: >
    <p>Bisq DAO 的主要目的是为项目融资和确定策略。</p><ul>

    <li>交易费用直接由交易方通过一种名为 BSQ（类似于比特币）分配给贡献者。</li>

    在 Bisq 软件中进行投票，并在比特币网络上进行记录，共同决定策略。<li>

    </ul><p>在这<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>一系列的 3-5 分钟的视频</a>中，您将了解更多关于这个功能的实际工作原理。</p>
  hNeedToKnow: "作为一名交易者，关于 DAO 我需要了解什么?"
  pNeedToKnow: >
    <p>因为 Bisq DAO 是一种治理机制，所以它不会对软件的日常使用产生太大的影响。</p><p>您应该注意的一件事是 BSQ 实际上做了什么。实际上，使用 BSQ 而不是 BTC 可以降低交易费用。</p><p>但是为什么要使用 BSQ 呢？因为它使 Bisq 贡献者可以在没有任何中央钱包或控制点的情况下为他们的工作付费。当您购买 BSQ 时，您将直接为 Bisq 贡献者的工作付费，并在此过程中帮助维持整个项目。BSQ 所支持的动态特性在<a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>纯比特币中是不可能实现的</a>。</p><p>当你使用 BSQ 支付交易费用时，它就被销毁并“烧毁”了。</p><p>在<a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>这个文档</a>或<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>这个系列视频</a>中了解更多关于这个过程的工作原理。</p>
  hUseBSQ: "我可以在没有 BSQ 和这个 DAO 的情况下使用 Bisq 吗?"
  pUseBSQ: >
    <p>你可以。你所要做的就是向 BTC 支付交易费用，而不是 BSQ 。但我们希望你不要这样做，因为这样做会让这个项目变得不可持续。</p><p>在 Bisq DAO 之前，交易费用只属于特定 Bisq 贡献者(仲裁人员)所拥有的几个钱包。其他所有贡献者都没有得到报酬。 Bisq 需要以定期、可预测的方式向其贡献者支付报酬，以确保持续（和可靠）的开发、服务和增长；Bisq DAO 通过以一种完全分散的方式向所有贡献者分配交易费用来实现这一点。</p><p> Bisq DAO 和 BSQ 启用了一种<a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>纯比特币无法实现的融资和治理机制</a>。我们强烈建议您查看<a href='https://docs.bisq.network/dao.html' target='_blank'>我们的文档</a>和<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>视频系列</a>以了解更多信息。</p>
  hBisqToken: "Bisq做 BSQ 是因为它需要钱吗？BSQ 的发行计划是什么？"
  pBisqToken: >
    <p>Bisq 已经从交易费用中获得了收入。它推出 DAO 和 BSQ 并不是为了<span class='font-italic'>赚取</span>收入——它这样做是为了将它已经获得的收入<span class='font-italic'>分配</span>给更多没有任何控制中心的人。</p><p>每当通过投票批准贡献者的补偿请求时，就会发出 BSQ ，而每当交易员使用 BSQ 支付交易费用时，就会销毁这些令牌。</p><p> BSQ 的发行不是一次性的，其目的不是为了筹集资金。您可以在<a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>这个系列视频</a>中看到 BSQ 发行流程的测试</p>
  hMiscellaneous: 其他
  hNoBitcoins: "如果我没有比特币，我怎么能拿到一些来支付我第一次交易的保证金和采矿手续费呢?"
  pNoBitcoins: >
    <p>比特币保证金是保护 Bisq 交易员免受欺诈和滥用的必要手段。</p><p>保证金是交易金额的一个百分比，默认为2%，但可以由出价方调整。</p>

    <p>我们意识到这一要求对比特币新手来说可能是一个障碍，但有很多方法可以让你获得第一笔比特币：朋友和家人，比特币聚会，比特币 ATM，代金券，比特币工作，等等。</p>
  hPaymentSupport: "Bisq 支持“XYZ”支付吗?"
  pPaymentSupport: >
    <p>Bisq 已经支持多种国家货币的支付方式，但只要：</p><ul>

    <li>退款不太可能</li>

    <li>仲裁员可以查看交易的证据</li>

    </ul><p>每个国家都支持国家银行转账。</p><p>您可以在<a href='https://bisq.community' target='_blank'>论坛</a>、<a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>或<a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>上建议一种新的支付方式。</p>
  hSoftwareBugs: "如果出现软件错误，会发生什么？"
  pSoftwareBugs: >
    <p>如果 Bisq 应用程序发现您有软件问题，它将显示一个“提交工单”按钮。仲裁人员将您的错误报告转发给开发人员，开发人员将开始对问题进行调查。你可能会问
      怎么让日志文件在此过程中提供帮助。
    </p><p>如果没有出现该按钮，您可以在交易 > 未完成的报价列表中选择交易时，按 Cmd+o（或Ctrl+o，这取决于您的系统）提交一个工单。</p>
  hMultisg: "什么是比特币的“多重签名地址”？"
  pMultisig: >
    <p>它被称为“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">多重签名</a>”，是作为一种智能合约的简单版本内置在比特币中。使用多个公钥生成一个多重签名地址，并指定必须签署多少个公钥才能释放资金。</p><p>Bisq 使用2 / 3的多重签名地址。这意味着三个公钥用于创建支付地址（买方的、卖方的和仲裁方的），并且交易必须由三方中的两方签署才能释放资金。</p><p>通常，买方和卖方各自签署交易以释放资金。但在发生争议时，仲裁员会站在一方当事人的立场，提供第二份签字，以释放资金。</p>
  hOtherQuestions: "我有一个问题没有在这里解答…？"
  pOtherQuestions: "<p>请将您的问题发布在<a href=\"https://bisq.community/\" target=\"_blank\"> Bisq 论坛</a>或<a href='https://keybase.io/team/bisq' target='_blank'> Keybase 频道</a>。</p>"


