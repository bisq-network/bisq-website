dao_page_text:
  introTitle: "La DAO Bisq"
  introText: "Descentralizando la distribución de ingresos y la toma de decisiones para hacer que Bisq sea autosustentable y resistentente a la censura. <span class=\"footnote\">DAO significa Organización Autónoma Descentralizada.</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Ver más &darr;</a> "
  whyTitle: "Por qué?"
  whyText: "Las negociaciones en Bisq son actualmente descentralizadas, pero la distribución de las ganancias y la toma de decisiones no lo son. Es critico que Bisq sea resistente a la censura y que tanto el protocolo de negocios como la red P2P logren esto para los negociantes. ¿Y como seria para los desarrolladores de Bisq? Con una estructura legal tradicional, la toma de decisiones para el proyecto y la distribución de las ganancias serian centralizadas, y esto crearía vulnerabilidades. "
  whyLinkText: Aprenda más acerca de la DAO
  whatTitle: "¿Qué es La DAO Bisq?"
  whatText: " <p>La DAO Bisq permite transferir valor desde los comerciantes a los contribuidores. El token BSQ hace esto posible de un modo descentralizado.</p> <p>Las comisiones de intercambio son distribuidas a los contribuidores sin los límites de una corporación u otra entidad legal, manteniendo Bisq soberano y sin estado.</p> "
  whatLinkText: Aprender más acerca de la DAO
  howTitle: "Cómo funciona?"
  howText: " <div class=\"subtitle pt-4\"> Distribución de ingresos</div>\n<div class=\"small\"> <p> Para distribuir los ingresos de las ganancias por el intercambio a los contribuyentes, Bisq usa BSQ, una moneda coloreada de Bitcoin. Se emiten nuevas BSQ cuando los partícipes de BSQ aprueban sus solicitudes de compensación a través del voto, y los BSQ se \"descolorean\" cuando los comerciantes los usan para pagar tasas de intercambio. </p> <p> No hay una entidad central recolectando o creando BSQ. Los partícipes BSQ colectivamente se encargan del proceso de emisión. </p> <p class=\"disclaimer\"> Esto no es una ICO. No se han vendido BSQ para fondear un capital. </p> </div>\n\n<div class=\"subtitle pt-3\"> Toma de decisiones </div>\n<div class=\"small\"> <p> Sin un CEO o equipo central de liderazgo, los partícipes de Bisq -comerciantes y contribuyentes- son los propietarios de Bisq. </p> <p> A través de consenso social (por medio de votación) ellos determinan la estrategia del proyecto Bisq.</p>\n</div> "
  howLinkText: Leer más acerca de la DAO
  benefitsTitle: "Beneficios"
  benefitsText: " <div class=\"subtitle\">Comerciantes: Hagan a Bisq sostenible</div> <ul class=\"small pb-5\"> <li>Ayuden a Bisq a entregar un desarrollo profesional de manera consistente y apoyo comprando BSQ a los contribuidores.</li> <li>Ayuden a hacer de Bisq el mercado de confianza resistente a la censura, para intercambiar tanto bitcoin-fiat como bitcoin-cripto.</li> <li>Disfute de un descuento usando BSQ para pagar las cuotas de intercambio.</li> <li>Usted aún puede pagar tasas de intercambio con BTC si lo desea</li> </ul> <div class=\"subtitle\">Contribuidores: Ganen BSQ</div> <ul class=\"small pb-5\"> <li>Realicen trabajo valioso, soliciten compensación, y ganen BSQ</li> <li>Vendan BSQ en Bisq por BTC</li> <li>Voten en las solicitudes de compensación de otros contribuyentes</li> <li>Trabajen en tecnología de punta con una cultura innovadora. Colaborar con Bisq no requiere permiso, no es jerárquico, y es fluido.</li> </ul>"
  benefitsLinkText: Leer más acerca de la DAO

