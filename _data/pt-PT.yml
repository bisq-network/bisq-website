faq:
  hFAQ: FAQ
  hCoreFunctions: Funções Principais
  hSafeOpenSource: "É o Bisq seguro e open-source?"
  pSafeOpenSource: >
    <p>Sim, o software do Bisq é open-source e licenciado sob a Version 3 of the GNU Affero General Public License. Aqui está o
      <a href="https://github.com/bisq-network/bisq/" target="_blank">código fonte</a> e a
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">licença</a>.</p>
    <p>O Bisq emprega três mecanismos primários para alcançar segurança:</p> <ol>
      <li>Todos os bitcoins trocados com o Bisq são assegurados em um endereço de
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multi-assinatura</a> 2-de-2.</li>
      <li>Ambos os negociantes são obrigados a pagar depósitos de segurança. Estes são reembolsados após as trocas serem concluídas.</li>
      <li>As disputas de negócio são tratadas através de um <a href="https://bisq.wiki/Dispute_resolution" target="_blank">mecanismo de três camadas</a> que inclui chat com negociadores, mediação e arbitragem.</li>
    </ol> <p>Ao negociar moeda fiduciária por bitcoin, há sempre um risco de estorno, pois as transações fiduciárias podem ser tecnicamente revertidas.</p><p>Para mitigar este risco, o Bisq:</p><ul><li>suporta apenas métodos de pagamento conhecidos por dificultar estornos - é por isso que o Bisq não suporta PayPal e cartões de crédito, por exemplo. Veja <a href="#chargeback-details">mais sobre riscos de estorno</a>.</li><li>emprega um <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">mecanismo de assinatura de conta</a> que força um limite de compra de 0,01 BTC até que a integridade do comprador seja verificada.</li></ul>
  hDifferent: "Já existem outras exchanges descentralizadas. Como é que o Bisq é diferente?"
  pDifferent: >
    <p>Atualmente nenhum outro projeto se encaixa na nossa definição de uma exchange de bitcoin-para-moeda-fiduciária descentralizada. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> é um projeto que se aproxima dos princípios do Bisq, mas é um mercado de propósito geral, não é uma exchange de moeda especializada.</p> <p>A maioria das exchanges que alegam ser descentralizadas não suportam a troca de moeda fiduciária, ou operam com uma arquitetura cliente-servidor e não se encaixam em nossa definição. E, claro, há muitos projetos de ICO com whitepapers, mas estes ainda não provaram que podem fornecer qualquer software funcional.</p> <p>Para ser adequadamente descentralizado, é necessário evitar pontos únicos de falha:</p> <ul>
      <li>O Bisq não guarda nenhum bitcoin. Todos são mantidos em endereços de multi-assinatura ao invés de uma carteira controlada pelo Bisq.</li>
      <li>O Bisq não possui nenhuma moeda nacional. A moeda nacional é transferida diretamente de um negociador para o outro.</li>
      <li>O Bisq usa uma rede peer-to-peer sobre o Tor. Isso significa que não há servidores para serem hackeados ou sofrer DDOS.</li>
      <li>O Bisq não conhece nenhum negociador. Nenhum sobre quem negocia com quem é armazenado.</li>
      <li>O Bisq não requer registro. Isso significa que a privacidade é mantida, não há tempos de espera para "aprovação" e o roubo de identidade é impossível.</li>
      <li>O Bisq não é uma empresa. É um projeto de código aberto organizado como uma <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">Organização Autónoma Descentralizada (OAD)</a>.
      </li>
    </ul>
  hPaymentMethods: "Quais são os métodos de pagamento suportados?"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Depósito de dinheiro</li>
      <li>Chase QuickPay</li>
      <li>Face à face (in person)</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>Japan Zengin Furikomi</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>Transferência com Banco Nacional</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Transferência com o mesmo banco</li>
      <li>Transferência com um banco específico</li>
      <li>Uphold</li>
      <li>US Postal Money Order</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle (ClearXchange)</li>
    </ul> <p>Por favor veja o nosso <a href="https://bisq.wiki/Payment_methods" target="_blank">documento de métodos de pagamento</a> para mais detalhes. Differente métodos de pagamento têm differentes limites de quantia e período de negociaçao.</p>
  hTradingDetails: Detalhes de troca
  hTradeLimits: "Quais são os limites de troca?"
  pTradeLimits: >
    <p class='font-italic'>Negócios com moeda fiduciária</p> <p>Para desencorajar a fraude nas transações com moedas fiduciárias, o Bisq impõe limites aos valores de negócio. Esses limites são derivados do risco de estorno do método de pagamento, <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">o seu estado de assinatura</a>, e a sua idade (ex: o tempo desde que você criou a conta de pagamento no Bisq).</p> <p>Não há limites para o número de negócios que você pode fazer - apenas a quantia por negócio.</p> <p>Para a maioria dos pagamentos baseados em métodos bancários como SEPA ou Zelle o limite é de 0.25 BTC. Para serviços como PerfectMoney e AliPay o limite é de 1 BTC.</p> <p>Métodos de pagamento com menor risk começam a envelhecer assim que a conta de pagamento é criada no Bisq, o seu limite de negócio inicial será de 25% do limite total de negócio. Após 30 dias, aumentará para 50% do limite total de negócio, e após 60 dias aumentará para 100% do limite total de negócio.</p><p>Contas de pagamento de alto risco devem ser assinadas por um par confiável para começar a envelhecer. Até esta assinatura, elas serão limitadas a comprar 0.01 BTC. O <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">documento de assinatura de contas</a> tem mais detalhes.</p><p>Saiba que os limites de venda para métodos de pagamento de alto risco não são afetados pela assinatura e seguem o envelhecimento regular da conta conforme descrito acima para os métodos de pagamento de baixo risco.</p> <p class='font-italic'>Negócios com altcoins</p> <p>Negócios com altcoins até 2 BTC são permitidos desde o primeiro dia—altcoins não têm o risco de estorno, por isso o envelhecimento não é necessário.</p>
  hSecurityDeposit: "Por que é que o Bisq exige um depósito de segurança?"
  pSecurityDeposit: >
    <p>Depósitos de segurança criam incentivos para o comprador e o vendedor seguirem as regras do protocolo de negociação do Bisq. Eles são bloqueados em escrow multisig, juntamente com o bitcoin que está sendo negociado, e são devolvidos a cada utilizador quando o negócio é concluído com êxito.</p> <p>Se um negócio for contestado por um mediador ou árbitro, parte ou todo o depósito de segurança dessa parte poderá ser concedido à contraparte. Exemplos de violações de protocolo incluem um comprador que não paga um vendedor ou um vendedor que não reconhece o recebimento do pagamento do comprador.</p> <p>A maioria dos negócios do Bisq é concluído sem nenhum problema, em parte devido aos incentivos que os depósitos de segurança criam.</p><p>Consulte <a href="https://bisq.wiki/Trading_rules" target="_blank">este documento</a> para as completas regras de negociação.</p>
  hPrivacy: "Como o é que o Bisq protege a minha privacidade?"
  pPrivacy: >
    <p>O Bisq é um software autônomo de código aberto que você pode inspecionar antes de executar no seu computador e, por isso, não precisa confiar que algum servidor esteja registrando os seus dados pessoais (como faria no caso de um site).</p> <p>Quanto ao processo de negociação, as suas informações de pagamento são armazenadas localmente no seu computador, e somente seu parceiro de negociação (e seu mediador ou árbitro, em caso de disputa) pode vê-las. Todos os dados trocados entre usuários são criptografados e assinados.</p> <p>Para transmitir dados de um utilizador para outro, o Bisq usa uma rede P2P construída sobre o Tor, que fornece um alto grau de anonimato. O usuário não precisa fazer nenhum trabalho adicional para que tudo isso funcione - tudo está integrado no programa.</p>
  hTradeDuration: "Quanto tempo dura uma troca?"
  pTradeDuration: >
    <p>A duração do negócio é determinada pelos tempos de transferência das moedas que você está usando. As transferências em moeda nacional podem ser instantâneas (Faster Payment) ou levar alguns dias (SEPA).</p> <p>As transações de Bitcoin levam cerca de 10 minutos para confirmar, e pelo menos uma confirmação é necessária antes que o comprador possa enviar o dinheiro ou altcoins.</p> <p>Os períodos de negócio de altcoins são sempre 1 dia (ou 1 hora para os Negócios Instantâneos de Altcoins).</p><p>Consulte a <a href="https://bisq.wiki/Payment_methods" target="_blank">lista de métodos de pagamento</a> para obter detalhes completos.</p>
  hTradeCost: "Quanto custa para fazer trocas no Bisq?"
  pTradeCost: >
    <p>Para negociar no Bisq,utilizadores pagam (1) taxas de negociação ao Bisq e (2) taxas de mineração aos mineiros.</p>

    <strong>Taxas de negociação</strong> <p>Taxas de negociação podem ser pagas em BTC ou BSQ. BSQ é bitcoin colorido que o Bisq usa para se financiar e se auto-governar. O seu uso é opcional, mas existem <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">benefícios significantes</a>.</p> <div id="faq-tables"> <p class="note">Taxas de negociação em BTC, por 1 BTC negociado:</p> <table> <thead> <tr> <th></th> <th>Taxas em BTC</th> <th>Taxa em % de um negócio de 1 BTC</th> </tr> </thead> <tbody> <tr> <td>Taxa de ofertante</td> <td>0.002 BTC</td> <td>0.20%</td> </tr> <tr> <td>Taxa de aceitador</td> <td>0.006 BTC</td> <td>0.60%</td> </tr> </tbody> </table> <p class="note">Taxas de negociação em BSQ, por 1 BTC negociado:</p> <table> <thead> <tr> <th></th> <th>Taxas em BSQ</th> <th>Taxas em % de um negócio de  1 BTC</th> </tr> </thead> <tbody> <tr> <td>Taxa de ofertante</td> <td>7.6 BSQ</td> <td>0.10%</td> </tr> <tr> <td>Taxa de aceitador</td> <td>53.23 BSQ</td> <td>0.30%</td> </tr> </tbody> </table> </div> <p>As percentagens da taxa em BSQ acima assumem uma taxa de 0.0001 BSQ/BTC.</p> <p>As taxas nominais de BTC e BSQ são ajustadas periodicamente pela votação da OAD para acomodar as flutuações do mercado.</p> <p>As taxas mínimas de negociação são fixadas em 0.00005 BTC e 0.03 BSQ para evitar limites de poeira.</p>

    <strong>Taxas de mineração</strong> <p>Um ofertante da oferta paga apenas as taxas de mineração da transação da taxa de negócio. O aceitador da oferta paga as taxas de mineração da transação de taxa de negócio, transação de depósito e transação de pagamento. Isto porque porque as taxas de mineração variam e é impossível para o ofertante
      saber quais serão as taxas de mineração quando a sua oferta for aceita.
    .</p>

    <p>Bisq usa <a href="https://mempool.space" target="_blank">mempool.space</a> para estimar as taxas. Os utilizadores podem verificar as taxas de mineração depois de criarem ou aceitarem uma oferta.</p>
  hOpenOffer: "Por que é que preciso manter o meu programa online quando tenho uma oferta aberta?"
  pOpenOffer: >
    <p>Se você publicou uma oferta, o seu programa Bisq precisa ficar online para que ele possa reagir quando um outro negociante quiser aceitar sua oferta (a transação de depósito de multi-assinatura é criada no processo aceitação da oferta). Certifique-se de ter desativado o modo de espera do seu computador para que o seu programa Bisq possa permanecer online (o modo de espera do monitor não é um problema).</p> <p>Se o seu programa Bisq ficar offline, a sua oferta será removida do livro de ofertas distribuído. Ela será publicada novamente na próxima vez que você iniciar o seu programa Bisq.</p> <p>Após uma oferta ter sido aceite e o processo de troca ter iniciado, nenhum dos negociantes precisa estar online continuamente, mas cada negociante precisará estar online periodicamente para verificar se alguma ação é necessária do seu lado (por exemplo, enviando moeda fiduciária/altcoin, confirmar a receção de pagamento, etc).</p>
  hEditOffer: "Como posso editar minha oferta?"
  pEditOffer: "<p>A <a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">Versão 0.7.0</a> iintroduziu a edição de ofertas na secção Portfólio > Minhas ofertas abertas sem ter de pagar taxas adicionais.</p>"
  hBank: "O meu banco saberá que estou comprando bitcoins?"
  pBank: >
    <p>Houve relatos de que alguns bancos fecharam contas de clientes quando se apercebem da atividade relacionada com o Bitcoin.</p> <p>O texto de referência (às vezes chamado de "motivo do pagamento" ou similar) da transferência bancária usada para negociar com o Bisq deve sempre <span class='font-italic'>apenas</span> incluir o ID de negociação do Bisq, que é uma sequência aleatória de caracteres, assim como muitos outros IDs de compra. Colocar qualquer outra coisa como uma "razão para pagamento" é considerado uma violação do protocolo de troca e resultará em uma disputa.</p> <p>TPara evitar problemas, recomendamos a criação de uma conta bancária dedicada à compra e venda de bitcoins. Se o banco bloqueasse essa conta, isso causaria menos problemas para você do que se o banco bloqueasse a sua conta principal.</p> <p>Nunca mencione outra coisa que não seja o ID de troca do Bisq no campo de assunto.</p>
  hDisputeRsolution: Resolução de Disputas
  hArbitrationProcess: "Como resolução de disputas funciona?"
  pArbitrationProcess: >
    <p>O Bisq fornece um mecanismo de três camadas para resolver disputas: chat para os negociadores, mediação e arbitragem.</p><p>O chat par negociadores permite que os negociadores resolvam pequenos problemas por conta própria, através do chat criptografado de ponta à ponta, diretamente no Bisq. Se isso não funcionar, os negociadores podem contactar um mediador para examinar a situação e sugerir um pagamento. Em raras circunstâncias em que a mediação falha, um negociador pode contratar um árbitro para reexaminar a situação e efetuar um pagamento.</p><p>Considere que a extensão da função de árbitro mudou significativamente com o lançamento do novo protocolo de negócio na v1.2.</p><p>Veja a <a href="https://bisq.wiki/Trading_rules" target="_blank">documentação</a> para mais detalhes sobre como o processo funciona.</p>
  hCollusion: "Como a colusão entre mediadores, árbitros e negociadores é evitada?"
  pCollusion: >
    <p>Com o lançamento do novo protocolo de negociação na v1.2, os árbitros não têm mais uma chave na custódia multi-assinatura. Isso significa que os negociadores mantêm controle absoluto dos seus fundos e não há possibilidade de colusão.</p><p>Mediadores e árbitros ainda são <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">cargos vinculados</a> porque embora não possam assinar uma transação de pagamento para resolver uma disputa, eles podem <span class="note">aconselhar</span> como resolver uma disputa, e é importante que sejam responsáveis e justos ao fazê-lo.</p>
  hChargeback: "O que acontece se a pessoa comprando bitcoin fizer um estorno depois que o bitcoin for liberado do endereço multi-assinatura?"
  pChargeback: >
    <p>O Bisq suporta apenas métodos de pagamento para os quais os estornos não são fáceis (por exemplo, é por isso que o PayPal e os cartões de crédito não são aceites). Mas ainda há um pequeno risco de estorno nos bancos. Se um banco executar um estorno após a liberação do BTC, não haverá nada que um mediador ou árbitro possa fazer.</p> <p>O objetivo do Bisq é tornar esse cenário o menos atraente possível, usando três mecanismos principais:</p> <ol>
      <li>O envelhecimento da conta exige que as contas de pagamento com moedas fiduciárias recém-criadas no Bisq tenham <a href='https://bisq.wiki/Payment_methods#Fiat_payment_methods' target="_blank">limites de negócio mais baixos</a>, e que esses limites aumentem com o tempo.</li>
      <li><a href='https://bisq.wiki/Account_limits#Account_signing' target="_blank">A assinatura da conta</a> exige que métodos de pagamento de alto risco sejam assinados após a verificação da integridade de um negociador antes do início da validade da conta. Até que essas contas sejam assinadas, os limites de negócio são limitados à 0.01 BTC.</li>
      <li>Os métodos de pagamento em moeda nacional que são usados para estornos são removidos rapidamente.</li>
    </ol>
  hReputationSystem: "Um puro sistema de reputação entre os negociadores não tornaria os mediadores e árbitros desnecessários?"
  pReputationSystem: >
    <p>A reputação pura, sem medidas adicionais de resolução de disputas, é um sistema de proteção fraco, pois você nunca pode evitar ataques <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a> ou <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">golpes longos</a> .</p> <p>Tais mecanismos também são problemáticos para proteger a privacidade e manter o serviço descentralizado.</p>
  hBeArbitrator: "Posso me tornar um mediador ou árbitro?"
  pBeArbitrator: "<p>Mediadores e árbitros são <a href=\"https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles\" target=\"_blank\">cargos vinculados</a>na OAD do Bisq.</p><p>Qualquer um pode propor se tornar um dos dois, mas a aprovação dependerá das necessidades da rede no momento em que a proposta for feita.</p>"
  hContactPeer: "Posso entrar em contato com meu par de negociação?"
  pContactPeer: >
    <p>Sim, a partir da v1.1.6, o Bisq inclui um recurso de chat interno para resolução direta, privada e segura de pequenos problemas sem envolver um mediador ou árbitro.</p>
  hBisqDAO: A OAD do Bisq
  hBisqDaoWhat: "O que é a OAD do Bisq?"
  pBisqDaoWhat: >
    <p>A OAD do Bisq (organização autónoma descentralizada) é um mecanismo de governança descentralizado para o software Bisq. Ele toma o lugar de uma empresa. Quão bom pode ser o software descentralizado se ainda for controlado por uma única entidade, como uma empresa?</p> <p>Software descentralizado não é bom sem governança descentralizada.</p> <p>É por isso que o Bisq não é uma empresa ou entidade legal de qualquer tipo - em vez disso, é organizado como um OAD. A OAD cuida do financiamento do software e da estratégia para permitir que a rede Bisq prospere e, ao mesmo tempo, endurece contra ataques à infraestrutura que alimenta a sua liderança e operação.</p> <p>Em resumo, a OAD do Bisq permite que o Bisq se torne ainda mais resistente à censura, um <a href='https://bisq.wiki/Introduction' target='_blank'>princípio fundamental do projeto</a> desde o ínicio.</p> <p>Leia mais sobre a OAD do Bisq nest <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>documento introdutório</a>.</p>
  hBisqDaoHow: "Como funciona a OAD do Bisq?"
  pBisqDaoHow: >
    <p>Os principais objetivos da OAD do Bisq são financiar o projeto e determinar a estratégia.</p> <ul>
        <li>As taxas de negociação são distribuídas diretamente dos negociadors para os contribuintes com um token (bitcoin colorido) chamado BSQ.</li>
        <li>A estratégia é determinada coletivamente através de votação feita no software Bisq e gravada na rede Bitcoin.</li>
    </ul> <p>Aprenda mais sobre como isso realmente funciona <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>nesta série de curtos videos de 3-5 minutos</a>.</p>
  hNeedToKnow: "O que é que preciso saber sobre a OAD enquanto negociador?"
  pNeedToKnow: >
    <p>Como a OAD do Bisq é um mecanismo de governança, ela não afeta muito o uso diário do software.</p> <p>Uma coisa da qual deve estar ciente é o que o token BSQ realmente faz. Praticamente falando, você pagará taxas de negociação mais baixas usando BSQ em vez de BTC.</p> <p>Mas qual o porquê do token BSQ? Porque permite que os colaboradores do Bisq sejam pagos pelo seu trabalho sem carteiras centrais ou pontos de controle. Quando você compra o BSQ, você está pagando diretamente a um colaborador do Bisq pelo seu trabalho e, no processo, ajudando a sustentar todo o projeto. A dinâmica que esse token permite <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>não é possível com bitcoins não coloridos</a>.</p> <p>Quando usa o BSQ para pagar taxas de negociação, ele é destruído e 'queimado' para fora da existência.</p> <p>Veja mais sobre como esse processo funciona <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>neste documento</a> ou <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>nesta série de vídeos</a>.</p>
  hUseBSQ: "Posso utilizar o Bisq sem BSQ e sem esta OAD?"
  pUseBSQ: >
    <p>Você pode. Tudo o que você precisa fazer é pagar suas taxas de negociação com o BTC em vez do BSQ. Mas esperamos que você não o faça, porque isso tornaria o projeto insustentável.</p> <p>Antes da OAD do Bisq, as taxas de negociação iam para apenas algumas carteiras pertencentes à contribuintes específicos do Bisq (árbitros). Todos os outros contribuintes não foram pagos. O Bisq precisa que os seus colaboradores sejam pagos de maneira regular e previsível para garantir o desenvolvimento, serviço e crescimento contínuos (e confiáveis); a OAD do Bisq permite que isso aconteça distribuindo taxas de negociação para todos os contribuintes de uma maneira totalmente descentralizada.</p> <p>A OAD do Bisq e o token BSQ permitem um mecanismo de financiamento e governança que é <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>não é possível com bitcoins não coloridos</a>. É altamente recomendável que verifique a <a href='https://docs.bisq.network/dao.html' target='_blank'>nossa documentação</a> e a <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>série de vídeos </a>para aprender mais.</p>
  hBisqToken: "O Bisq está a lançar um token porque precisa de dinheiro? Qual é o agenda para a emissão do token?"
  pBisqToken: >
    <p>O Bisq já ganha receita com taxas de negociação. Não está a lançar esta OAD e o token BSQ para <span class='font-italic'>ganhar</span> receitas - está à fazê-lo para <span class='font-italic'>distribuir</span> a receita que já ganha para mais pessoas sem nenhum ponto central de controle.</p> <p>Os tokens BSQ são emitidos toda vez que o pedido de compensação de um colaborador é aprovado através de votação, e os tokens são destruídos toda vez que um trader usa BSQ para pagar taxas de negociação..</p> <p>A emissão de BSQ não é um evento único, e a sua finalidade não é levantar capital. Você pode ver um passo a passo do processo da emissão do BSQ nesta <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>série de vídeos</a>.</p>
  hMiscellaneous: Diversos
  hNoBitcoins: "Se eu não tiver bitcoins, como posso obter alguns para pagar o depósito de segurança e as taxas de mineração para o meu primeiro negócio?"
  pNoBitcoins: >
    <p>Depósitos de segurança de bitcoin são necessários para proteger os negociadores do Bisq de fraude e abuso.</p> <p>Os depósitos de segurança são definidos como uma porcentagem do valor de negociação - 2% por padrão - mas podem ser ajustados pelo criador da oferta.</p>

    <p>Percebemos que este requisito pode ser uma barreira para iniciantes no bitcoin, mas há muitas maneiras de obter o seu primeiro bitcoin: amigos e familiares, meetups Bitcoin, ATMs de Bitcoin, vouchers, trabalhando por ele, etc.</p>
  hPaymentSupport: "O Bisq suporta pagamentos de \"XYZ\"?"
  pPaymentSupport: >
    <p>O Bisq já suporta uma ampla variedade de métodos de pagamento para moedas nacionais, mas novos podem ser adicionados, desde que:</p> <ul>
      <li>os estornos sejam improváveis</li>
      <li>mediadores e árbitros podem ver evidências da transação
    </li>

    </ul> <p>As transferências bancárias nacionais são suportadas em todos os países.</p> <p>Você pode sugerir um novo método de pagamento no <a href='https://bisq.community' target='_blank'>fórum</a>, <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>, ou <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "O que acontece em caso de erros de software?"
  pSoftwareBugs: >
    <p>Se o programa do Bisq reconhecer que você está com um problema de software, ele exibirá um botão "bilhete de apoio". O seu árbitro irá encaminhar o seu relatório de erro para os desenvolvedores, que iniciarão uma investigação do problema. Você pode ser solicitado o ficheiro de log para ajudar no processo.</p> <p>Se o botão não aparecer, você poderá abrir um bilhete de apoio clicando em Cmd+o (or Ctrl+o, dependendo do seu sistema) quando o negócio estiver selecionado em Portefólio > Lista de Negócios Abertos.</p>
  hMultisg: "O que é um \"endereço de multi-assinatura\" do Bitcoin?"
  pMultisig: >
    <p>“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multi-assinatura</a>”, como é chamado, está embutido no Bitcoin como uma versão simples de um contrato inteligente. Um endereço multi-assinatura é gerado com várias chaves públicas e uma especificação de quantas dessas chaves devem assinar para liberar os fundos.</p>
  hOtherQuestions: "Eu tenho uma pergunta que não é abordada aqui ...?"
  pOtherQuestions: "<p>Por favor coloque a sua pergunta no <a href=\"https://bisq.community/\" target=\"_blank\">fórum do Bisq</a> ou <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>.</p>"


