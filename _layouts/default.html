<!doctype html>
<html lang="{{ site.lang }}">
{% for language in site.data.languages %}
  {% if site.lang == language.tag %}
    {% assign langdata = language %}
	{% break %}
  {% endif %}
{% endfor %}

    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <meta name="author" content="Bisq">

        <meta name="description" content="{{ langdata.site_desc }}">
        <meta name="image" content="/images/bisq-og.jpg">
        <meta itemprop="name" content="Bisq">
        <meta itemprop="description" content="{{ langdata.site_desc }}">
        <meta itemprop="image" content="/images/bisq-og.jpg">
        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:description" content="{{ langdata.site_desc }}">
        <meta name="og:image" content="/images/bisq-og.jpg">
        <meta name="og:site_name" content="{{ langdata.site_name }}">
        <meta name="og:type" content="website">
        <meta property="twitter:title" content="{{ page.title }}">
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:site" content="{{ langdata.enabled }}">
        <meta name="twitter:creator" content="@bisq_network">
        <link rel="canonical" href="{{ page.url }}">
        {% if site.lang == "ja" %}
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
        {% else %}
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        {% endif %}

        <style>
            {% if site.lang == "ja" %}
            body, .text-sans {
                font-family: 'M PLUS Rounded 1c', sans-serif !important;
            }
            .text-monospace {
                font-family: 'M PLUS Rounded 1c', sans-serif !important;
            }
            {% endif %}
        </style>
        <link href="{{ '/css/styles.css' | relative_url }}" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/bisq-fav.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/bisq-fav.png">
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#404040">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <title>{{ page.title }}</title>

        <script defer src="/js/jquery-3.3.1.min.js"></script>
        <script defer src="/js/popper.min.js"></script>
        <script defer src="/js/bootstrap.min.js"></script>
        <script defer src="/js/scripts.js"></script>

    </head>

    <body class="home page-template-default page page-id-6 custom-background">

<!--Select includes/main_nav according to page lang or absence of lang-->
            {% include main_nav.html %}

                <div class="outter">
                    {{ content }}
                </div>

<!-- Select includes/footer according to page lang -->
            {% include footer.html %}

        <!-- Matomo -->
        <script type="text/javascript">
          var _paq = window._paq || [];
          /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//matomo.bisq.network/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <!-- End Matomo Code -->

    </body>
</html>
