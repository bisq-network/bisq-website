faq:
  hFAQ: سوالات متداول
  hCoreFunctions: توابع هسته
  hSafeOpenSource: "آیا Bisq  امن و متن باز است؟"
  pSafeOpenSource: >
    <p>بله، نرم افزار Bisq منبع باز است و تحت نسخه مجوز GNU Affero General Public License جواز دارد. در اینجا

    <a href="https://github.com/bisq-network/bisq/" target="_blank">کد منبع</a>و

    <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">جواز وجود دارد</a>.</p>

    <p>Bisq برای دستیابی به امنیت سه مؤلفه اصلی را به کار می گیرد:</p> <ol>

    <li>تمام بیت کوین هایی که با Bisq معامله می شوندمحافظت می شوند در 2-از-3

    <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">در یک چند امضا کیف پول</a> آدرس اینترنتی.</li>

    <li>هر دو معامله گر مجبورند سپرده های امنیتی را پرداخت کنند. پس از تکمیل معاملات، بازپرداخت می شوند.</li>

    <li>Bisqاز یک سیستم داوری برای رسیدگی به اختلافات تجاری استفاده می کند.</li>

    </ol> <p>هنگامی که ارز مبادله ای برای بیت کوین به دست می آید، همیشه خطر رفع اتهام وجود دارد، زیرا معاملات می تواند به صورت فنی معکوس شود. برای مقابله با این خطر، Bisq تنها از روش های پرداختی استفاده می کند که شناخته شده است و پرداخت هزینه ها را مشکل می کند، به همین دلیل است که Bisq از PayPal و کارت های اعتباری پشتیبانی نمی کند، به عنوان مثال.</p> <p>بخوانش<a href="#chargeback-details">اینجا</a>برای دریافت اطلاعات بیشتر در خطرات بازپرداخت این قسمت را مطالعه کنید.</p>
  hDifferent: "در حال حاضر مبادلات غیر متمرکز دیگری وجود دارد. چگونه Bisq متفاوت است؟"
  pDifferent: >
    <p>در حال حاضر، هیچ پروژه دیگری متناسب با تعریف ما مبنی بر عدم تقارن بیت کوین تا فیات نیست. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a>یکی از پروژه هایی است که تقریبا به معنی بازنگري اصول Bisq است، اما این یک بازار عمومی است و نه یک تبادل ارز ویژه.</p> <p>بیشتر مبادلات که ادعا می کنند غیر متمرکز شده هستند یا از تبادل مالی پشتیبانی نمی کنند و یا با معماری سرویس گیرنده سرور کار نمی کنند با تعریف ما تناسبی ندارد. و البته بسیاری از پروژه های ICO با کاغذ های سفید وجود دارد، اما تا کنون ثابت نشده است که آنها بتوانند هر نرم افزاری را ارائه دهند.</p> <p>برای اینکه به درستی تمرکز نکنید، باید نقاط ضعف را نادیده بگیرد:</p> <ul>

    <li>Bisq هیچ بیت کوینی را نگه داری نمیکند همه آنها در کیف های چند امضا به جای یک کیف پول کنترل شده با Bisq نگهداری می شوند.</li>

    <li>Bisqهیچ پولی ملی ندارد پول ملی به طور مستقیم از یک معامله گر به دیگری منتقل می شود.</li>

    <li>Bisq از یک شبکه peer-to-peer از طریق Tor استفاده می کند. این بدان معنی است که هیچ سروری برای هک شدن یا حملات DDoS وجود ندارد.</li>

    <li>Bisq معامله گران را نمی شناسد. هیچ داده ای در مورد افرادی که با آنها معاملهنمی شود ذخیره نمی شود.</li>

    <li>Bisq مستلزم ثبت نام نیست. این به این معنی حفظ حریم خصوصی است، "صلاحیت تایید" در آن وجود ندارد و سرقت هویت غیر ممکن است.</li>

    <li>Bisq یک شرکت نیست. این یک پروژه منبع باز است که به عنوان یک <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener"> سازمان مستقل سازمان یافته (DAO) سازماندهی شده است.</a>.

    </li>

    </ul>
  hPaymentMethods: "کدام روش های پرداخت پشتیبانی می شود؟"
