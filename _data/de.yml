faq:
  hFAQ: FAQ
  hCoreFunctions: Hauptfunktionen
  hSafeOpenSource: "Ist Bisq sicher und Open-Source?"
  pSafeOpenSource: >
    <p>Ja, die Software von Bisq ist Open-Source und steht unter Version 3 der GNU Affero General Public License. Hier sind der
      <a href="https://github.com/bisq-network/bisq/" target="_blank">Quellcode</a> und die
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">Lizenz</a>.</p>
    <p>Bisq verwendet drei Hauptmechanismen, um die Sicherheit zu gewährleisten:</p> <ol>
      <li>Alle Bitcoins, die mit Bisq gehandelt werden, sind in einer 2-von-2
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisignatur-</a>Adresse abgesichert.</li>
      <li>Beide Trader sind verpflichtet, Sicherheitskautionen zu hinterlegen. Diese werden nach Abschluss der Trades zurückerstattet.</li>
      <li>Handelskonflikte werden über einen <a href="https://bisq.wiki/Dispute_resolution" target="_blank">dreistufigen Mechanismus</a> behandelt, der Chat, Mediation und Vermittlungsverfahren umfasst.</li>
    </ol> <p>Beim Handel von Fiat-Währungen für Bitcoin besteht immer ein gewisses Rückbuchungsrisiko, da Fiat-Transaktionen technisch rückgängig gemacht werden können.</p><p>Um dieses Risiko zu minimieren, wird Bisq:</p><ul><li>nur Zahlungsmethoden unterstützen, von denen bekannt ist, dass sie Rückbuchungen erschweren - deshalb unterstützt Bisq beispielsweise PayPal und Kreditkarten nicht. Hier finden Sie <a href="#chargeback-details">weitere Informationen zu Rückbuchungsrisiken</a>.</li><li>einen <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">Kontounterzeichnungsmechanismus</a> verwenden, der ein 0,01 BTC-Kauflimit erzwingt, bis die Integrität des Käufers verifiziert ist.</li></ul>
  hDifferent: "Es gibt bereits andere dezentrale Exchanges. Inwiefern ist Bisq anders?"
  pDifferent: >
    <p>Derzeit entspricht kein anderes Projekt unserer Definition eines dezentralen Bitcoin-to-Fiat-Exchange. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> ist ein Projekt, das den Prinzipien von Bisq nahe kommt, aber es ist ein universeller Marktplatz, keine spezialisierte Währungstauschbörse.</p> <p>Die meisten Börsen, die behaupten, dezentralisiert zu sein, unterstützen entweder keinen Fiat-Umtausch oder arbeiten mit einer Client-Server-Architektur und entsprechen nicht unserer Definition. Und natürlich gibt es viele ICO-Projekte mit Whitepapers, aber sie haben noch nicht bewiesen, dass sie irgendeine funktionierende Software liefern können.</p> <p>Um richtig dezentralisiert zu sein, muss man Single Points of Failure vermeiden:</p> <ul>
      <li>Bisq hält keine Bitcoins. Alle werden in Multisignatur-Adressen und nicht in einem von Bisq kontrollierten Wallet aufbewahrt.</li>
      <li>Bisq hält keine nationale Währungen. Nationale Währungen werden direkt von einem Trader zum anderen überwiesen.</li>
      <li>Bisq verwendet ein Peer-to-Peer-Netzwerk über Tor. Das bedeutet, dass es keine Server gibt, die gehackt oder per DDoS angegriffen werden können.</li>
      <li>Bisq kennt die Trader nicht. Es werden keine Daten darüber gespeichert, wer mit wem handelt.</li>
      <li>Bisq ist nicht registrierungspflichtig. Das bedeutet, dass der Datenschutz gewahrt bleibt, es keine Wartezeiten für die "Genehmigung" gibt und Identitätsdiebstahl unmöglich ist.</li>
      <li>Bisq ist kein Unternehmen. Es ist ein Open-Source-Projekt, das als  Dezentrale Autonome Organisation (DAO) <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener"> organisiert ist</a>.</li>
    </ul>
  hPaymentMethods: "Welche Zahlungsmethoden werden unterstützt?"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Bar-Einzahlung</li>
      <li>Chase QuickPay</li>
      <li>Vor Ort (persönlich)</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>Japan Zengin Furikomi</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>Nationale Banküberweisung</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Überweisung mit gleicher Bank</li>
      <li>Überweisung mit bestimmten Banken</li>
      <li>Uphold</li>
      <li>US-Postanweisung</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle (ClearXchange)</li>
    </ul>
    <p>Weitere Informationen finden Sie in unserem <a href="https://bisq.wiki/Payment_methods" target="_blank">Dokument über die Zahlungsmethoden</a>. Verschiedene Zahlungsmethoden haben unterschiedliche Trading-Limits und Trading-Perioden.</p>
  hTradingDetails: Trading Details
  hTradeLimits: "Was sind die Trade-Limits?"
  pTradeLimits: >
    <p class='font-italic'>Fiat Trades</p> <p>Um Betrug bei Fiat-Transaktionen zu verhindern, setzt Bisq Beschränkungen für die Trade-Beträge fest. Diese Limits ergeben sich aus dem Rückbuchungsrisiko der Zahlungsmethode, <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">dem Unterzeichnungsstatus</a> und dem Alter des Kontos (d.h. der Zeit seit der Erstellung des Zahlungskontos in Bisq).</p> <p>Es gibt keine Beschränkung für die Anzahl der Trades, die Sie durchführen können - nur den Betrag pro Trade.</p> <p>Für die meisten bankbasierten Zahlungsmethoden wie SEPA oder Zelle beträgt das Trade-Limit 0,25 BTC pro Trade. Für Dienste wie PerfectMoney und AliPay ist es 1 BTC.</p> <p>Zahlungsmethoden mit geringerem Risiko beginnen zu altern, sobald sie in Bisq erstellt werden. Wenn Sie ein solches Zahlungskonto bei Bisq eröffnen, beträgt das Trade-Limit 25% des vollen Trade-Limits. Nach 30 Tagen steigt es auf 50% des vollen Trade-Limits und nach 60 Tagen auf 100% des vollen Trade-Limits.</p><p>Zahlungskonten mit erhöhtem Risiko müssen von einem vertrauenswürdigen Partner unterzeichnet werden, um mit der Alterung zu beginnen. Bis zu dieser Unterzeichnung sind sie auf den Kauf von 0,01 BTC beschränkt. Das <a href="https://bisq.wiki/Account_limits#Account_signing" target="_blank">Dokument zur Kontounterzeichnung</a> enthält weitere Details.</p><p>Beachten Sie, dass Verkaufslimits für risikoreichere Zahlungsmethoden nicht von der Unterzeichnung betroffen sind und der üblichen Kontoalterung unterliegen, wie oben für risikoärmere Zahlungsmethoden beschrieben.</p> <p class='font-italic'>Altcoin Trades</p> <p>Altcoin-Trades bis zu 2 BTC sind vom ersten Tag an erlaubt—Altcoins haben kein Rückbuchungsrisiko, so dass eine Kontoalterung nicht erforderlich ist.</p>
  hSecurityDeposit: "Warum benötigt Bisq eine Kaution (Security Deposit)?"
  pSecurityDeposit: >
    <p>Kautionen (Security Deposits) schaffen Anreize für Käufer und Verkäufer, die Regeln des Trading-Protokolls von Bisq einzuhalten. Sie werden zusammen mit den gehandelten Bitcoins in einem Multisig-Escrow hinterlegt und werden nach erfolgreichem Abschluss des Trades an jeden Benutzer zurückgegeben.</p> <p>Bei Konflikten während des Trades, die durch einen Mediator oder Vermittler geklärt werden müssen, kann die Kaution dieser Partei ganz oder teilweise an die Gegenpartei vergeben werden. Beispiele für Protokollverletzungen sind z.B. ein Käufer, der einen Verkäufer nicht bezahlt, oder ein Verkäufer, der den Eingang der Zahlung eines Käufers nicht bestätigt.</p> <p>Die meisten Bisq-Trades werden problemlos abgewickelt, auch dank der Anreize, die durch Kautionen entstehen.</p><p>In <a href="https://bisq.wiki/Trading_rules" target="_blank">diesem Dokument</a> können Sie die vollständigen Trade-Regeln nachlesen.</p>
  hPrivacy: "Wie schützt Bisq meine Privatsphäre?"
  pPrivacy: >
    <p>Bisq ist eine eigenständige Open-Source-Software, die Sie vor der Ausführung auf Ihrem Computer überprüfen können, und deshalb müssen Sie nicht darauf vertrauen, dass ein Server Ihre persönlichen Daten protokolliert (wie Sie es bei einer Website tun würden).</p> <p>Im Trading-Prozess werden Ihre Zahlungsinformationen lokal auf Ihrem Gerät gespeichert, und nur Ihr Trading-Partner (und Ihr Mediator oder Vermittler, im Falle eines Konfliktes) können sie jemals sehen. Alle zwischen den Benutzern ausgetauschten Daten werden verschlüsselt und signiert.</p> <p>Um Daten von einem Benutzer zum anderen zu übertragen, verwendet Bisq ein P2P-Netzwerk, das auf Tor aufbaut und ein hohes Maß an Anonymität bietet. Der Benutzer muss keine zusätzlichen Schritte ausführen, damit dies funktioniert - es ist alles in die Anwendung integriert.</p>
  hTradeDuration: "Wie lange dauert ein Trade?"
  pTradeDuration: >
    <p>Die Trade-Dauer wird durch die Transferzeiten der von Ihnen verwendeten Währungen bestimmt. Nationale Währungsüberweisungen können sofort (Faster Payments) oder einige Tage dauern (SEPA).</p> <p>Bitcoin-Transaktionen benötigen ca. 10 Minuten zur Bestätigung, und es ist mindestens eine Bestätigung erforderlich, bevor der Käufer Fiat oder Altcoins versenden kann.</p> <p>Die Altcoin-Trade-Perioden betragen immer 1 Tag (oder 1 Stunde für Altcoins Instant Trades).</p><p>Bitte beachten Sie die <a href="https://bisq.wiki/Payment_methods" target="_blank">Liste der Zahlungsmethoden</a> für weitere Informationen.</p>
  hTradeCost: "Wie viel kostet das Trading auf Bisq?"
  pTradeCost: >
    <p>Um auf Bisq zu traden, zahlen die Benutzer (1) Trading-Gebühren an Bisq und (2) Mining-Gebühren an die Miner.</p>

    <strong>Trading-Gebühren</strong> <p>Die Trading-Gebühren sind in BTC oder BSQ zu entrichten. BSQ ist eine "colored" Bitcoin, mit der Bisq sich selbst finanziert und verwaltet. Die Verwendung ist optional, aber es gibt <a href="https://docs.bisq.network/getting-started-dao-traders.html" target="_blank">erhebliche Vorteile</a>.</p> <div id="faq-tables"> <p class="note">BTC Trading-Gebühren, pro 1 getradete BTC:</p> <table> <thead> <tr> <th></th> <th>BTC-Gebühren</th> <th>Gebühr in % von 1 BTC Trade-Größe</th> </tr> </thead> <tbody> <tr> <td>Maker-Gebühr</td> <td>0.002 BTC</td> <td>0.20%</td> </tr> <tr> <td>Taker-Gebühr</td> <td>0.006 BTC</td> <td>0.60%</td> </tr> </tbody> </table> <p class="note">BSQ Trading-Gebühren, pro 1 getradeter BTC:</p> <table> <thead> <tr> <th></th> <th>BSQ- Gebühren</th> <th>Gebühren in % von 1 BTC Trade-Größe</th> </tr> </thead> <tbody> <tr> <td>Maker-Gebühr</td> <td>7.6 BSQ</td> <td>0.10%</td> </tr> <tr> <td>Taker-Gebühr</td> <td>53.23 BSQ</td> <td>0.30%</td> </tr> </tbody> </table> </div> <p>Die obigen BSQ-Gebührenprozentsätze gehen von einem 0.0001 BSQ/BTC-Kurs aus.</p> <p>Die nominalen BTC- und BSQ-Gebühren werden regelmäßig durch DAO-Abstimmungen angepasst, um Marktschwankungen zu berücksichtigen.</p> <p>Die minimalen Trading-Gebühren sind auf 0.00005 BTC und 0.03 BSQ festgelegt, um Dust Limits zu vermeiden.</p>

    <strong>Mining-Gebühren</strong> <p>Ein Angebotsersteller zahlt nur Mining-Gebühren für die Trading-Gebührentransaktion. Ein Angebotsnehmer zahlt Mining-Gebühren für die Trading-Gebührentransaktion, die Einlagentransaktion und die Auszahlungstransaktion.

    Dies liegt daran, dass die Mining-Gebühren schwanken und es für den Angebotsersteller unmöglich ist zu wissen, welche Mining-Gebühren zum Zeitpunkt der Angebotsannahme anfallen.</p>

    <p>Bisq nutzt <a href="https://mempool.space/" target="_blank">mempool.space</a>, um Gebühren zu schätzen. Benutzer können die aktuellen Mining-Gebühren einsehen, nachdem sie ein Angebot erstellt oder angenommen haben.</p>
  hOpenOffer: "Warum muss die Software online bleiben, wenn ich ein offenes Angebot habe?"
  pOpenOffer: >
    <p>Wenn Sie ein Angebot veröffentlicht haben, muss Ihre Bisq-Anwendung online bleiben, damit sie reagieren kann, wenn ein anderer Trader Ihr Angebot annehmen möchte (die Multisig-Einzahlungstransaktion wird im Take-Offer-Prozess angelegt). Stellen Sie sicher, dass Sie den Standby-Modus Ihres Computers deaktiviert haben, damit Ihre Bisq-Anwendung online bleiben kann (Monitor-Standby ist kein Problem).</p> <p>Wenn Ihre Bisq-Anwendung offline geht, wird Ihr Angebot aus dem verteilten Offerbook entfernt. Sie wird beim nächsten Start Ihrer Bisq-Anwendung erneut veröffentlicht.</p> <p>Nachdem ein Angebot angenommen wurde und der Trading-Prozess begonnen hat, müssen die Trader nicht kontinuierlich online sein, aber jeder Trader muss regelmäßig online sein, um zu überprüfen, ob von seiner Seite Maßnahmen erforderlich sind (z.B. Versand von Fiat/Altcoin, Bestätigung des Zahlungseingangs, etc.).</p>
  hEditOffer: "Wie kann ich mein Angebot bearbeiten?"
  pEditOffer: "<p>In der <a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">Version 0.7.0</a> wurde die Angebotsbearbeitung im Bereich Portfolio > Meine offenen Angebote ohne zusätzliche Gebühren eingeführt.</p>"
  hBank: "Wird meine Bank herausfinden, dass ich Bitcoins kaufe?"
  pBank: >
    <p>Es gibt Berichte, dass einige Banken Kundenkonten geschlossen haben, wenn sie Bitcoin-Aktivitäten erkannt haben.</p> <p>Der Referenztext (manchmal auch als "Zahlungsgrund" oder ähnlich bezeichnet) der Banküberweisung, die für das Trading auf Bisq verwendet wird, darf immer <span class='font-italic'>nur</span> die Bisq Trade ID enthalten, die eine zufällige Folge von Zeichen ist, genau wie viele andere Kauf-IDs. Irgendetwas anderes als "Zahlungsgrund" zu verwenden, gilt als Verletzung des Trade-Protokolls und führt zu einem Streitfall.</p> <p>Um Probleme zu vermeiden, empfehlen wir die Einrichtung eines eigenen Bankkontos für den Kauf und Verkauf von Bitcoins. Wenn die Bank dieses Konto sperren würde, hätten Sie dadurch weniger Probleme, als wenn die Bank Ihr Hauptkonto sperren würde.</p> <p>Erwähnen Sie niemals etwas anderes als die Bisq Trade ID im Betreff-Feld.</p>
  hDisputeRsolution: Streitschlichtung
  hArbitrationProcess: "Wie funktioniert das Konfliktlösungsverfahren?"
  pArbitrationProcess: >
    <p>Bisq bietet einen 3-stufigen Mechanismus zur Lösung von Konflikten: Trader-Chat, Mediation und Vermittlung.</p><p>Der Trader-Chat ermöglicht es Tradern, kleine Probleme selbst privat über einen End-to-End-verschlüsselten Chat direkt in Bisq zu lösen. Wenn dies nicht funktioniert, können Trader einen Mediator beauftragen, der die Situation untersucht und eine Auszahlung vorschlägt. In seltenen Fällen, in denen die Mediation fehlschlägt, kann ein Trader einen Vermittler beauftragen, die Situation erneut zu prüfen und eine Auszahlung vorzunehmen.</p><p>Bitte beachten Sie, dass sich der Umfang der Vermittlerrolle mit der Einführung des neuen Trade-Protokolls auf v1.2 erheblich verändert hat.</p><p>In der <a href="https://bisq.wiki/Trading_rules" target="_blank">Dokumentation</a> finden Sie weitere Details zur Funktionsweise dieses Prozesses.</p>
  hCollusion: "Wie wird eine Absprache zwischen Mediatoren, Vermittlern und Tradern verhindert?"
  pCollusion: >
    <p>Mit der Einführung des neuen Trading-Protokolls in v1.2 haben Vermittler nicht mehr einen Key für den Multisig-Escrow. Dies bedeutet, dass die Trader die absolute Kontrolle über ihre Gelder behalten, und dass es keine Möglichkeit einer Absprache gibt.</p><p>Mediatoren und Vermittler sind jedoch immer noch <a href="https://docs.bisq.network/user-dao-intro.html#ensure-honesty-in-high-trust-roles" target="_blank">gebundene Rollen</a>, denn auch wenn sie keine Auszahlungstransaktion zur Beilegung eines Rechtsstreits unterzeichnen können, können sie <span class="note">beraten</span>, wie ein Streitfall beigelegt werden kann, und es ist wichtig, dass sie dabei verantwortlich und fair sind.</p>
  hChargeback: "Was passiert, wenn der Käufer von Bitcoins eine Rückbuchung durchführt, nachdem die Bitcoins von der Multisig-Adresse freigegeben wurden?"
  pChargeback: >
    <p>Bisq unterstützt nur Zahlungsmethoden, bei denen Rückbuchungen sehr schwierig sind (deshalb werden z.B. PayPal und Kreditkarten nicht unterstützt). Bei den Banken besteht jedoch nach wie vor ein geringes Rückbuchungsrisiko. Wenn eine Bank nach der Freigabe der BTC eine Rückbuchung durchführt, gibt es nichts, was ein Mediator oder Vermittler tun kann.</p> <p>Bisqs Ziel ist es, dieses Szenario so unattraktiv wie möglich zu gestalten, indem drei primäre Mechanismen verwendet werden:</p> <ol>
      <li>Die Alterung der Konten erfordert, dass neu eingerichtete Fiat-Zahlungskonten bei Bisq <a href='https://bisq.wiki/Payment_methods#Fiat_payment_methods' target="_blank">niedrigere Trade-Limits</a> haben, und diese Limits werden im Laufe der Zeit erhöht.</li>
      <li>Bei der <a href='https://bisq.wiki/Account_limits#Account_signing' target="_blank">Kontounterzeichnung</a> müssen risikoreichere Zahlungsmethoden unterzeichnet werden, nachdem die Integrität eines Traders überprüft wurde, bevor die Kontoalterung beginnt. Bis zur Unterzeichnung solcher Konten werden die Kauflimits auf 0,01 BTC festgelegt.</li>
      <li>Zahlungsmethoden in Landeswährungen, die als Methode für Rückbuchungen erkannt werden, werden schnell entfernt.</li>
    </ol>
  hReputationSystem: "Würde nicht ein reines Reputationssystem unter den Tradern die Mediatoren und Vermittler überflüssig machen?"
  pReputationSystem: >
    <p>Reine Reputation ohne zusätzliche Streitbeilegungsmaßnahmen ist ein schwaches Schutzsystem, da man <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">Sybil-</a> oder <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank">Long-Con-</a>Angriffe nie vermeiden kann. <p>Solche Mechanismen sind auch für den Schutz der Privatsphäre und die Dezentralisierung des Services problematisch.</p>
  hBeArbitrator: "Kann ich Mediator oder Vermittler werden?"
  pBeArbitrator: "<p>Mediatoren und Vermittler sind <a href=\"https://docs.bisq.network/user-dao-intro#ensure-honesty-in-high-trust-roles\" target=\"_blank\">gebundene Rollen</a> in der Bisq DAO.</p><p>Jeder kann sich für beide Rollen bewerben, aber die Genehmigung hängt von den Bedürfnissen des Netzwerks zum Zeitpunkt der Antragstellung ab.</p>"
  hContactPeer: "Kann ich meinen Trading-Partner kontaktieren?"
  pContactPeer: >
    <p>Ja, ab v1.1.6 enthält Bisq eine eingebaute Chat-Funktion zur direkten, privaten und sicheren Lösung kleiner Probleme ohne einen Mediator oder Vermittler einzuschalten.</p>
  hBisqDAO: Die Bisq DAO
  hBisqDaoWhat: "Was ist die Bisq DAO?"
  pBisqDaoWhat: >
    <p>Die Bisq DAO (Dezentrale Autonome Organisation) ist ein dezentraler Steuerungsmechanismus für die Bisq-Software. Sie tritt an die Stelle eines Unternehmens. Wie gut kann dezentrale Software sein, wenn sie immer noch von einer einzigen Instanz, wie einem Unternehmen, kontrolliert wird?</p> <p>Dezentrale Software ist ohne dezentrale Governance nicht sinnvoll.</p> <p>Deshalb ist Bisq keine Gesellschaft oder juristische Person irgendeiner Art - sondern als DAO organisiert. Die DAO kümmert sich um die Finanzierung und Strategieentwicklung der Software, damit das Bisq-Netzwerk gedeihen kann und gleichzeitig gegen Angriffe auf die Infrastruktur, die seine Führung und seinen Betrieb unterstützt, geschützt ist.</p> <p>Kurz gesagt, die Bisq DAO ermöglicht es Bisq, noch zensurresistenter zu werden, was ein <a href='https://bisq.wiki/Introduction' target='_blank'>Grundprinzip des Projekts</a> von Anfang an war.</p> <p>Lesen Sie mehr über die Bisq DAO in <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>diesem einleitenden Dokument</a>.</p>
  hBisqDaoHow: "Wie funktioniert die Bisq DAO?"
  pBisqDaoHow: >
    <p>Die Hauptaufgaben der Bisq DAO sind die Finanzierung des Projekts und die Festlegung der Strategie.</p> <ul>
        <li>Die Trading-Gebühren werden direkt vom Trader an die Mitwirkenden mit einem Token (colored bitcoin) namens BSQ verteilt.</li>
        <li>Die Strategie wird gemeinsam durch Abstimmungen in der Bisq-Software festgelegt und im Bitcoin-Netzwerk aufgezeichnet.</li>
    </ul> <p>Erfahren Sie mehr darüber, wie das tatsächlich funktioniert, in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>dieser Serie von kurzen 3-5-minütigen Videos</a>.</p>
  hNeedToKnow: "Was muss ich als Trader über die DAO wissen?"
  pNeedToKnow: >
    <p>Da es sich bei der Bisq DAO um einen Governance-Mechanismus handelt, hat dies keinen großen Einfluss auf die tägliche Nutzung der Software.</p> <p>Eine Sache, die Sie beachten sollten, ist, was das BSQ-Token tatsächlich tut. Praktisch gesehen zahlen Sie niedrigere Trading-Gebühren, wenn Sie BSQ anstelle von BTC verwenden.</p> <p>Aber warum sollte man das BSQ-Token überhaupt haben? Weil es den Bisq-Mitarbeitern ermöglicht, für ihre Arbeit ohne zentrale Wallets und Kontrollpunkte bezahlt zu werden. Wenn Sie BSQ kaufen, bezahlen Sie direkt einen Bisq-Mitarbeiter für seine Arbeit und unterstützen in diesem Prozess das gesamte Projekt. Die Dynamik, die dieser Token ermöglicht, ist mit <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>normalen Bitcoins nicht möglich</a>.</p> <p>Wenn Sie BSQ verwenden, um Trading-Gebühren zu bezahlen, werden diese in einem "Burn-Prozess" unwiederbringlich zerstört.</p> <p>Erfahren Sie mehr darüber, wie dieser Prozess funktioniert in <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>diesem Dokument</a> oder in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>dieser Video-Serie</a>.</p>
  hUseBSQ: "Kann ich Bisq ohne BSQ und ohne diese DAO verwenden?"
  pUseBSQ: >
    <p>Sie könnten. Alles, was Sie tun müssten, ist, Ihre Trading-Gebühren mit BTC anstelle von BSQ zu bezahlen. Aber wir hoffen, dass Sie das nicht tun, denn dies würde das Projekt unnachhaltig machen.</p> <p>Vor der Bisq DAO gingen die Trading-Gebühren an nur ein paar Wallets, die sich im Besitz bestimmter Bisq-Mitarbeiter (Vermittler) befanden. Alle anderen Mitarbeiter wurden nicht bezahlt. Bisq wünscht, dass seine Mitarbeiter regelmäßig und vorhersehbar bezahlt werden, um Entwicklung, Service und Wachstum kontinuierlich (und zuverlässig) zu gewährleisten. Die Bisq DAO ermöglicht dies, indem sie die Trading-Gebühren völlig dezentral an alle Mitarbeiter verteilt.</p> <p>Die Bisq DAO und die BSQ-Token ermöglichen einen Finanzierungs- und Steuerungsmechanismus, der mit <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>normalen Bitcoins nicht möglich ist</a>. Wir empfehlen Ihnen unbedingt, <a href='https://docs.bisq.network/dao.html' target='_blank'>unsere Dokumentation</a> und <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>Video-Serie</a> anzusehen, um mehr zu erfahren.</p>
  hBisqToken: "Hat Bisq Token, weil finanzielle Mittel benötigt werden? Wie sieht der Ausgabeplan für das Token aus?"
  pBisqToken: >
    <p>Bisq erwirtschaftet bereits Einnahmen aus Trading-Gebühren. Diese DAO und die BSQ-Token wurden nicht eingeführt, um Einnahmen zu <span class='font-italic'>erzielen</span>- sie dienen viel mehr der <span class='font-italic'>Verteilung</span> von Einnahmen, die bereits erzielt wurden, an mehr Personen, ohne zentrale Kontrollpunkte zu benötigen.</p> <p>BSQ-Token werden jedes Mal ausgegeben, wenn ein Antrag auf Entschädigung eines Mitarbeiters durch Abstimmung genehmigt wird, und die Token werden jedes Mal zerstört, wenn ein Trader BSQ zur Zahlung von Trading-Gebühren verwendet.</p> <p>Die BSQ-Ausgabe ist kein einmaliges Ereignis und dient nicht der Kapitalbeschaffung. Sie können einen Überblick über den BSQ-Ausgabeprozess in <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>dieser Video-Serie</a> sehen.</p>
  hMiscellaneous: Sonstiges
  hNoBitcoins: "Wenn ich keine Bitcoins habe, wie kann ich dann einige erhalten, um die Kaution und die Mining-Gebühren für meinen ersten Trade zu bezahlen?"
  pNoBitcoins: >
    <p>Bitcoin-Kautionen sind notwendig, um Bisq-Trader vor Betrug und Missbrauch zu schützen.</p> <p>Die Kautionen werden auf einen Prozentsatz des Trading-Betrages festgelegt - 2 % standardmäßig - können aber vom Angebotsersteller angepasst werden.</p>

    <p>Wir sind uns bewusst, dass diese Anforderung eine Barriere für Bitcoin-Anfänger darstellen kann, aber es gibt viele Möglichkeiten, Ihre ersten Bitcoins zu bekommen: Freunde und Familie, Bitcoin-Meetups, Bitcoin-Automaten, Gutscheine, Bezahlung in Bitcoin für Serviceleistungen, etc.</p>
  hPaymentSupport: "Unterstützt Bisq \"XYZ\" Zahlungen?"
  pPaymentSupport: >
    <p>Bisq unterstützt bereits eine Vielzahl von Zahlungsmethoden für nationale Währungen, aber neue können hinzugefügt werden, solange:</p> <ul>
      <li>Rückbuchungen unwahrscheinlich sind</li>
      <li>Mediatoren und Vermittler Beweise für die Transaktion einsehen können</li>
    </ul> <p>Nationale Banküberweisungen werden in jedem Land unterstützt.</p> <p>Sie können eine neue Zahlungsmethode im <a href='https://bisq.community' target='_blank'>Forum</a>, auf <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a> oder <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a> vorschlagen.</p>
  hSoftwareBugs: "Was passiert bei Softwarefehlern?"
  pSoftwareBugs: >
    <p>Wenn die Bisq-Anwendung erkennt, dass Sie ein Softwareproblem haben, wird ein "Support-Ticket" Button angezeigt. Ihr Vermittler wird Ihren Fehlerbericht an die Entwickler weiterleiten, die mit der Untersuchung des Problems beginnen. Möglicherweise werden Sie nach der Log-Datei gefragt, um den Prozess zu unterstützen.

    </p> <p>Wenn der Button nicht angezeigt wird, können Sie ein Support-Ticket öffnen, indem Sie Cmd+o (oder Ctrl+o, je nach System) drücken, wenn der Trade in der Liste unter Portfolio > Offene Trades ausgewählt ist.</p>
  hMultisg: "Was ist eine Bitcoin \"Multisignatur-Adresse\"?"
  pMultisig: >
    <p>“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multisig</a>”, wie es genannt wird, ist als einfache Version eines Smart Contract in Bitcoin integriert. Eine Multisig-Adresse wird mit mehreren Public Keys und einer Angabe, mit wie vielen dieser Keys unterzeichnet werden muss, um die Mittel freizugeben, erzeugt.</p> <p>Bisq verwendet 2-von-3 Multisig-Adressen. Das bedeutet, dass drei Public Keys (vom Käufer, Verkäufer und einem Vermittler) verwendet werden, um die Zahlungsadresse zu erstellen, und dass die Transaktion von zwei der drei Parteien unterzeichnet werden muss, damit die Mittel freigegeben werden können.</p> <p>In der Regel unterzeichnen Käufer und Verkäufer jeweils die Transaktion, um Gelder freizugeben. Aber im Streitfall wird sich ein Vermittler mit einer der Parteien zusammenschließen, um die zweite Unterschrift zur Freigabe von Geldern zu leisten.</p>
  hOtherQuestions: "Ich habe eine Frage, die hier nicht behandelt wird...?"
  pOtherQuestions: "<p>Bitte stellen Sie Ihre Frage im <a href=\"https://bisq.community/\" target=\"_blank\">Bisq-Forum</a> oder auf <a href='https://keybase.io/team/bisq' target='_blank'>Keybase</a>.</p>"


